partneroffers.tnc.tariff-soft.47=<b>24.2 CLASS ACTION WAIVER</b><br /><br />WHERE PERMITTED UNDER THE APPLICABLE LAW, YOU AND SPOTIFY AGREE THAT EACH MAY BRING CLAIMS AGAINST THE OTHER ONLY IN YOUR OR ITS INDIVIDUAL CAPACITY AND NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS OR REPRESENTATIVE ACTION. Unless both you and Spotify agree, no arbitrator or judge may consolidate more than one person\u2019s claims or otherwise preside over any form of a representative or class proceeding.<b><br /><br />24.3 ARBITRATION</b><br /><br />If you are located in, are based in, have offices in, or do business in a jurisdiction in which this Section 24.3. is enforceable, the following mandatory arbitration provisions apply to you:<b><br /><br />24.3.1 Dispute resolution and arbitration</b><br /><br />You and Spotify agree that any dispute, claim, or controversy between you and Spotify arising in connection with or relating in any way to these Agreements or to your relationship with Spotify as a user of the Service (whether based in contract, tort, statute, fraud, misrepresentation, or any other legal theory, and whether the claims arise during or after the termination of the Agreements) will be determined by mandatory binding individual arbitration. Arbitration is more informal than a lawsuit in court. THERE IS NO JUDGE OR JURY IN ARBITRATION, AND COURT REVIEW OF AN ARBITRATION AWARD IS LIMITED. There may be more limited discovery than in court. The arbitrator must follow this agreement and can award the same damages and relief as a court (including attorney fees), except that the arbitrator may not award declaratory or injunctive relief benefiting anyone but the parties to the arbitration. This arbitration provision will survive termination of the Agreements.
partneroffers.tnc.tariff-soft.48=<b>24.3.2 Exceptions</b><br /><br />Notwithstanding clause (24.3.1) above, you and Spotify both agree that nothing herein will be deemed to waive, preclude, or otherwise limit either of our rights, at any time, to (1) bring an individual action in a U.S. small claims court, (2) pursue enforcement actions through applicable U.S. federal, state, or local agencies where such actions are available, (3) seek injunctive relief in a court of law, or (4) to file suit in a court of law to address intellectual property infringement claims.<b><br /><br />24.3.3 Arbitration rules</b><br /><br />Either you or we may start arbitration proceedings. If you are located in, are based in, have offices in, or do business in the United States, any arbitration between you and Spotify will be finally settled under the Commercial Dispute Resolution Procedures and the Supplementary Procedures for Consumer Related Disputes of the American Arbitration Association (\u201CAAA\u201D) then in force (the \u201CAAA Rules\u201D), as modified by the Agreements. You and Spotify agree that these Agreements affect interstate commerce, so the U.S. Federal Arbitration Act and federal arbitration law apply and govern the interpretation and enforcement of this provision (despite the choice of law provision above). The AAA Rules, as well as instructions on how to file an arbitration proceeding with the AAA, appear at adr.org, or you may call the AAA at 1-800-778-7879. Spotify can also help put you in touch with the AAA.<br /><br />Any arbitration hearings will take place at a location to be agreed upon in San Francisco, California or New York, New York, provided that if the claim is for $10,000 or less, you may choose whether the arbitration will be conducted (1) solely on the basis of documents submitted to the arbitrator; (2) through a non-appearance based telephonic hearing; or (3) by an in-person hearing as established by the AAA Rules in the county (or parish) of your billing address.<br /><br />Your arbitration fees and your share of arbitrator compensation will be limited to those fees set forth in the AAA\u2019s Consumer Rules with the remainder paid by Spotify. If the arbitrator finds that either the substance of your claim or the relief sought in the Demand is frivolous or brought for an improper purpose (as measured by the standards set forth in Federal Rule of Civil Procedure 11(b)), then the payment of all fees will be governed by the AAA Rules. In such case, you agree to reimburse Spotify for all monies previously disbursed by it that are otherwise your obligation to pay under the AAA Rules. Regardless of the manner in which the arbitration is conducted, the arbitrator shall issue a reasoned written decision sufficient to explain the essential findings and conclusions on which the decision and award, if any, are based. The arbitrator may make rulings and resolve disputes as to the payment and reimbursement of fees or expenses at any time during the proceeding and upon request from either party made within 14 days of the arbitrator\u2019s ruling on the merits.
partneroffers.tnc.tariff-soft.49=If you are not located in, are not based in, do not have offices in, and do not do business in the United States, any arbitration between you and Spotify will be finally settled under the Rules of Arbitration of the International Chamber of Commerce (the \u201CICC\u201D) then in force (the \u201CICC Rules\u201D) by one or more arbitrators appointed in accordance with the ICC Rules, as modified by these Developer Terms, and will be administered by the International Court of Arbitration of the ICC.<br /><br />Any arbitration will be conducted in the English language and unless otherwise required by a mandatory law of a member state of the European Union or any other jurisdiction, the law to be applied in any arbitration shall be the law of the State of California, United States, without regard to choice or conflicts of law principles.<b><br /></br />24.3.4 Time for filing</b><br /><br />Any arbitration must be commenced by filing a demand for arbitration within ONE (1) YEAR after the date the party asserting the claim first knows or reasonably should know of the act, omission, or default giving rise to the claim; and there shall be no right to any remedy for any claim not asserted within that time period. If applicable law prohibits a one-year limitation period for asserting claims, any claim must be asserted within the shortest time period permitted by applicable law.<b><br /></br />24.3.5 Notice; Process</b><br /><br />A party who intends to seek arbitration must first send a written notice of the dispute to the other, by certified mail or Federal Express (signature required), or in the event that we do not have a physical address on file for you, by electronic mail (\"Notice\"). Spotify's address for Notice is: Spotify, Attn: General Counsel, 45 W. 18th Street, 7th Floor, New York, New York 10011, USA. The Notice must (1) describe the nature and basis of the claim or dispute; and (2) set forth the specific relief sought (\"Demand\"). We agree to use good faith efforts to resolve the claim directly, but if we do not reach an agreement to do so within 30 days after the Notice is received, you or Spotify may commence an arbitration proceeding. During the arbitration, the amount of any settlement offer made by you or Spotify shall not be disclosed to the arbitrator until after the arbitrator makes a final decision and award, if any. In the event our dispute is finally resolved through arbitration in your favor, Spotify shall pay you (1) the amount awarded by the arbitrator, if any, (2) the last written settlement amount offered by Spotify in settlement of the dispute prior to the arbitrator\u2019s award; or (3) $1,000.00, whichever is greater. All documents and information disclosed in the course of the arbitration shall be kept strictly confidential by the recipient and shall not be used by the recipient for any purpose other than for purposes of the arbitration or the enforcement of arbitrator\u2019s decision and award and shall not be disclosed except in confidence to persons who have a need to know for such purposes or as required by applicable law. Except as required to enforce the arbitrator\u2019s decision and award, neither you nor Spotify shall make any public announcement or public comment or originate any publicity concerning the arbitration, including, but not limited to, the fact that the parties are in dispute, the existence of the arbitration, or any decision or award of the arbitrator.
partneroffers.tnc.tariff-soft.50=<b><br /><br />24.3.6 Modifications</b><br /><br />In the event that Spotify makes any future change to this arbitration provision (other than a change to Spotify's address for Notice), you may reject any such change by sending us written notice within 30 days of the change to Spotify's address for Notice, in which case your account with Spotify shall be immediately terminated and this arbitration provision, as in effect immediately prior to the amendments you reject, shall survive.<br /><br  /><b>24.3.7 Enforceability</b><br /><br />If the class action waiver at Section 24.2 is found to be unenforceable in arbitration or if the entirety of this Section 24 is found to be unenforceable, then the entirety of this Section 24.3 shall be null and void and, in such case, the parties agree that the exclusive jurisdiction and venue described in Section 24.1 shall govern any action arising out of or related to the Agreements.<br /><br /><b>25 Contact us</b><br /><br />If you have any questions concerning the Spotify Service or the Agreements, please contact Spotify customer service by visiting the About Us section of our website.<br /><br />If you are a California resident, you may have the Agreements mailed to you electronically by sending a letter to Spotify, Attn: General Counsel, 45 West 18th Street, 7th Floor, New York, New York 10011, USA with your email address and a request for the Agreements. In addition, under California Civil Code Section 1789.3, you may contact the Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs in writing at 1625 N. Market Blvd., Suite S-202, Sacramento, California 95834, or by telephone at 1-800-952-5210 in order to resolve a complaint regarding the service or to receive further information regarding use of the service.<br /><br />Thank you for reading our Terms. We hope you enjoy Spotify!<br /><br />Contracting entity:<br />Spotify Ltd<br />4th Floor, 25 Argyll Street, London W1F 7TU<br />United Kingdom<br />GB 943 6840 02<br /><br />\u00A9 Spotify AB.<br /><br /><img src=\"./img/vodafone.png\" />Full Vodafone website\u00A9 Vodafone 2015Vodafone terms and conditions apply. Privacy Policy
partneroffers.tnc.tariff-standard.01=<b><span style=\"color:#BD0000\">Vodafone Entertainment Terms and Conditions</span></b><br><br>The following terms apply to your purchase and use of the Vodafone Entertainment package:<ul class=\"offers_list\"><li>these terms for use of the entertainment package (\"<b>Terms</b>\");</li><li>terms provided by the relevant content provider (\"<b>Content Provider Terms</b>\") included below; and</li><li>your Bundle, Airtime Conditions and (where applicable) Welcome Letter/ Welcome Email (\"<b>Pricing Guide</b>\").</li></ul>If there is any difference between what is said in these Terms then the terms shall apply in the following order: your Pricing Guide, these Terms and the Content Provider Terms.<br><br><b>1. What is Vodafone Entertainment?</b><br>Vodafone Entertainment allows you to choose entertainment relating to music, sport and other content provided to you by third party content providers (\"<b>Content</b>\"). Vodafone Entertainment is available within various Bundles. Spotify Premium, Sky Sports and Netflix are also available on a standalone subscription basis. We provide you with the right to access the Content via the Vodafone network (\"Services\").
