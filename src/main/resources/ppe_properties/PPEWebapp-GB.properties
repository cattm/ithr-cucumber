lected Red Value Bundles and Big Value Bundles on PAYG. Any reference to \u2018Red Value Bundles\u2019 in these Terms and Conditions also includes \u2018Red 4G plans\u2019 bought before the 31st March 2015.<br><br><b>3. Access to the Service</b><br>If you exceed any Bundle data allowance when using the Content you will incur additional internet data charges. If you access the Content outside the UK then you may incur browsing, downloading and other internet data charges at the standard internet data rates for roaming. The Service is subject to network coverage, mobile equipment capability and the operating system installed on your mobile equipment. If you upgrade your Bundle prior to the end of the period that content is included within your Bundle then you will lose access to your chosen content from the date of the upgrade.<br><br><b>4. Ending the Service</b><br><b>4.1</b> Where selected as part of your Red Value Bundle, the Service can only be cancelled in accordance with the terms of your Bundle.<br><b>4.2</b> Where selected as a standalone monthly subscription<br>4.2.1 Before you activate the Service, you can cancel your monthly subscription during the first 14 days following the date you first registered for the monthly subscription (\"<b>Cancellation Period</b>\"). We'll reimburse you for any monthly subscription payments for the Service you have already made, provided the Service has not been activated.<br>4.2.2 After the Cancellation Period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed except where you cancel less than 48 hours before your next monthly anniversary date in which case cancellation will take effect from the following monthly anniversary. If you terminate your subscription you will not be entitled to any subscription refund.<br>4.2.3 To cancel or terminate your subscription please visit http://offers.vodafone.com/gb/c