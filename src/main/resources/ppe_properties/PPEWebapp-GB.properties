partneroffers.landing-hard.accordion.para3.text.4g.netflix=The subscription lasts for either 6 or 12 months depending on your Red Value Bundle. If you are a new Netflix customer, at the end of your 6 or 12 month subscription, to keep using Netflix you won't need to do anything. It will just cost \u00A37.49 a month and will be added to your Vodafone bill.  We'll text you 10 days before to remind you about this.  If you no longer want Netflix please visit http://offers.vodafone.com/gb/cancel to opt out. If you are an existing Netflix subscriber, regular Netflix billing will resume at the end of the 6 or 12 month subscription.<br><br>If you are an existing Netflix subscriber, regular Netflix billing will resume at the end of the 6 months.<br><br>Please contact Netflix if you have any questions at Netflix.com.
