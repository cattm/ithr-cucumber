partneroffers.landing-hard.accordion.para1.text.4g.netflix=With TV shows and movies, award-winning Netflix originals, and a special section just for kids, there\u2019s something to watch for everyone.  Watch on up to 2 devices at the same time, in HD quality.<br><br>With selected Red Value Bundles, get a 6 or 12 months Netflix subscription worth \u00A37.49 per month (\u00A344.94 for 6 months, or \u00A389.88 for 12 months).<br>If you already have a Netflix account, your payment will be paused for the duration of your promotional award and will resume once your promotional award has ended.  The value of the promotion will be credited to your existing plan.  Offer duration is based on the 2 screen plan and will vary if you have the 1 screen or 4 screen plan.
partneroffers.landing-hard.accordion.para1.text.4g.nowtv=Red 4G Plans & Red 4GB Value Bundle<br><br>- Unlimited access for 6 months.<br><br>Red 4G L, XL, XXL Plans & Red 8GB, 15GB, 25GB Value Bundles<br><br>- Unlimited access for the duration of your plan, up to a maximum of 2 years.<br><br>All customers<br><br>- At the end of your Vodafone price plan, your Entertainment Pass will automatically renew and NOW TV will charge you the current price for the pass on a monthly basis (currently \u00A36.99pm) unless you cancel in accordance with the NOW TV terms and conditions.<br>- You have the option to disable auto-payment after you sign up for the NOW TV Entertainment Pass.<br>- If you are an existing NOW TV Entertainment subscriber, regular NOW TV Entertainment billing will resume at the end of the free period.<br>- You will be required to create an account and sign up to NOW TV if you are not already a NOW TV customer.  Credit/debit card details are required to set up a NOW TV account.<br>- Existing NOW TV customers with an Entertainment Pass will not be able to apply this service as part of their Vodafone price plan until existing pass has expired.<br>- Please see terms and conditions for full details.<br><br>Please contact Vodafone if you have any questions.
partneroffers.landing-hard.accordion.para1.text.4g.sky=You get unlimited access to Sky Sports Mobile TV for 6 months for Red 4GB Value Bundles (previously Red 4G Plans) and for the duration of your plan, up to a maximum of 2 years for Red 8GB, 15GB, 25GB Value Bundles (previously Red L, XL, XXL plans).
partneroffers.landing-hard.accordion.para1.text.4g.spotify=You get unlimited music from Spotify for 6 months for Red 4GB Value Bundles (previously Red 4G Plans) and for the duration of your plan, up to a maximum of 2 years for Red 8GB, 15GB, 25GB Value Bundles (previously Red L, XL, XXL plans). <br /><br />If you already have a Spotify account, we can help you upgrade or transfer it.
