partneroffers.tnc.tariff-large.03=<b>5. Sky Sports Entertainment Package</b><br>5.1 You can choose Pack 1 as your content option as part of certain Bundles. You can also choose to purchase either Pack 1 or the full pack as a standalone option on a monthly subscription basis or if you already have Pack 1 included under your Bundle you can choose to upgrade to the full pack for an additional monthly subscription fee. If you purchase Pack 1 as a standalone option and wish to upgrade to the Full Pack we suggest you first cancel your Pack 1 monthly subscription and wait until your subscription has ended before subscribing to the Full Pack or you will be charged for both packs. You will not receive any refund for any overlapping subscription where you have paid for more than one pack.<br>5.2 The Service is for use in the UK only. The Service can only be accessed on the mobile equipment connected with your Vodafone account. If you change your mobile equipment then you can continue to use the Service on your new mobile as long as it uses the same mobile number on Vodafone.  A subscription Sky Sports Mobile TV Pack 1 is currently priced at \u00A34.99 per month if purchased separately via Sky (price correct as at October 2015)<br><br><b>6. Spotify Entertainment Package</b><br> You can choose Spotify Premium as your content option as part of certain Bundles. You can also choose to purchase Spotify Premium as a standalone option on a monthly subscription basis. The Service can be used on multiple compatible devices. A subscription to Spotify Premium is currently priced at \u00A39.99 per month if purchased separately via Spotify (price correct as at October 2015)<br><br><b>7. Netflix Entertainment Package</b><br> You can choose Netflix as your content option as part of certain Bundles. You can also choose to purchase Netflix as a standalone option on a monthly subscription basis after your inclusive Netflix Content period has expired provided that you were a new customer to Netf