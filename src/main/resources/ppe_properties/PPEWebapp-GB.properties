partneroffers.tnc.tariff-standard.07=<b>1. The Service</b><br>1.1 The \"<b>Service</b>\" means either the Sky Sports Mobile TV channel package option(s) we offer (\"<b>Option</b>\") or the NOW TV Entertainment Pass chosen by you. The relevant Service enables you to access either Sky Sports Mobile TV or NOW TV via the Vodafone network. You cannot choose individual channels within any Option and/or Service.<br>1.2 The Service is variable. Sky may vary, replace or withdraw programmes, channels, content, and/or any facilities available on the Service without notice. All channels and programmes may differ from TV broadcasts and may be modified or made for mobile. We can vary or withdraw your Option and/or Service. If we withdraw your chosen Option we will move you onto the nearest equivalent Option.<br>1.3 We may suspend the Service at any time to update the Service or for technical reasons.<br>1.4 The Service is subject to wireless internet connection, 3G and/or 4G coverage, handset capability and network availability. If the Service is suspended, interrupted or not available to you due to mobile network and/or wireless internet connection interruptions, we will not be responsible.<br>1.5 From time to time device manufacturers or the provider of the device operating system may impose changes that limit or restrict your use of the App/Service on that device. If this happens we'll try to notify you of these changes in advance, but as we have no control over these manufacturers and providers it may not always be possible to do so.<br><br><b>2. Information collected and/stored on your device</b><br>2.1 In order to use the Service you will need to download and install the App on your compatible device via your relevant app store provider.<br>2.2 When you visit a third party website via a link or banner ad from within the App, information will be automatically collected by us through the App to track the number of visitors to the relevant website. These statistics will be supplied by us to our third party advertising business partners.<br>2.3 The information provided to your relevant App store provider upon registering for the Service will be collated and used by the relevant App store provider in accordance with their privacy policy.<br>
partneroffers.tnc.tariff-standard.08=<b>3. Your use of the Service</b><br>3.1 You must ensure that your supported device meets (and continues to meet) the hardware, systems and software requirements for the App/Service as described at the time you download the App or any updates to the App.<br>3.2 You will not use the Service or any part of it other than for personal, non-commercial purposes in the UK.<br>3.3 You must not or authorise or assist any third party to:<br>(a) copy (except as permitted by law), redistribute or relay the whole or any part of materials included within the App or Service; or<br>(b) sell or make any charge for watching or using any part of the App or Service; or<br>(c) show any part of the App or Service in public to an audience, even if no charge is made; or<br>(d) use the App or Service for any improper or unlawful purpose; or<br>(e) access the Service or stream any content available via the Service from any device which is located outside of the UK or ROI<br>3.4 You agree to follow our reasonable instructions concerning your use of the Service.<br>3.5 If the Service incorporates user posting/upload functions, you must not post or upload any material that is defamatory, threatening, obscene, harmful, pornographic or otherwise illegal, or includes material which would violate or infringe in any way upon rights (including intellectual property rights, rights of confidentiality, or rights of privacy) of Sky or others or causes distress or inconvenience.<br>3.6 We may require you to reimburse us for any reasonable and foreseeable losses, costs and expenses which we incur as a direct result of the misuse of the App or Service by you or any one you have allowed to use the App or Service on your compatible device.<br><br><b>4. Subscription Payments</b><br>4.1 Vodafone collects subscription payments on our behalf. All fees payable by you for your use of the Service are payable in accordance with your Vodafone Contracts.<br>4.2 If you have missed any payments you owe, we or Vodafone can suspend either the provision of the Service or your access to the Service without giving you notice. This does not affect our right to end this Contract under Clause 8 below.<br>4.3 Where you have taken a Red Value Bundle pay monthly package, at the end of your eligible Bundle, your subscription to the NOW TV Entertainment Pass will automatically renew at the then current price for the Entertainment Pass on NOW TV and all payments will be taken by NOW TV in accordance with the NOW TV Terms of Use, unless you stop your pass from automatically renewing by following the steps set out in the NOW TV Terms of Use or within any notification you receive from NOW TV about the automatic renewal of the Service.   Note this clause 4.3 will not apply if we or Vodafone end or suspend your access to the Service in accordance with a breach of this Contract or the Vodafone Contract or if you have taken a PAYG Big Value Bundle.<br>
partneroffers.tnc.tariff-standard.09=<b>5. Liability</b><br>5.1 We will not be responsible or liable under this Contract for any loss or damage caused by:<br>(a) failure, interruption or delays to the relevant App or Service caused by events outside our reasonable control;<br>(b) your negligence or your failure to follow our reasonable instructions or the terms of this Contract;<br>(c) us or our employees or agents in circumstances where:<br>(i) there is no breach of a contractual obligation or legal duty of care owed to you by us or our employees or agents;<br>(ii) such loss or damage is not a reasonably foreseeable result of any breach;<br>or to the extent that such loss or damage results from any breach by you of this Contract;<br>(d) any incompatibility of the App or Service with any hardware and/or software on your mobile phone;<br>(e) any errors, viruses or bugs present in or arising from your use of the App or Service that are not caused by or attributable to us;<br>(f) any other matter that is outside of our reasonable control including without limitation, any act or default of any third party supplier, device manufacturer or provider of a device operating system.<br>5.2 We do not accept any liability under this Contract for any product or service advertised, promoted, offered or sold by third party service providers on the Service. While all reasonable efforts will be made to ensure that the information contained in the Service provided by us is as accurate as possible, we do not accept any liability and make no representations or warranties in relation to the accuracy or completeness of such information. Some of the content on the Service is provided by third parties. The availability of such content is outside our control and we will not be responsible for any suspension or loss of such content.<br>5.3 Nothing in this Contract limits our liability for death or personal injury caused by our negligence, fraud or fraudulent misrepresentation or for any matter that we cannot exclude or limit as a matter of law.<br>5.4 These limitations do not affect your legal rights. If you require advice on your legal rights, you should refer to http://adviceguide.org.uk.<br>
partneroffers.tnc.tariff-standard.10=<b>6. Privacy and Personal Information</b><br>6.1 You confirm that any member of the Sky group may use and share information we hold about you with other companies in the group and with Vodafone including for market research and the marketing of Sky's products and services. This may include sending you marketing by email or SMS about either Sky Mobile TV  (where you have taken the Sky Sports Mobile TV service) or NOW TV (where you have taken the NOW TV Entertainment Pass) or other similar products and services unless you advise us of your preference not to receive such forms of marketing.<br>6.2 Information held by the Sky group about you may also be shared with other companies outside the group, including for sales and marketing purposes and for market research on products and services, unless you advise us of your preference not to share such information such with third party companies.<br>6.3 If you have not already told us that you do not want to receive marketing by email or SMS, or us to share information about you with companies outside the British Sky Broadcasting group, if you are taking the Sky Sports Mobile TV service please contact Sky Sports Mobile TV customer service by telephoning +44 8442 411 531 or emailing <a href=\"mailto:apps@bskyb.com\">apps@bskyb.com</a> or if you are taking the NOW TV Entertainment Pass service, please contact NOW TV by emailing: <a href=\"mailto:optout@nowtv.com\">optout@nowtv.com</a>.<br><br><b>7. Changes to this Contract</b><br>7.1 We may make changes to this Contract from time to time. We will give you one calendar month's notice of any changes that affect you.<br>7.2 If we reasonably believe a change will not disadvantage you we may include it without notice. Your first use of the App or Service after you have been notified of the changes will constitute acceptance of such changes.<br>
partneroffers.tnc.tariff-standard.11=<b>8. Termination</b><br>8.1 Once you have selected to receive the Service, you will only be able to terminate or end your access to the Service in accordance with the terms of your Vodafone Contract.<br>8.2 We may suspend or end this Contract by giving you seven days' notice at any time if you break any of the terms in this Contract or any offer you have selected, or act in a way towards our staff or agents which we reasonably consider to be inappropriate.<br>8.3 The Service is made available via Vodafone's network under an agreement between us and Vodafone. If our agreement with Vodafone ends and the Service can no longer be provided to you, we or Vodafone will give you written notice of this fact and tell you the date that your Service will end. In respect of standalone subscriptions only Vodafone will refund any part of a subscription payment received by Vodafone that relate to the Service (or part of the Service) for the period after the Service ends.<br>8.4 If you no longer have the right to access the Service under your Vodafone Contracts or any of your Vodafone Contracts are terminated or suspended your access to the Service will automatically end or be suspended (as applicable) at that point.<br>8.5 We will not refund any payments made to Vodafone for the Service if we end this Contract because you have broken a term in it.<br><br><b>9. Intellectual Property</b><br>9.1 All copyright, trademarks and all other intellectual property rights in all material or content supplied as part of the App or Service shall remain at all times vested in us or our licensors. You are permitted to use this material or content only as expressly authorised in writing by us or our licensors. You will not, and you will not assist or facilitate any third party to, copy, reproduce, transmit, distribute, frame, commercially exploit or create derivative works of such material or content.<br>9.2 If you become aware of any such distribution or commercial exploitation, you agree to notify us immediately.<br>9.3 You acknowledge that if you post materials via the Service or App, you grant to us and our licensors and assigns an irrevocable, perpetual, royalty free, worldwide licence to use the materials as part of the App or Service and in any other manner. The licence extends to copying, distributing, broadcasting and otherwise transmitting and adapting and editing the materials.<br><br><b>10. Right To Transfer The Contract and Third Parties</b><br>10.1 We can transfer our rights and obligations under the Contract to any company, firm or person. We can only do this if it does not affect your rights under the Contract in a negative way.<br>10.2 The Contract is personal to you. You may not transfer your rights or obligations under this Contract to anyone else and no third party is entitled to benefit under this Contract except pursuant to Clause 10.1.<br><br><b>11. Law</b><br>This Contract is governed by English Law. Any disputes can be dealt with the by courts in England and Wales or any other UK court that could lawfully deal with the case.<br><br>
partneroffers.tnc.tariff-standard.12=<b><span style=\"color:#BD0000\">Spotify Terms and Conditions</span></b><br><br>Effective as of 3 September 2015<br /><br /> Hello, and welcome to our Terms and Conditions of Use. This is important and affects your legal rights, so please read them and our <a href=\"https://www.spotify.com/uk/legal/privacy-policy/?language=en&country=gb\">Privacy Policy</a> and other terms referenced in this document carefully. We hope you\u2019re sitting comfortably and listening to some great music. Here we go...<br><br>
partneroffers.tnc.tariff-standard.13=<b>1 Introduction</b><br />Thanks for choosing Spotify (\u201CSpotify\u201D, \u201Cwe\u201D, \u201Cus\u201D, \u201Cour\u201D). By signing up or otherwise using the Spotify service, websites, and software applications (together, the \u201CSpotify Service\u201D or \u201CService\u201D), or accessing any content or material that is made available by Spotify through the Service (the \u201CContent\u201D) you are entering into a binding contract with the Spotify entity indicated at the bottom of this document. The Spotify Service also includes the Spotify Support Community as further described in the Spotify Support Community section.<br /><br />The Spotify Service includes social and interactive features. Use of the Spotify Service relies on several technical requirements.<br /><br />Your agreement with us includes these Terms and Conditions of Use (\u201CTerms\u201D) and our Privacy Policy. (The Terms, Privacy Policy, and any additional terms that you agree to, as discussed in the Entire Agreement section, are referred to together as the \u201CAgreements\u201D.) If you wish to review the terms of the Agreements, the effective version of the Agreements can be found on Spotify\u2019s website. You acknowledge that you have read and understood the Agreements, accept these Agreements, and agree to be bound by them. If you don\u2019t agree with (or cannot comply with) the Agreements, then you may not use the Spotify Service or consume any Content.<br /><br />Please read the Agreements carefully. They cover important information about Spotify Services provided to you and any charges, taxes, and fees we bill you. The Agreements include information about future changes to the Agreements, export controls, automatic renewals, limitations of liability, privacy information, a class action waiver, and resolution of disputes by arbitration instead of in court.<br /><br />Any information that you provided during sign-up can be corrected during the sign-up process by returning to the previous screens and correcting erroneous information.<br /><br />In order to use the Spotify Service and access the Content, you need to (1) be 18 or older, or be 13 or older and have your parent or guardian\u2019s consent to the Agreements (except as set forth in the chart below), (2) have the power to enter a binding contract with us and not be barred from doing so under any applicable laws, and (3) be resident in a country where the Service is available. You also promise that any registration information that you submit to Spotify is true, accurate, and complete, and you agree to keep it that way at all times.<br /><br />
partneroffers.tnc.tariff-standard.14=<b>2 Changes to the Agreements</b><br /><br />Occasionally we may, in our discretion, make changes to the Agreements. When we make material changes to the Agreements, we\u2019ll provide you with prominent notice as appropriate under the circumstances, e.g., by displaying a prominent notice within the Service or by sending you an email. In some cases, we will notify you in advance, and your continued use of the Service after the changes have been made will constitute your acceptance of the changes. Please therefore make sure you read any such notice carefully. If you do not wish to continue using the Service under the new version of the Agreements, you may terminate the Agreements by contacting us through the Customer Service contact form.
partneroffers.tnc.tariff-standard.15=<b>3 Enjoying Spotify</b><br /><br />Here\u2019s some information about all the ways you can enjoy Spotify.
partneroffers.tnc.tariff-standard.16=<b>3.1 Our Services & Paid Subscriptions</b><br /><br />Spotify provides streaming services offering a selection of music and other content. Certain Spotify services are provided to you free-of-charge. Other Spotify services require payment before you can access them. The Spotify services that may be accessed after payment are currently referred to as the \u201CPremium Service\u201D and the \u201CUnlimited Service\u201D (together, the \u201CPaid Subscriptions\u201D). The Spotify service that does not require payment is currently referred to as the \u201CFree Service\u201D. You can learn more about our services by visiting our website.<br /><br />The Unlimited Service may not be available to all users. We will explain which services are available to you when you are signing up for the services. If you cancel your subscription to the Unlimited Service, or if your subscription to the Unlimited Service is interrupted (for example, if you change your payment details), you may not be able to re-subscribe for the Unlimited Service. Note that the Unlimited Service may be discontinued in the future, in which case you will no longer be charged for the Service.
partneroffers.tnc.tariff-standard.17=<b>3.2 Codes and other pre-paid offers</b><br /><br />If you have purchased or received a code, gift card, pre-paid offer or other offer provided or sold by or on behalf of Spotify for access to a Paid Subscription (\u201CCode\u201D), separate terms and conditions presented to you along with the Code may also apply to your access to the Service and you agree to comply with any such terms and conditions.
partneroffers.tnc.tariff-standard.18=<b>3.3 Trials</b><br /><br />From time to time, we or others on our behalf may offer trials of Paid Subscriptions for a specified period without payment or at a reduced rate (a \u201CTrial\u201D). Spotify reserves the right, in its absolute discretion, to determine your eligibility for a Trial, and, subject to applicable laws, to withdraw or to modify a Trial at any time without prior notice and with no liability, to the greatest extent permitted under the law.<br /><br />For some Trials, we\u2019ll require you to provide your payment details to start the Trial. AT THE END OF SUCH TRIALS, WE MAY AUTOMATICALLY START TO CHARGE YOU FOR THE APPLICABLE PAID SUBSCRIPTION ON THE FIRST DAY FOLLOWING THE END OF THE TRIAL, ON A RECURRING MONTHLY BASIS. BY PROVIDING YOUR PAYMENT DETAILS IN CONJUNCTION WITH THE TRIAL, YOU AGREE TO THIS CHARGE USING SUCH PAYMENT DETAILS. IF YOU DO NOT WANT THIS CHARGE, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE TRIAL. IF YOU DO NOT WANT TO CONTINUE TO BE CHARGED ON A RECURRING MONTHLY BASIS, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE RECURRING MONTHLY PERIOD. PAID SUBSCRIPTIONS CANNOT BE TERMINATED BEFORE THE END OF THE PERIOD FOR WHICH YOU HAVE ALREADY PAID, AND EXCEPT AS EXPRESSLY PROVIDED IN THESE TERMS, SPOTIFY WILL NOT REFUND ANY FEES THAT YOU HAVE ALREADY PAID. THE LIMITATION SECTION SETS FORTH ADDITIONAL TERMS REGARDING CANCELLATION OF YOUR PAID SUBSCRIPTION.
partneroffers.tnc.tariff-standard.19=<b>4 Rights we grant you</b><br /><br /><br /><br />The Spotify Service and the Content are the property of Spotify or Spotify's licensors. We grant you a limited, non-exclusive, revocable licence to make use of the Spotify Service, and a limited, non-exclusive, revocable licence to make personal, non-commercial, entertainment use of the Content (the \u201CLicence\u201D). This Licence shall remain in effect until and unless terminated by you or Spotify. You promise and agree that you are using the Content for your own personal, non-commercial, entertainment use and that you will not redistribute or transfer the Spotify Service or the Content.<br /><br />The Spotify software applications and the Content are licensed, not sold, to you, and Spotify and its licensors retain ownership of all copies of the Spotify software applications and Content even after installation on your personal computers, mobile handsets, tablets, and/or other relevant devices (\u201CDevices\u201D).<br /><br />All Spotify trademarks, service marks, trade names, logos, domain names, and any other features of the Spotify brand (\u201CSpotify Brand Features\u201D) are the sole property of Spotify or its licensors. The Agreements do not grant you any rights to use any Spotify Brand Features whether for commercial or non-commercial use.<br /><br />You agree to abide by our User guidelines and not to use the Spotify Service, the Content, or any part thereof in any manner not expressly permitted by the Agreements. Except for the rights expressly granted to you in these Agreements, Spotify grants no right, title, or interest to you in the Spotify Service or Content.<br /><br />Third party software (for example, open source software libraries) included in the Spotify Service are licensed to you either under the Agreements or under the relevant third party software library\u2019s licence terms as published in the help or settings section of our desktop and mobile client and/or on our website.
partneroffers.tnc.tariff-standard.20=<b>5 Third Party Applications</b><br /><br />The Spotify Service is integrated with third party applications, websites, and services (\u201CThird Party Applications\u201D) to make available content, products, and/or services to you. These Third Party Applications may have their own terms and conditions of use and privacy policies and your use of these Third Party Applications will be governed by and subject to such terms and conditions and privacy policies. You understand and agree that Spotify does not endorse and is not responsible or liable for the behavior, features, or content of any Third Party Application or for any transaction you may enter into with the provider of any such Third Party Applications.
partneroffers.tnc.tariff-standard.21=<b>6 User-Generated Content</b><br /><br />Spotify users may post, upload, and/or contribute (\u201Cpost\u201D) content to the Service (which may include, for example, pictures, text, messages, information, playlist compilations, and/or other types of content) (\u201CUser Content\u201D). For the avoidance of doubt, \u201CUser Content\u201D includes any such content posted to the Spotify Support Community as well as any other part of the Spotify Service.<br /><br />You promise that, with respect to any User Content you post on Spotify, (1) you have the right to post such User Content, and (2) such User Content, or its use by Spotify as contemplated by the Agreements, does not violate the Agreements, applicable law, or the intellectual property (including without limitation copyright), publicity, personality, or other rights of others or imply any affiliation with or endorsement of you or your User Content by Spotify or any artist, band, label, entity or individual without express written consent from such individual or entity.<br /><br />Spotify may, but has no obligation to, monitor, review, or edit User Content. In all cases, Spotify reserves the right to remove or disable access to any User Content for any or no reason, including but not limited to, User Content that, in Spotify\u2019s sole discretion, violates the Agreements. Spotify may take these actions without prior notification to you or any third party. Removal or disabling of access to User Content shall be at our sole discretion, and we do not promise to remove or disable access to any specific User Content.<br /><br />You are solely responsible for all User Content that you post. Spotify is not responsible for User Content nor does it endorse any opinion contained in any User Content. YOU AGREE THAT IF ANYONE BRINGS A CLAIM AGAINST SPOTIFY RELATED TO USER CONTENT THAT YOU POST, THEN, TO THE EXTENT PERMISSIBLE UNDER LOCAL LAW, YOU WILL INDEMNIFY AND HOLD SPOTIFY HARMLESS FROM AND AGAINST ALL DAMAGES, LOSSES, AND EXPENSES OF ANY KIND (INCLUDING REASONABLE ATTORNEY FEES AND COSTS) ARISING OUT OF SUCH CLAIM.
partneroffers.tnc.tariff-standard.22=<b>7 Rights you grant us</b><br /><br />In consideration for the rights granted to you under the Agreements, you grant us the right (1) to allow the Spotify Service to use the processor, bandwidth, and storage hardware on your Device in order to facilitate the operation of the Service, (2) to provide advertising and other information to you, and (3) to allow our business partners to do the same. In any part of the Spotify Service, the Content you view, including its selection and placement, may be influenced by commercial considerations, including agreements with third parties. Some Content licensed or provided to Spotify (e.g. podcasts) may contain advertising as part of the Content. In such cases, Spotify will make such Content available to you unmodified.<br /><br />If you provide feedback, ideas or suggestions to Spotify in connection with the Spotify Service or Content (\u201CFeedback\u201D), you acknowledge that the Feedback is not confidential and you authorize Spotify to use that Feedback without restriction and without payment to you. Feedback is considered a type of User Content.<br /><br />You grant Spotify a non-exclusive, transferable, sub-licensable, royalty-free, perpetual (or, in jurisdictions where this is not permitted, for a term equal to the duration of the Agreements plus twenty (20) years), irrevocable, fully paid, worldwide licence to use, reproduce, make available to the public (e.g. perform or display), publish, translate, modify, create derivative works from, and distribute any of your User Content in connection with the Service through any medium, whether alone or in combination with other content or materials, in any manner and by any means, method or technology, whether now known or hereafter created. Aside from the rights specifically granted herein, you retain ownership of all rights, including intellectual property rights, in the User Content. Where applicable and permitted under applicable law, you also agree to waive any \u201Cmoral rights\u201D (or the equivalent under applicable law) such as your right to be identified as the author of any User Content, including Feedback, and your right to object to derogatory treatment of such User Content.
partneroffers.tnc.tariff-standard.23=<b>8 User guidelines</b><br /><br />Spotify respects intellectual property rights and expects you to do the same. We\u2019ve established a few ground rules for you to follow when using the Service, to make sure Spotify stays enjoyable for everyone. Please follow these rules and encourage other users to do the same.<br /><br />The following is not permitted for any reason whatsoever:<br /><br /><br />\u2022\tcopying, redistributing, reproducing, \u201Cripping\u201D, recording, transferring, performing or displaying to the public, broadcasting, or making available to the public any part of the Spotify Service or the Content, or otherwise making any use of the Spotify Service or the Content which is not expressly permitted under the Agreements or applicable law or which otherwise infringes the intellectual property rights (such as copyright) in the Spotify Service or the Content or any part of it;<br />\u2022\tusing the Spotify Service to import or copy any local files you do not have the legal right to import or copy in this way;<br />\u2022\ttransferring copies of cached Content from an authorized Device to any other Device via any means;<br />\u2022\treverse-engineering, decompiling, disassembling, modifying, or creating derivative works based on the Spotify Service, Content or any part thereof unless permitted by applicable law;<br />\u2022\tcircumventing any technology used by Spotify, its licensors, or any third party to protect the Content or the Service;<br />\u2022\tselling, renting, sublicensing or leasing of any part of the Spotify Service or the Content;<br />\u2022\tcircumventing any territorial restrictions applied by Spotify or it licensors;<br />\u2022\tartificially increasing play count or otherwise manipulating the Services by using a script or other automated process;<br />\u2022\tremoving or altering any copyright, trademark, or other intellectual property notices contained on or provided through the Spotify Service (including for the purpose of disguising or changing any indications of the ownership or source of any Content);<br />\u2022\tproviding your password to any other person or using any other person\u2019s username and password;<br />\u2022\t\u201Ccrawling\u201D the Spotify Service or otherwise using any automated means (including bots, scrapers, and spiders) to collect information from Spotify; or<br />\u2022\tselling a user account or playlist, or otherwise accepting any compensation, financial or otherwise, to influence the name of an account or playlist or the content included on an account or playlist.<br /><br />Please respect Spotify, the owners of the Content, and other users of the Spotify Service. Don\u2019t engage in any activity, post any User Content, or register and/or use a username, which is or includes material that:
partneroffers.tnc.tariff-standard.24=<br />\u2022\tis offensive, abusive, defamatory, pornographic, threatening, or obscene;<br />\u2022\tis illegal, or intended to promote or commit an illegal act of any kind, including but not limited to violations of intellectual property rights, privacy rights, or proprietary rights of Spotify or a third party;<br />\u2022\tincludes your password or purposely includes any other user\u2019s password or purposely includes personal data of third parties or is intended to solicit such personal data;<br />\u2022\tincludes malicious content such as malware, Trojan horses, or viruses, or otherwise interferes with any user\u2019s access to the Service;<br />\u2022\tis intended to or does harass or bully other users;<br />\u2022\timpersonates or misrepresents your affiliation with another user, person, or entity, or is otherwise fraudulent, false, deceptive, or misleading;<br />\u2022\tuses automated means to artificially promote content;<br />\u2022\tinvolves the transmission of unsolicited mass mailings or other forms of spam (\u201Cspam\u201D), junk mail, chain letters, or similar, including through the Spotify inbox;<br />\u2022\tinvolves commercial or sales activities, such as advertising, promotions, contests, sweepstakes, or pyramid schemes, that are not expressly authorized by Spotify;<br />\u2022\tlinks to, references, or otherwise promotes commercial products or services, except as expressly authorized by Spotify;<br />\u2022\tinterferes with or in any way disrupts the Spotify Service, tampers with, breaches, or attempts to probe, scan, or test for vulnerabilities in the Service or Spotify\u2019s computer systems, network, usage rules, or any of Spotify\u2019s security components, authentication measures or any other protection measures applicable to the Service, the Content or any part thereof; or<br />\u2022\tconflicts with the Agreements, as determined by Spotify.
partneroffers.tnc.tariff-standard.25=You acknowledge and agree that posting any such User Content may result in immediate termination or suspension of your Spotify account. You also agree that Spotify may also reclaim your username for any reason.<br /><br />Please be thoughtful about how you use the Spotify Service and what you share. The Spotify Service includes social and interactive features, including the ability to post User Content, share content, and make certain information about you public. Remember that shared or publicly available information may be used and re-shared by other users on Spotify or across the web, so please use Spotify carefully and be mindful of your account settings. Spotify has no responsibility for your choices to post material on the Service.<br /><br />Your password protects your user account, and you are solely responsible for keeping your password confidential and secure. You understand that you are responsible for all use of your username and password on the Service. If your username or password is lost or stolen, or if you believe there has been unauthorized access to your account by third parties, please notify us immediately and change your password as soon as possible.<br /><br /><b>9 Infringement and reporting User Content</b><br />Spotify respects the rights of intellectual property owners. If you believe that any Content infringes your intellectual property rights or other rights, see Spotify\u2019s copyright policy. If Spotify is notified by a copyright holder that any Content infringes a copyright, Spotify may in its absolute discretion take actions without prior notification to the provider of that Content. If the provider believes that the content is not infringing, the provider may submit a counter-notification to Spotify with a request to restore the removed content.<br /><br />If you believe that any Content does not comply with the User guidelines, please fill out our notice form.
partneroffers.tnc.tariff-standard.26=<b>10 Service limitations and modifications</b><br /><br />Spotify will make reasonable efforts to keep the Spotify Service operational. However, certain technical difficulties or maintenance may, from time to time, result in temporary interruptions. To the extent permissible under applicable law, Spotify reserves the right, periodically and at any time, to modify or discontinue, temporarily or permanently, functions and features of the Spotify Service, with or without notice, all without liability to you, except where prohibited by law, for any interruption, modification, or discontinuation of the Spotify Service or any function or feature thereof. Notwithstanding the foregoing, if you have prepaid fees for Paid Subscriptions that Spotify permanently discontinues prior to the end of the Pre-Paid Period (defined in the Payments, cancellations, and cooling off section), Spotify will refund you the prepaid fees for the Pre-Paid Period after such discontinuation. You understand, agree, and accept that Spotify has no obligation to maintain, support, upgrade, or update the Service, or to provide all or any specific content through the Service. This section will be enforced to the extent permissible by applicable law. Spotify and/or the owners of any Content may, from time to time, remove any such Content without notice to the extent permitted by applicable law.
partneroffers.tnc.tariff-standard.27=<b>11 Brand Accounts</b><br /><br />If you establish a Spotify account on behalf of a company, organization, entity, or brand (a \u201CBrand\u201D, and such account a \u201CBrand Account\u201D), the terms \u201Cyou\u201D and \u201Cyour\u201D, as used throughout the Agreements, apply to both you and the Brand, as applicable.<br /><br />If you open a Brand Account, you represent and warrant that you are authorized to grant all permissions and licences provided in the Agreements and to bind the Brand to the Agreements.
partneroffers.tnc.tariff-standard.28=<b>11.1 Following</b><br /><br />The Brand may only follow users who first follow the Brand; and the Brand may not take any action that implies an endorsement or relationship between the Brand and the followed user, unless the Brand has independently obtained the rights to imply such an endorsement. Upon Spotify\u2019s request, in its sole discretion, a Brand must cease following a user.
partneroffers.tnc.tariff-standard.29=<b>11.2 Listening</b><br /><br />The Brand may not stream media.
partneroffers.tnc.tariff-standard.30=<b>11.3 Messaging</b><br /><br />The Brand may only send messages to users who first send messages to the Brand.
partneroffers.tnc.tariff-standard.31=<b>11.4 Brand Playlists and Sharing</b><br /><br />The Brand may not create or share any Spotify playlists, whether within the Spotify Service or elsewhere, that imply an endorsement or relationship between the Brand and any artist or any other party, unless the Brand has independently obtained the rights to imply such an endorsement. Brands may wish to consult Spotify\u2019s Brand Playlist Guidelines.
partneroffers.tnc.tariff-standard.32=<b>12 Spotify Support Community</b><br /><br />The Spotify Support Community is a place for discussions and exchange of information, tips, and other materials related to the Spotify Service. In order to use the Spotify Support Community, you must (1) have an existing Spotify account; and (2) authenticate your Spotify account for use on the Support Community (a \u201CSpotify Support Account\u201D). Instructions for creating a Spotify Support Account can be found on the Community registration page. In addition to the Agreements, you also agree to adhere to the Spotify Support Community Guidelines that you will be presented with upon registration (the \u201CSupport Community Guidelines\u201D) when using the Spotify Support Community. If you do not agree to the Agreements or the Support Community Guidelines, you may not use the Spotify Support Community.
partneroffers.tnc.tariff-standard.33=<b>12.1 Spotify Support Accounts</b><br /><br />By creating a Spotify Support Account, you confirm that any registration information that you submit to Spotify is true, accurate, and complete and that you will update such information in order to keep it current. It is strictly prohibited to include information in your profile that suggests that you are a Spotify employee or moderator or to otherwise pose as such an employee or moderator when using the Spotify Support Community. You also acknowledge and agree that Spotify may remove or reclaim your username at any time if Spotify in its absolute discretion considers such action appropriate.
partneroffers.tnc.tariff-standard.34=<b>12.2 No official support</b><br /><br />No User Content or other content posted by Spotify employees, moderators and/or representatives on the Spotify Support Community should be construed as official support provided by Spotify. For details regarding official support, see the section Customer Support. Any content provided or made available to you on the Spotify Support Community by Spotify employees, moderators, and/or representatives is provided on an \u201Cas is\u201D basis without warranties of any kind.<br /><br />You acknowledge that opinions expressed in User Content on the Spotify Support Community are those of contributors of such User Content only and do not reflect the opinions or policies of Spotify or any of its officers, shareholders, employees, agents, directors, subsidiaries, affiliates, suppliers, or licensors.
partneroffers.tnc.tariff-standard.35=<b>12.3 Reward Program</b><br /><br />The Spotify Support Community features a reward system whereby Spotify, in its sole discretion, may reward users based on the amount of \u201CKudos\u201D received or quality of responses by a user. You agree to only give Kudos to other users (and not to yourself) and only when deserved, and to refrain from any attempts to manipulate the reward system, e.g., by creating multiple accounts or artificial responses. You acknowledge that Spotify\u2019s decision in respect of any reward shall be final and binding.
partneroffers.tnc.tariff-standard.36=<b>13 Customer support</b><br /><br />For customer support with account-related and payment-related questions (\u201CCustomer Support Queries\u201D), please submit a ticket to our customer service department using the Customer Service contact form on the About Us section of our website. We will use reasonable endeavours to respond to all Customer Support Queries within a reasonable time frame but we make no guarantees or warranties of any kind that any Customer Support Queries will be responded to within any particular time frame and/or that we will be able to satisfactorily answer any such queries.
partneroffers.tnc.tariff-standard.37=<b>14 Export control</b><br /><br />Spotify\u2019s products may be subject to U.S. export and re-export control laws and regulations or similar laws applicable in other jurisdictions, including the Export Administration Regulations (\u201CEAR\u201D) maintained by the U.S. Department of Commerce, trade and economic sanctions maintained by the Treasury Department\u2019s Office of Foreign Assets Control (\u201COFAC\u201D), and the International Traffic in Arms Regulations (\u201CITAR\u201D) maintained by the Department of State. You warrant that you are (1) not located in Cuba, Iran, North Korea, Sudan, or Syria; and (2) are not a denied party as specified in the regulations listed above.<br /><br />You agree to comply with all applicable export and reexport control laws and regulations, including the EAR, trade and economic sanctions maintained by OFAC, and the ITAR. Specifically, you agree that you shall not \u2013 directly or indirectly \u2013 sell, export, reexport, transfer, divert, or otherwise dispose of any products, software, or technology (including products derived from or based on such technology) received from Spotify under the Agreements to any destination, entity, or person prohibited by any applicable laws or regulations of the United States or any other jurisdiction without obtaining prior authorization from the competent government authorities as required by those laws and regulations. This export control clause shall survive termination or cancellation of the Agreements.
partneroffers.tnc.tariff-standard.38=<b>15 Payments, cancellations, and cooling off</b><br /><br />Paid Subscriptions can be purchased either by (1) paying a monthly subscription fee; or (2) pre-payment giving you access to the Spotify Service for a specific time period (\u201CPre-Paid Period\u201D). If you have purchased a Paid Subscription using a Code, your Paid Subscription will automatically terminate at the end of the Pre-Paid Period, or when there is an insufficient pre-paid balance to pay for the Service.<br /><br />When you register for a Paid Subscription, Trial, or Code online, you consent to get access to Spotify Premium immediately. If you reside outside the United States and register for a Paid Subscription or Code online, you may change your mind for any or no reason and receive a full refund of all monies paid within fourteen (14) days (the \u201CCooling-off Period\u201D). Refunds will not, however, be provided if you have accessed Spotify at any time during the Cooling-off Period.<br /><br />Unless your Paid Subscription has been purchased as a Pre-Paid Period, your payment to Spotify (or to a third party through whom you purchased the Paid Subscription, such as a telephone company) will automatically renew at the end of the subscription period, unless you cancel your Paid Subscription through your subscription page before the end of the current subscription period. The cancellation will take effect the day after the last day of the current subscription period, and you will be downgraded to the Free Service. However, if you cancel your payment or Paid Subscription and/or terminate any of the Agreements (1) after you have accessed Spotify during the Cooling-off Period, or (2) after the Cooling-off Period is over (where applicable), or (3) before the end of the current subscription period, we will not refund any subscription fees already paid to us.<br /><br />If you wish to receive a full refund of all monies paid before the Cooling-off Period is over, you must contact Customer Support.<br /><br />Spotify may change the price for the Paid Subscriptions, Pre-Paid Period (for periods not yet paid for), or Codes from time to time, and will communicate any price changes to you in advance and, if applicable, how to accept those changes. Price changes for Paid Subscriptions will take effect at the start of the next subscription period following the date of the price change. As permitted by local law, you accept the new price by continuing to use the Spotify Service after the price change takes effect. If you do not agree with the price changes, you have the right to reject the change by unsubscribing from the Spotify Service prior to the price change going into effect. Please therefore make sure you read any such notification of price changes carefully.
partneroffers.tnc.tariff-standard.39=<b>16 Term and termination</b><br /><br />The Agreements will continue to apply to you until terminated by either you or Spotify. However, you acknowledge and agree that the perpetual licence granted by you in relation to User Content, including Feedback, is irrevocable and will therefore continue after expiry or termination of any of the Agreements for any reason. Spotify may terminate the Agreements or suspend your access to the Spotify Service at any time, including in the event of your actual or suspected unauthorised use of the Spotify Service and/or Content, or non-compliance with the Agreements. If you or Spotify terminate the Agreements, or if Spotify suspends your access to the Spotify Service, you agree that Spotify shall have no liability or responsibility to you and Spotify will not refund any amounts that you have already paid, to the fullest extent permitted under applicable law. To learn how to terminate your Spotify account, please contact us through the Customer Service contact form which is available on our About Us page. This section will be enforced to the extent permissible by applicable law. You may terminate the Agreements at any time.<br /><br />Sections 6, 7, 8, 10, 14, 16, 17, 18, 19, 20, 21, 22, 23, and 24 herein, as well as any other sections of the Agreements that, either explicitly or by their nature, must remain in effect even after termination of the Agreements, shall survive termination.
partneroffers.tnc.tariff-standard.40=<b>17 Warranty and disclaimer</b><br /><br />WE ENDEAVOUR TO PROVIDE THE BEST SERVICE WE CAN, BUT YOU UNDERSTAND AND AGREE THAT THE SPOTIFY SERVICE IS PROVIDED \u201CAS IS\u201D AND \u201CAS AVAILABLE\u201D, WITHOUT EXPRESS OR IMPLIED WARRANTY OR CONDITION OF ANY KIND. YOU USE THE SPOTIFY SERVICE AT YOUR OWN RISK. TO THE FULLEST EXTENT PERMITTED BY APPLICABLE LAW, SPOTIFY AND ALL OWNERS OF THE CONTENT MAKE NO REPRESENTATIONS AND DISCLAIM ANY WARRANTIES OR CONDITIONS OF SATISFACTORY QUALITY, MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, OR NON-INFRINGEMENT. NEITHER SPOTIFY NOR ANY OWNER OF CONTENT WARRANTS THAT THE SPOTIFY SERVICE IS FREE OF MALWARE OR OTHER HARMFUL COMPONENTS. IN ADDITION, SPOTIFY MAKES NO REPRESENTATION NOR DOES IT WARRANT, ENDORSE, GUARANTEE, OR ASSUME RESPONSIBILITY FOR ANY THIRD PARTY APPLICATIONS (OR THE CONTENT THEREOF), USER CONTENT, OR ANY OTHER PRODUCT OR SERVICE ADVERTISED OR OFFERED BY A THIRD PARTY ON OR THROUGH THE SPOTIFY SERVICE OR ANY HYPERLINKED WEBSITE, OR FEATURED IN ANY BANNER OR OTHER ADVERTISING. YOU UNDERSTAND AND AGREE THAT SPOTIFY IS NOT RESPONSIBLE OR LIABLE FOR ANY TRANSACTION BETWEEN YOU AND THIRD PARTY PROVIDERS OF THIRD PARTY APPLICATIONS OR PRODUCTS OR SERVICES ADVERTISED ON OR THROUGH THE SPOTIFY SERVICE. AS WITH ANY PURCHASE OF A PRODUCT OR SERVICE THROUGH ANY MEDIUM OR IN ANY ENVIRONMENT, YOU SHOULD USE YOUR JUDGMENT AND EXERCISE CAUTION WHERE APPROPRIATE. NO ADVICE OR INFORMATION WHETHER ORAL OR IN WRITING OBTAINED BY YOU FROM SPOTIFY SHALL CREATE ANY WARRANTY ON BEHALF OF SPOTIFY IN THIS REGARD. SOME ASPECTS OF THIS SECTION MAY NOT APPLY IN SOME JURISDICTIONS IF PROHIBITED BY APPLICABLE LAW.<br /><br />THIS DOES NOT AFFECT YOUR STATUTORY RIGHTS AS A CONSUMER.
partneroffers.tnc.tariff-standard.42=<b>18 Limitation</b><br /><br />YOU AGREE THAT, TO THE EXTENT PERMITTED BY APPLICABLE LAW, YOUR SOLE AND EXCLUSIVE REMEDY FOR ANY PROBLEMS OR DISSATISFACTION WITH THE SPOTIFY SERVICE IS TO UNINSTALL ANY SPOTIFY SOFTWARE AND TO STOP USING THE SPOTIFY SERVICE. WHILE SPOTIFY ACCEPTS NO RESPONSIBILITY FOR THIRD PARTY APPLICATIONS OR THE CONTENT THEREOF, AND WHILE YOUR RELATIONSHIP WITH SUCH THIRD PARTY APPLICATIONS MAY BE GOVERNED BY SEPARATE AGREEMENTS WITH SUCH THIRD PARTIES, TO THE EXTENT PERMITTED BY APPLICABLE LAW, YOUR SOLE AND EXCLUSIVE REMEDY, AS WITH RESPECT TO SPOTIFY, FOR ANY PROBLEMS OR DISSATISFACTION WITH THIRD PARTY APPLICATIONS OR THE CONTENT THEREOF, IS TO UNINSTALL AND/OR STOP USING ANY SUCH THIRD PARTY APPLICATIONS.<br /><br />TO THE FULLEST EXTENT PERMITTED BY LAW, IN NO EVENT WILL SPOTIFY, ITS OFFICERS, SHAREHOLDERS, EMPLOYEES, AGENTS, DIRECTORS, SUBSIDIARIES, AFFILIATES, SUCCESSORS, ASSIGNS, SUPPLIERS, OR LICENSORS BE LIABLE FOR (1) ANY INDIRECT, SPECIAL, INCIDENTAL, PUNITIVE, EXEMPLARY, OR CONSEQUENTIAL DAMAGES; (2) ANY LOSS OF USE, DATA, BUSINESS, OR PROFITS (WHETHER DIRECT OR INDIRECT), IN ALL CASES ARISING OUT OF THE USE OR INABILITY TO USE THE SPOTIFY SERVICE, THIRD PARTY APPLICATIONS, OR THIRD PARTY APPLICATION CONTENT, REGARDLESS OF LEGAL THEORY, WITHOUT REGARD TO WHETHER SPOTIFY HAS BEEN WARNED OF THE POSSIBILITY OF THOSE DAMAGES, AND EVEN IF A REMEDY FAILS OF ITS ESSENTIAL PURPOSE; OR (3) AGGREGATE LIABILITY FOR ALL CLAIMS RELATING TO THE SPOTIFY SERVICE, THIRD PARTY APPLICATIONS, OR THIRD PARTY APPLICATION CONTENT MORE THAN THE AMOUNTS PAID BY YOU TO SPOTIFY DURING THE PRIOR TWELVE MONTHS IN QUESTION, TO THE EXTENT PERMISSIBLE BY APPLICABLE LAW.<br /><br />Nothing in the Agreements removes or limits Spotify\u2019s liability for fraud, fraudulent misrepresentation, death or personal injury caused by its negligence, and, if required by applicable law, gross negligence. Some aspects of this section may not apply in some jurisdictions if prohibited by applicable law.
partneroffers.tnc.tariff-standard.43=<b>19 Third party rights</b><br /><br />You acknowledge and agree that the owners of the Content and certain distributors (such as app store providers) are intended beneficiaries of the Agreements and have the right to enforce the Agreements directly against you. Other than as set out in this section, the Agreements are not intended to grant rights to anyone except you and Spotify, and in no event shall the Agreements create any third party beneficiary rights. Furthermore, the rights to terminate, rescind, or agree to any variation, waiver, or settlement of the Agreements are not subject to the consent of any other person.<br /><br />If you have downloaded the App from the Apple, Inc. (\u201CApple\u201D) App Store or if you are using the App on an iOS device, you acknowledge that you have read, understood, and agree to the following notice regarding Apple. This Agreement is between you and Spotify only, not with Apple, and Apple is not responsible for the Service and the content thereof. Apple has no obligation whatsoever to furnish any maintenance and support services with respect to the Service. In the event of any failure of the Service to conform to any applicable warranty, then you may notify Apple and Apple will refund any applicable purchase price for the App to you; and, to the maximum extent permitted by applicable law, Apple has no other warranty obligation whatsoever with respect to the Service. Apple is not responsible for addressing any claims by you or any third party relating to the Service or your possession and/or use of the Service, including, but not limited to: (1) product liability claims; (2) any claim that the Service fails to conform to any applicable legal or regulatory requirement; and (3) claims arising under consumer protection or similar legislation. Apple is not responsible for the investigation, defense, settlement and discharge of any third party claim that the Service and/or your possession and use of the App infringe that third party\u2019s intellectual property rights. You agree to comply with any applicable third party terms, when using the Service. Apple, and Apple\u2019s subsidiaries, are third party beneficiaries of this Agreement, and upon your acceptance of this Agreement, Apple will have the right (and will be deemed to have accepted the right) to enforce this Agreement against you as a third party beneficiary of this Agreement. You hereby represent and warrant that (1) you are not located in a country that is subject to a U.S. Government embargo, or that has been designated by the U.S. Government as a \u201Cterrorist supporting\u201D country; and (2) you are not listed on any U.S. Government list of prohibited or restricted parties.
partneroffers.tnc.tariff-standard.44=<b>20 Entire agreement</b><br /><br />Other than as stated in this section or as explicitly agreed upon in writing between you and Spotify, the Agreements constitute all the terms and conditions agreed upon between you and Spotify and supersede any prior agreements in relation to the subject matter of these Agreements, whether written or oral.<br /><br />Please note, however, that other aspects of your use of the Spotify Service may be governed by additional agreements. That could include, for example, access to the Spotify Service as a result of a gift card or free or discounted Trials. When you are presented with an offer for such aspects of your use, you will be presented with any related additional agreement, and you may have an opportunity to agree to additional terms. Some of those additional terms are listed on Spotify\u2019s website. To the extent that there is any irreconcilable conflict between any additional terms and these Terms, the additional terms shall prevail.
partneroffers.tnc.tariff-standard.45=<b>21 Severability and waiver</b><br /><br />Unless as otherwise stated in the Agreements, should any provision of the Agreements be held invalid or unenforceable for any reason or to any extent, such invalidity or enforceability shall not in any manner affect or render invalid or unenforceable the remaining provisions of the Agreements, and the application of that provision shall be enforced to the extent permitted by law.<br /><br />Any failure by Spotify or any third party beneficiary to enforce the Agreements or any provision thereof shall not waive Spotify\u2019s or the applicable third party beneficiary\u2019s right to do so.<br /><br /><b>22 Assignment</b><br /><br />Spotify may assign the Agreements or any part of them, and Spotify may delegate any of its obligations under the Agreements. You may not assign the Agreements or any part of them, nor transfer or sub-license your rights under the Agreements, to any third party.<br /><br /><b>23 Indemnification</b><br /><br />To the fullest extent permitted by applicable law, you agree to indemnify and hold Spotify harmless from and against all damages, losses, and expenses of any kind (including reasonable attorney fees and costs) arising out of: (1) your breach of this Agreement; (2) any User Content; (3) any activity in which you engage on or through the Spotify Service; and (4) your violation of any law or the rights of a third party.
partneroffers.tnc.tariff-standard.46=<b>24 Choice of law, mandatory arbitration and venue</b><br /><br /><b>24.1 Governing Law / Jurisdiction</b><br /><br />Unless otherwise required by a mandatory law of a member state of the European Union or any other jurisdiction, the Agreements (and any non-contractual disputes/claims arising out of or in connection with them) are subject to the laws of the state or country listed below, without regard to choice or conflicts of law principles.<br /><br />Further, you and Spotify agree to the jurisdiction of the courts listed below to resolve any dispute, claim, or controversy that arises in connection with the Agreements (and any non-contractual disputes/claims arising out of or in connection with them). (In some cases, that jurisdiction will be \u201Cexclusive\u201D, meaning that no other countries\u2019 courts can preside over the matter; have jurisdiction; in other cases, the jurisdiction is \u201Cnon-exclusive\u201D, meaning that other countries\u2019 courts may have jurisdiction as well. This is indicated in the chart as well.)<table><tr><td>Country</td><td>Choice of Law</td><td>Jurisdiction</td></tr><tr><td>Poland, Italy</td><td>Laws of Sweden</td><td>Exclusive; Courts of Local Country</td></tr><tr><td>Turkey</td><td>Laws of Sweden</td><td>Non-exclusive; Courts and other tribunals in the Republic of Turkey</td></tr><tr><td>Brazil</td><td>Laws of the Province of Ontario</td><td>Exclusive; Courts of Ontario, Canada</td></tr><tr><td>Canada</td><td>Laws of the Province of Ontario</td><td>Exclusive; Courts of Ontario, Canada</td></tr><tr><td>United States, Argentina, Bolivia, Chile, Colombia, Costa Rica, Dominican Republic, Ecuador, El Salvador, Guatemala, Honduras, Nicaragua, Panama, Paraguay, Peru, Uruguay</td><td>State of California, United States</td><td>Exclusive; State and Federal Courts of San Francisco County, CA or New York, NY</td></tr><tr><td>Estonia, Hong Kong, Latvia, Lithuania</td><td>Laws of Sweden</td><td>Non-exclusive; Courts of Sweden</td></tr><tr><td>Spain</td><td>Laws of Spain</td><td>Exclusive; Courts of the consumer\u2019s current domicile in Spain.</td></tr><tr><td>All remaining countries</td><td>Laws of Sweden</td><td>Exclusive; Courts of Sweden</td></tr></table><br />Spotify does not accept any codes of conduct as mandatory in connection with the services provided under this agreement.
partneroffers.tnc.tariff-standard.47=<b>24.2 CLASS ACTION WAIVER</b><br /><br />WHERE PERMITTED UNDER THE APPLICABLE LAW, YOU AND SPOTIFY AGREE THAT EACH MAY BRING CLAIMS AGAINST THE OTHER ONLY IN YOUR OR ITS INDIVIDUAL CAPACITY AND NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS OR REPRESENTATIVE ACTION. Unless both you and Spotify agree, no arbitrator or judge may consolidate more than one person\u2019s claims or otherwise preside over any form of a representative or class proceeding.<b><br /><br />24.3 ARBITRATION</b><br /><br />If you are located in, are based in, have offices in, or do business in a jurisdiction in which this Section 24.3. is enforceable, the following mandatory arbitration provisions apply to you:<b><br /><br />24.3.1 Dispute resolution and arbitration</b><br /><br />You and Spotify agree that any dispute, claim, or controversy between you and Spotify arising in connection with or relating in any way to these Agreements or to your relationship with Spotify as a user of the Service (whether based in contract, tort, statute, fraud, misrepresentation, or any other legal theory, and whether the claims arise during or after the termination of the Agreements) will be determined by mandatory binding individual arbitration. Arbitration is more informal than a lawsuit in court. THERE IS NO JUDGE OR JURY IN ARBITRATION, AND COURT REVIEW OF AN ARBITRATION AWARD IS LIMITED. There may be more limited discovery than in court. The arbitrator must follow this agreement and can award the same damages and relief as a court (including attorney fees), except that the arbitrator may not award declaratory or injunctive relief benefiting anyone but the parties to the arbitration. This arbitration provision will survive termination of the Agreements.
partneroffers.tnc.tariff-standard.48=<b>24.3.2 Exceptions</b><br /><br />Notwithstanding clause (24.3.1) above, you and Spotify both agree that nothing herein will be deemed to waive, preclude, or otherwise limit either of our rights, at any time, to (1) bring an individual action in a U.S. small claims court, (2) pursue enforcement actions through applicable U.S. federal, state, or local agencies where such actions are available, (3) seek injunctive relief in a court of law, or (4) to file suit in a court of law to address intellectual property infringement claims.<b><br /><br />24.3.3 Arbitration rules</b><br /><br />Either you or we may start arbitration proceedings. If you are located in, are based in, have offices in, or do business in the United States, any arbitration between you and Spotify will be finally settled under the Commercial Dispute Resolution Procedures and the Supplementary Procedures for Consumer Related Disputes of the American Arbitration Association (\u201CAAA\u201D) then in force (the \u201CAAA Rules\u201D), as modified by the Agreements. You and Spotify agree that these Agreements affect interstate commerce, so the U.S. Federal Arbitration Act and federal arbitration law apply and govern the interpretation and enforcement of this provision (despite the choice of law provision above). The AAA Rules, as well as instructions on how to file an arbitration proceeding with the AAA, appear at adr.org, or you may call the AAA at 1-800-778-7879. Spotify can also help put you in touch with the AAA.<br /><br />Any arbitration hearings will take place at a location to be agreed upon in San Francisco, California or New York, New York, provided that if the claim is for $10,000 or less, you may choose whether the arbitration will be conducted (1) solely on the basis of documents submitted to the arbitrator; (2) through a non-appearance based telephonic hearing; or (3) by an in-person hearing as established by the AAA Rules in the county (or parish) of your billing address.<br /><br />Your arbitration fees and your share of arbitrator compensation will be limited to those fees set forth in the AAA\u2019s Consumer Rules with the remainder paid by Spotify. If the arbitrator finds that either the substance of your claim or the relief sought in the Demand is frivolous or brought for an improper purpose (as measured by the standards set forth in Federal Rule of Civil Procedure 11(b)), then the payment of all fees will be governed by the AAA Rules. In such case, you agree to reimburse Spotify for all monies previously disbursed by it that are otherwise your obligation to pay under the AAA Rules. Regardless of the manner in which the arbitration is conducted, the arbitrator shall issue a reasoned written decision sufficient to explain the essential findings and conclusions on which the decision and award, if any, are based. The arbitrator may make rulings and resolve disputes as to the payment and reimbursement of fees or expenses at any time during the proceeding and upon request from either party made within 14 days of the arbitrator\u2019s ruling on the merits.
partneroffers.tnc.tariff-standard.49=If you are not located in, are not based in, do not have offices in, and do not do business in the United States, any arbitration between you and Spotify will be finally settled under the Rules of Arbitration of the International Chamber of Commerce (the \u201CICC\u201D) then in force (the \u201CICC Rules\u201D) by one or more arbitrators appointed in accordance with the ICC Rules, as modified by these Developer Terms, and will be administered by the International Court of Arbitration of the ICC.<br /><br />Any arbitration will be conducted in the English language and unless otherwise required by a mandatory law of a member state of the European Union or any other jurisdiction, the law to be applied in any arbitration shall be the law of the State of California, United States, without regard to choice or conflicts of law principles.<b><br /></br />24.3.4 Time for filing</b><br /><br />Any arbitration must be commenced by filing a demand for arbitration within ONE (1) YEAR after the date the party asserting the claim first knows or reasonably should know of the act, omission, or default giving rise to the claim; and there shall be no right to any remedy for any claim not asserted within that time period. If applicable law prohibits a one-year limitation period for asserting claims, any claim must be asserted within the shortest time period permitted by applicable law.<b><br /></br />24.3.5 Notice; Process</b><br /><br />A party who intends to seek arbitration must first send a written notice of the dispute to the other, by certified mail or Federal Express (signature required), or in the event that we do not have a physical address on file for you, by electronic mail (\"Notice\"). Spotify's address for Notice is: Spotify, Attn: General Counsel, 45 W. 18th Street, 7th Floor, New York, New York 10011, USA. The Notice must (1) describe the nature and basis of the claim or dispute; and (2) set forth the specific relief sought (\"Demand\"). We agree to use good faith efforts to resolve the claim directly, but if we do not reach an agreement to do so within 30 days after the Notice is received, you or Spotify may commence an arbitration proceeding. During the arbitration, the amount of any settlement offer made by you or Spotify shall not be disclosed to the arbitrator until after the arbitrator makes a final decision and award, if any. In the event our dispute is finally resolved through arbitration in your favor, Spotify shall pay you (1) the amount awarded by the arbitrator, if any, (2) the last written settlement amount offered by Spotify in settlement of the dispute prior to the arbitrator\u2019s award; or (3) $1,000.00, whichever is greater. All documents and information disclosed in the course of the arbitration shall be kept strictly confidential by the recipient and shall not be used by the recipient for any purpose other than for purposes of the arbitration or the enforcement of arbitrator\u2019s decision and award and shall not be disclosed except in confidence to persons who have a need to know for such purposes or as required by applicable law. Except as required to enforce the arbitrator\u2019s decision and award, neither you nor Spotify shall make any public announcement or public comment or originate any publicity concerning the arbitration, including, but not limited to, the fact that the parties are in dispute, the existence of the arbitration, or any decision or award of the arbitrator.
partneroffers.tnc.tariff-standard.50=<b><br /><br />24.3.6 Modifications</b><br /><br />In the event that Spotify makes any future change to this arbitration provision (other than a change to Spotify's address for Notice), you may reject any such change by sending us written notice within 30 days of the change to Spotify's address for Notice, in which case your account with Spotify shall be immediately terminated and this arbitration provision, as in effect immediately prior to the amendments you reject, shall survive.<br /><br  /><b>24.3.7 Enforceability</b><br /><br />If the class action waiver at Section 24.2 is found to be unenforceable in arbitration or if the entirety of this Section 24 is found to be unenforceable, then the entirety of this Section 24.3 shall be null and void and, in such case, the parties agree that the exclusive jurisdiction and venue described in Section 24.1 shall govern any action arising out of or related to the Agreements.<br /><br /><b>25 Contact us</b><br /><br />If you have any questions concerning the Spotify Service or the Agreements, please contact Spotify customer service by visiting the About Us section of our website.<br /><br />If you are a California resident, you may have the Agreements mailed to you electronically by sending a letter to Spotify, Attn: General Counsel, 45 West 18th Street, 7th Floor, New York, New York 10011, USA with your email address and a request for the Agreements. In addition, under California Civil Code Section 1789.3, you may contact the Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs in writing at 1625 N. Market Blvd., Suite S-202, Sacramento, California 95834, or by telephone at 1-800-952-5210 in order to resolve a complaint regarding the service or to receive further information regarding use of the service.<br /><br />Thank you for reading our Terms. We hope you enjoy Spotify!<br /><br />Contracting entity:<br />Spotify Ltd<br />4th