partneroffers.tnc.tariff-medium.35=<b>12.3 Reward Program</b><br /><br />The Spotify Support Community features a reward system whereby Spotify, in its sole discretion, may reward users based on the amount of \u201CKudos\u201D received or quality of responses by a user. You agree to only give Kudos to other users (and not to yourself) and only when deserved, and to refrain from any attempts to manipulate the reward system, e.g., by creating multiple accounts or artificial responses. You acknowledge that Spotify\u2019s decision in respect of any reward shall be final and binding.
