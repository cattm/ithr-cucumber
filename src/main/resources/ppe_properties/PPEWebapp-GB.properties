partneroffers.tnc.tariff-bolt-on.20=<b>5 Third Party Applications</b><br /><br />The Spotify Service is integrated with third party applications, websites, and services (\u201CThird Party Applications\u201D) to make available content, products, and/or services to you. These Third Party Applications may have their own terms and conditions of use and privacy policies and your use of these Third Party Applications will be governed by and subject to such terms and conditions and privacy policies. You understand and agree that Spotify does not endorse and is not responsible or liable for the behavior, features, or content of any Third Party Application or for any transaction you may enter into with the provider of any such Third Party Applications.
partneroffers.tnc.tariff-bolt-on.21=<b>6 User-Generated Content</b><br /><br />Spotify users may post, upload, and/or contribute (\u201Cpost\u201D) content to the Service (which may include, for example, pictures, text, messages, information, playlist compilations, and/or other types of content) (\u201CUser Content\u201D). For the avoidance of doubt, \u201CUser Content\u201D includes any such content posted to the Spotify Support Community as well as any other part of the Spotify Service.<br /><br />You promise that, with respect to any User Content you post on Spotify, (1) you have the right to post such User Content, and (2) such User Content, or its use by Spotify as contemplated by the Agreements, does not violate the Agreements, applicable law, or the intellectual property (including without limitation copyright), publicity, personality, or other rights of others or imply any affiliation with or endorsement of you or your User Content by Spotify or any artist, band, label, entity or individual without express written consent from such individual or entity.<br /><br />Spotify may, but has no obligation to, monitor, review, or edit User Content. In all cases, Spotify reserves the right to remove or disable access to any User Content for any or no reason, including but not limited to, User Content that, in Spotify\u2019s sole discretion, violates the Agreements. Spotify may take these actions without prior notification to you or any third party. Removal or disabling of access to User Content shall be at our sole discretion, and we do not promise to remove or disable access to any specific User Content.<br /><br />You are solely responsible for all User Content that you post. Spotify is not responsible for User Content nor does it endorse any opinion contained in any User Content. YOU AGREE THAT IF ANYONE BRINGS A CLAIM AGAINST SPOTIFY RELATED TO USER CONTENT THAT YOU POST, THEN, TO THE EXTENT PERMISSIBLE UNDER LOCAL LAW, YOU WILL INDEMNIFY AND HOLD SPOTIFY HARMLESS FROM AND AGAINST ALL DAMAGES, LOSSES, AND EXPENSES OF ANY KIND (INCLUDING REASONABLE ATTORNEY FEES AND COSTS) ARISING OUT OF SUCH CLAIM.
partneroffers.tnc.tariff-bolt-on.22=<b>7 Rights you grant us</b><br /><br />In consideration for the rights granted to you under the Agreements, you grant us the right (1) to allow the Spotify Service to use the processor, bandwidth, and storage hardware on your Device in order to facilitate the operation of the Service, (2) to provide advertising and other information to you, and (3) to allow our business partners to do the same. In any part of the Spotify Service, the Content you view, including its selection and placement, may be influenced by commercial considerations, including agreements with third parties. Some Content licensed or provided to Spotify (e.g. podcasts) may contain advertising as part of the Content. In such cases, Spotify will make such Content available to you unmodified.<br /><br />If you provide feedback, ideas or suggestions to Spotify in connection with the Spotify Service or Content (\u201CFeedback\u201D), you acknowledge that the Feedback is not confidential and you authorize Spotify to use that Feedback without restriction and without payment to you. Feedback is considered a type of User Content.<br /><br />You grant Spotify a non-exclusive, transferable, sub-licensable, royalty-free, perpetual (or, in jurisdictions where this is not permitted, for a term equal to the duration of the Agreements plus twenty (20) years), irrevocable, fully paid, worldwide licence to use, reproduce, make available to the public (e.g. perform or display), publish, translate, modify, create derivative works from, and distribute any of your User Content in connection with the Service through any medium, whether alone or in combination with other content or materials, in any manner and by any means, method or technology, whether now known or hereafter created. Aside from the rights specifically granted herein, you retain ownership of all rights, including intellectual property rights, in the User Content. Where applicable and permitted under applicable law, you also agree to waive any \u201Cmoral rights\u201D (or the equivalent under applicable law) such as your right to be identified as the author of any User Content, including Feedback, and your right to object to derogatory treatment of such User Content.
partneroffers.tnc.tariff-bolt-on.23=<b>8 User guidelines</b><br /><br />Spotify respects intellectual property rights and expects you to do the same. We\u2019ve established a few ground rules for you to follow when using the Service, to make sure Spotify stays enjoyable for everyone. Please follow these rules and encourage other users to do the same.<br /><br />The following is not permitted for any reason whatsoever:<br /><br /><br />\u2022\tcopying, redistributing, reproducing, \u201Cripping\u201D, recording, transferring, performing or displaying to the public, broadcasting, or making available to the public any part of the Spotify Service or the Content, or otherwise making any use of the Spotify Service or the Content which is not expressly permitted under the Agreements or applicable law or which otherwise infringes the intellectual property rights (such as copyright) in the Spotify Service or the Content or any part of it;<br />\u2022\tusing the Spotify Service to import or copy any local files you do not have the legal right to import or copy in this way;<br />\u2022\ttransferring copies of cached Content from an authorized Device to any other Device via any means;<br />\u2022\treverse-engineering, decompiling, disassembling, modifying, or creating derivative works based on the Spotify Service, Content or any part thereof unless permitted by applicable law;<br />\u2022\tcircumventing any technology used by Spotify, its licensors, or any third party to protect the Content or the Service;<br />\u2022\tselling, renting, sublicensing or leasing of any part of the Spotify Service or the Content;<br />\u2022\tcircumventing any territorial restrictions applied by Spotify or it licensors;<br />\u2022\tartificially increasing play count or otherwise manipulating the Services by using a script or other automated process;<br />\u2022\tremoving or altering any copyright, trademark, or other intellectual property notices contained on or provided through the Spotify Service (including for the purpose of disguising or changing any indications of the ownership or source of any Content);<br />\u2022\tproviding your password to any other person or using any other person\u2019s username and password;<br />\u2022\t\u201Ccrawling\u201D the Spotify Service or otherwise using any automated means (including bots, scrapers, and spiders) to collect information from Spotify; or<br />\u2022\tselling a user account or playlist, or otherwise accepting any compensation, financial or otherwise, to influence the name of an account or playlist or the content included on an account or playlist.<br /><br />Please respect Spotify, the owners of the Content, and other users of the Spotify Service. Don\u2019t engage in any activity, post any User Content, or register and/or use a username, which is or includes material that:
partneroffers.tnc.tariff-bolt-on.24=<br />\u2022\tis offensive, abusive, defamatory, pornographic, threatening, or obscene;<br />\u2022\tis illegal, or intended to promote or commit an illegal act of any kind, including but not limited to violations of intellectual property rights, privacy rights, or proprietary rights of Spotify or a third party;<br />\u2022\tincludes your password or purposely includes any other user\u2019s password or purposely includes personal data of third parties or is intended to solicit such personal data;<br />\u2022\tincludes malicious content such as malware, Trojan horses, or viruses, or otherwise interferes with any user\u2019s access to the Service;<br />\u2022\tis intended to or does harass or bully other users;<br />\u2022\timpersonates or misrepresents your affiliation with another user, person, or entity, or is otherwise fraudulent, false, deceptive, or misleading;<br />\u2022\tuses automated means to artificially promote content;<br />\u2022\tinvolves the transmission of unsolicited mass mailings or other forms of spam (\u201Cspam\u201D), junk mail, chain letters, or similar, including through the Spotify inbox;<br />\u2022\tinvolves commercial or sales activities, such as advertising, promotions, contests, sweepstakes, or pyramid schemes, that are not expressly authorized by Spotify;<br />\u2022\tlinks to, references, or otherwise promotes commercial products or services, except as expressly authorized by Spotify;<br />\u2022\tinterferes with or in any way disrupts the Spotify Service, tampers with, breaches, or attempts to probe, scan, or test for vulnerabilities in the Service or Spotify\u2019s computer systems, network, usage rules, or any of Spotify\u2019s security components, authentication measures or any other protection measures applicable to the Service, the Content or any part thereof; or<br />\u2022\tconflicts with the Agreements, as determined by Spotify.
partneroffers.tnc.tariff-bolt-on.25=You acknowledge and agree that posting any such User Content may result in immediate termination or suspension of your Spotify account. You also agree that Spotify may also reclaim your username for any reason.<br /><br />Please be thoughtful about how you use the Spotify Service and what you share. The Spotify Service includes social and interactive features, including the ability to post User Content, share content, and make certain information about you public. Remember that shared or publicly available information may be used and re-shared by other users on Spotify or across the web, so please use Spotify carefully and be mindful of your account settings. Spotify has no responsibility for your choices to post material on the Service.<br /><br />Your password protects your user account, and you are solely responsible for keeping your password confidential and secure. You understand that you are responsible for all use of your username and password on the Service. If your username or password is lost or stolen, or if you believe there has been unauthorized access to your account by third parties, please notify us immediately and change your password as soon as possible.<br /><br /><b>9 Infringement and reporting User Content</b><br />Spotify respects the rights of intellectual property owners. If you believe that any Content infringes your intellectual property rights or other rights, see Spotify\u2019s copyright policy. If Spotify is notified by a copyright holder that any Content infringes a copyright, Spotify may in its absolute discretion take actions without prior notification to the provider of that Content. If the provider believes that the content is not infringing, the provider may submit a counter-notification to Spotify with a request to restore the removed content.<br /><br />If you believe that any Content does not comply with the User guidelines, please fill out our notice form.
partneroffers.tnc.tariff-bolt-on.26=<b>10 Service limitations and modifications</b><br /><br />Spotify will make reasonable efforts to keep the Spotify Service operational. However, certain technical difficulties or maintenance may, from time to time, result in temporary interruptions. To the extent permissible under applicable law, Spotify reserves the right, periodically and at any time, to modify or discontinue, temporarily or permanently, functions and features of the Spotify Service, with or without notice, all without liability to you, except where prohibited by law, for any interruption, modification, or discontinuation of the Spotify Service or any function or feature thereof. Notwithstanding the foregoing, if you have prepaid fees for Paid Subscriptions that Spotify permanently discontinues prior to the end of the Pre-Paid Period (defined in the Payments, cancellations, and cooling off section), Spotify will refund you the prepaid fees for the Pre-Paid Period after such discontinuation. You understand, agree, and accept that Spotify has no obligation to maintain, support, upgrade, or update the Service, or to provide all or any specific content through the Service. This section will be enforced to the extent permissible by applicable law. Spotify and/or the owners of any Content may, from time to time, remove any such Content without notice to the extent permitted by applicable law.
partneroffers.tnc.tariff-bolt-on.27=<b>11 Brand Accounts</b><br /><br />If you establish a Spotify account on behalf of a company, organization, entity, or brand (a \u201CBrand\u201D, and such account a \u201CBrand Account\u201D), the terms \u201Cyou\u201D and \u201Cyour\u201D, as used throughout the Agreements, apply to both you and the Brand, as applicable.<br /><br />If you open a Brand Account, you represent and warrant that you are authorized to grant all permissions and licences provided in the Agreements and to bind the Brand to the Agreements.
partneroffers.tnc.tariff-bolt-on.28=<b>11.1 Following</b><br /><br />The Brand may only follow users who first follow the Brand; and the Brand may not take any action that implies an endorsement or relationship between the Brand and the followed user, unless the Brand has independently obtained the rights to imply such an endorsement. Upon Spotify\u2019s request, in its sole discretion, a Brand must cease following a user.
partneroffers.tnc.tariff-bolt-on.29=<b>11.2 Listening</b><br /><br />The Brand may not stream media.
partneroffers.tnc.tariff-bolt-on.30=<b>11.3 Messaging</b><br /><br />The Brand may only send messages to users who first send messages to the Brand.
partneroffers.tnc.tariff-bolt-on.31=<b>11.4 Brand Playlists and Sharing</b><br /><br />The Brand may not create or share any Spotify playlists, whether within the Spotify Service or elsewhere, that imply an endorsement or relationship between the Brand and any artist or any other party, unless the Brand has independently obtained the rights to imply such an endorsement. Brands may wish to consult Spotify\u2019s Brand Playlist Guidelines.
partneroffers.tnc.tariff-bolt-on.32=<b>12 Spotify Support Community</b><br /><br />The Spotify Support Community is a place for discussions and exchange of information, tips, and other materials related to the Spotify Service. In order to use the Spotify Support Community, you must (1) have an existing Spotify account; and (2) authenticate your Spotify account for use on the Support Community (a \u201CSpotify Support Account\u201D). Instructions for creating a Spotify Support Account can be found on the Community registration page. In addition to the Agreements, you also agree to adhere to the Spotify Support Community Guidelines that you will be presented with upon registration (the \u201CSupport Community Guidelines\u201D) when using the Spotify Support Community. If you do not agree to the Agreements or the Support Community Guidelines, you may not use the Spotify Support Community.
partneroffers.tnc.tariff-bolt-on.33=<b>12.1 Spotify Support Accounts</b><br /><br />By creating a Spotify Support Account, you confirm that any registration information that you submit to Spotify is true, accurate, and complete and that you will update such information in order to keep it current. It is strictly prohibited to include information in your profile that suggests that you are a Spotify employee or moderator or to otherwise pose as such an employee or moderator when using the Spotify Support Community. You also acknowledge and agree that Spotify may remove or reclaim your username at any time if Spotify in its absolute discretion considers such action appropriate.
partneroffers.tnc.tariff-bolt-on.34=<b>12.2 No official support</b><br /><br />No User Content or other content posted by Spotify employees, moderators and/or representatives on the Spotify Support Community should be construed as official support provided by Spotify. For details regarding official support, see the section Customer Support. Any content provided or made available to you on the Spotify Support Community by Spotify employees, moderators, and/or representatives is provided on an \u201Cas is\u201D basis without warranties of any kind.<br /><br />You acknowledge that opinions expressed in User Content on the Spotify Support Community are those of contributors of such User Content only and do not reflect the opinions or policies of Spotify or any of its officers, shareholders, employees, agents, directors, subsidiaries, affiliates, suppliers, or licensors.
partneroffers.tnc.tariff-bolt-on.35=<b>12.3 Reward Program</b><br /><br />The Spotify Support Community features a reward system whereby Spotify, in its sole discretion, may reward users based on the amount of \u201CKudos\u201D received or quality of responses by a user. You agree to only give Kudos to other users (and not to yourself) and only when deserved, and to refrain from any attempts to manipulate the reward system, e.g., by creating multiple accounts or artificial responses. You acknowledge that Spotify\u2019s decision in respect of any reward shall be final and binding.
partneroffers.tnc.tariff-bolt-on.36=<b>13 Customer support</b><br /><br />For customer support with account-related and payment-related questions (\u201CCustomer Support Queries\u201D), please submit a ticket to our customer service department using the Customer Service contact form on the About Us section of our website. We will use reasonable endeavours to respond to all Customer Support Queries within a reasonable time frame but we make no guarantees or warranties of any kind that any Customer Support Queries will be responded to within any particular time frame and/or that we will be able to satisfactorily answer any such queries.
partneroffers.tnc.tariff-bolt-on.37=<b>14 Export control</b><br /><br />Spotify\u2019s products may be subject to U.S. export and re-export control laws and regulations or similar laws applicable in other jurisdictions, including the Export Administration Regulations (\u201CEAR\u201D) maintained by the U.S. Department of Commerce, trade and economic sanctions maintained by the Treasury Department\u2019s Office of Foreign Assets Control (\u201COFAC\u201D), and the International Traffic in Arms Regulations (\u201CITAR\u201D) maintained by the Department of State. You warrant that you are (1) not located in Cuba, Iran, North Korea, Sudan, or Syria; and (2) are not a denied party as specified in the regulations listed above.<br /><br />You agree to comply with all applicable export and reexport control laws and regulations, including the EAR, trade and economic sanctions maintained by OFAC, and the ITAR. Specifically, you agree that you shall not \u2013 directly or indirectly \u2013 sell, export, reexport, transfer, divert, or otherwise dispose of any products, software, or technology (including products derived from or based on such technology) received from Spotify under the Agreements to any destination, entity, or person prohibited by any applicable laws or regulations of the United States or any other jurisdiction without obtaining prior authorization from the competent government authorities as required by those laws and regulations. This export control clause shall survive termination or cancellation of the Agreements.
partneroffers.tnc.tariff-bolt-on.38=<b>15 Payments, cancellations, and cooling off</b><br /><br />Paid Subscriptions can be purchased either by (1) paying a monthly subscription fee; or (2) pre-payment giving you access to the Spotify Service for a specific time period (\u201CPre-Paid Period\u201D). If you have purchased a Paid Subscription using a Code, your Paid Subscription will automatically terminate at the end of the Pre-Paid Period, or when there is an insufficient pre-paid balance to pay for the Service.<br /><br />When you register for a Paid Subscription, Trial, or Code online, you consent to get access to Spotify Premium immediately. If you reside outside the United States and register for a Paid Subscription or Code online, you may change your mind for any or no reason and receive a full refund of all monies paid within fourteen (14) days (the \u201CCooling-off Period\u201D). Refunds will not, however, be provided if you have accessed Spotify at any time during the Cooling-off Period.<br /><br />Unless your Paid Subscription has been purchased as a Pre-Paid Period, your payment to Spotify (or to a third party through whom you purchased the Paid Subscription, such as a telephone company) will automatically renew at the end of the subscription period, unless you cancel your Paid Subscription through your subscription page before the end of the current subscription period. The cancellation will take effect the day after the last day of the current subscription period, and you will be downgraded to the Free Service. However, if you cancel your payment or Paid Subscription and/or terminate any of the Agreements (1) after you have accessed Spotify during the Cooling-off Period, or (2) after the Cooling-off Period is over (where applicable), or (3) before the end of the current subscription period, we will not refund any subscription fees already paid to us.<br /><br />If you wish to receive a full refund of all monies paid before the Cooling-off Period is over, you must contact Customer Support.<br /><br />Spotify may change the price for the Paid Subscriptions, Pre-Paid Period (for periods not yet paid for), or Codes from time to time, and will communicate any price changes to you in advance and, if applicable, how to accept those changes. Price changes for Paid Subscriptions will take effect at the start of the next subscription period following the date of the price change. As permitted by local law, you accept the new price by continuing to use the Spotify Service after the price change takes effect. If you do not agree with the price changes, you have the right to reject the change by unsubscribing from the Spotify Service prior to the price change going into effect. Please therefore make sure you read any such notification of price changes carefully.
