partneroffers.bolt-on-offers.success.notice-text.sky=<b>What happens next?</b>\n<br><br>\nCongratulations, you\u2019re now ready to get your Sky Sports Mobile TV app and start watching some great sport.\n<br><br>\nDownload the Sky Sports Mobile TV app from your app store, open the app, select \u2018<b>I subscribe to Mobile TV with Vodafone</b>\u2019 and follow the instructions to start watching live sport on the go.\n<br><br>\n<b>Please note, you need to be on the Vodafone network for the first time you access the app.  Remember to switch off WiFi.</b>
