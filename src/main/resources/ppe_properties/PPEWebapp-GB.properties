l exploitation, you agree to notify us immediately.<br>9.3 You acknowledge that if you post materials via the Service or App, you grant to us and our licensors and assigns an irrevocable, perpetual, royalty free, worldwide licence to use the materials as part of the App or Service and in any other manner. The licence extends to copying, distributing, broadcasting and otherwise transmitting and adapting and editing the materials.<br><br><b>10. Right To Transfer The Contract and Third Parties</b><br>10.1 We can transfer our rights and obligations under the Contract to any company, firm or person. We can only do this if it does not affect your rights under the Contract in a negative way.<br>10.2 The Contract is personal to you. You may not transfer your rights or obligations under this Contract to anyone else and no third party is entitled to benefit under this Contract except pursuant to Clause 10.1.<br><br><b>11. Law</b><br>This Contract is governed by English Law. Any disputes can be dealt with the by courts in England and Wales or any other UK court that could lawfully deal with the case.<br><br>
