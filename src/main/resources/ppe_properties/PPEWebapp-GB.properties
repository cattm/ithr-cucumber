partneroffers.tnc.tariff-soft.46=<b>24 Choice of law, mandatory arbitration and venue</b><br /><br /><b>24.1 Governing Law / Jurisdiction</b><br /><br />Unless otherwise required by a mandatory law of a member state of the European Union or any other jurisdiction, the Agreements (and any non-contractual disputes/claims arising out of or in connection with them) are subject to the laws of the state or country listed below, without regard to choice or conflicts of law principles.<br /><br />Further, you and Spotify agree to the jurisdiction of the courts listed below to resolve any dispute, claim, or controversy that arises in connection with the Agreements (and any non-contractual disputes/claims arising out of or in connection with them). (In some cases, that jurisdiction will be \u201Cexclusive\u201D, meaning that no other countries\u2019 courts can preside over the matter; have jurisdiction; in other cases, the jurisdiction is \u201Cnon-exclusive\u201D, meaning that other countries\u2019 courts may have jurisdiction as well. This is indicated in the chart as well.)<table><tr><td>Country</td><td>Choice of Law</td><td>Jurisdiction</td></tr><tr><td>Poland, Italy</td><td>Laws of Sweden</td><td>Exclusive; Courts of Local Country</td></tr><tr><td>Turkey</td><td>Laws of Sweden</td><td>Non-exclusive; Courts and other tribunals in the Republic of Turkey</td></tr><tr><td>Brazil</td><td>Laws of the Province of Ontario</td><td>Exclusive; Courts of Ontario, Canada</td></tr><tr><td>Canada</td><td>Laws of the Province of Ontario</td><td>Exclusive; Courts of Ontario, Canada</td></tr><tr><td>United States, Argentina, Bolivia, Chile, Colombia, Costa Rica, Dominican Republic, Ecuador, El Salvador, Guatemala, Honduras, Nicaragua, Panama, Paraguay, Peru, Uruguay</td><td>State of California, United States</td><td>Exclusive; State and Federal Courts of San Francisco County, CA or New York, NY</td></tr><tr><td>Estonia, Hong Kong, Latvia, Lithuania</td><td>Laws of Sweden</td><td>Non-exclu