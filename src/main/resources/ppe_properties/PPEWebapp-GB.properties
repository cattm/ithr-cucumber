yments you owe, we or Vodafone can suspend either the provision of the Service or your access to the Service without giving you notice. This does not affect our right to end this Contract under Clause 8 below.<br>4.3 Where you have taken a Red Value Bundle pay monthly package, at the end of your eligible Bundle, your subscription to the NOW TV Entertainment Pass will automatically renew at the then current price for the Entertainment Pass on NOW TV and all payments will be taken by NOW TV in accordance with the NOW TV Terms of Use, unless you stop your pass from automatically renewing by following the steps set out in the NOW TV Terms of Use or within any notification you receive from NOW TV about the automatic renewal of the Service.   Note this clause 4.3 will not apply if we or Vodafone end or suspend your access to the Service in accordance with a breach of this Contract or the Vodafone Contract or if you have taken a PAYG Big Value Bundle.<br>
