partneroffers.tnc.tariff-large.13=<b>1 Introduction</b><br />Thanks for choosing Spotify (\u201CSpotify\u201D, \u201Cwe\u201D, \u201Cus\u201D, \u201Cour\u201D). By signing up or otherwise using the Spotify service, websites, and software applications (together, the \u201CSpotify Service\u201D or \u201CService\u201D), or accessing any content or material that is made available by Spotify through the Service (the \u201CContent\u201D) you are entering into a binding contract with the Spotify entity indicated at the bottom of this document. The Spotify Service also includes the Spotify Support Community as further described in the Spotify Support Community section.<br /><br />The Spotify Service includes social and interactive features. Use of the Spotify Service relies on several technical requirements.<br /><br />Your agreement with us includes these Terms and Conditions of Use (\u201CTerms\u201D) and our Privacy Policy. (The Terms, Privacy Policy, and any additional terms that you agree to, as discussed in the Entire Agreement section, are referred to together as the \u201CAgreements\u201D.) If you wish to review the terms of the Agreements, the effective version of the Agreements can be found on Spotify\u2019s website. You acknowledge that you have read and understood the Agreements, accept these Agreements, and agree to be bound by them. If you don\u2019t agree with (or cannot comply with) the Agreements, then you may not use the Spotify Service or consume any Content.<br /><br />Please read the Agreements carefully. They cover important information about Spotify Services provided to you and any charges, taxes, and fees we bill you. The Agreements include information about future changes to the Agreements, export controls, automatic renewals, limitations of liability, privacy information, a class action waiver, and resolution of disputes by arbitration instead of in court.<br /><br />Any information that you provided during sign-up can be corrected during the sign-up process by returning to the previous screens and correcting erroneous information.<br /><br />In order to use the Spotify Service and access the Content, you need to (1) be 18 or older, or be 13 or older and have your parent or guardian\u2019s consent to the Agreements (except as set forth in the chart below), (2) have the power to enter a binding contract with us and not be barred from doing so under any applicable laws, and (3) be resident in a country where the Service is available. You also promise that any registration information that you submit to Spotify is true, accurate, and complete, and you agree to keep it that way at all times.<br /><br />
partneroffers.tnc.tariff-large.14=<b>2 Changes to the Agreements</b><br /><br />Occasionally we may, in our discretion, make changes to the Agreements. When we make material changes to the Agreements, we\u2019ll provide you with prominent notice as appropriate under the circumstances, e.g., by displaying a prominent notice within the Service or by sending you an email. In some cases, we will notify you in advance, and your continued use of the Service after the changes have been made will constitute your acceptance of the changes. Please therefore make sure you read any such notice carefully. If you do not wish to continue using the Service under the new version of the Agreements, you may terminate the Agreements by contacting us through the Customer Service contact form.
