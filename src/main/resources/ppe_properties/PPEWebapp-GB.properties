Floor, 25 Argyll Street, London W1F 7TU<br />United Kingdom<br />GB 943 6840 02<br /><br />\u00A9 Spotify AB.<br /><br /><img src=\"./img/vodafone.png\" />Full Vodafone website\u00A9 Vodafone 2015Vodafone terms and conditions apply. Privacy Policy
partneroffers.tnc.tariff-large.01=<b><span style=\"color:#BD0000\">Vodafone Entertainment Terms and Conditions</span></b><br><br>The following terms apply to your purchase and use of the Vodafone Entertainment package:<ul class=\"offers_list\"><li>these terms for use of the entertainment package (\"<b>Terms</b>\");</li><li>terms provided by the relevant content provider (\"<b>Content Provider Terms</b>\") included below; and</li><li>your Bundle, Airtime Conditions and (where applicable) Welcome Letter/ Welcome Email (\"<b>Pricing Guide</b>\").</li></ul>If there is any difference between what is said in these Terms then the terms shall apply in the following order: your Pricing Guide, these Terms and the Content Provider Terms.<br><br><b>1. What is Vodafone Entertainment?</b><br>Vodafone Entertainment allows you to choose entertainment relating to music, sport and other content provided to you by third party content providers (\"<b>Content</b>\"). Vodafone Entertainment is available within various Bundles. Spotify Premium, Sky Sports and Netflix are also available on a standalone subscription basis. We provide you with the right to access the Content via the Vodafone network (\"Services\").
partneroffers.tnc.tariff-large.02=<b>2. Cost of Service</b><br><b>2.1 Where the Content is included as part of your Bundle</b> you can select one Content pack as part of your eligible tariff. Your tariff will be discounted when you activate your Content choice in order to accommodate the cost of the Content.  We will then supply a virtual Content pass on a monthly basis throughout the period Content is included in your Bundle and the Content provider accepts that pass to give you access to your chosen Content.  Unless stated otherwise in the relevant Content Provider Terms, the Content will automatically expire after the term specified in your Bundle Terms at which time any discount applied to your tariff will also expire. For PAYG customers, access will expire at the same time as your Big Value Bundle.  You will then be charged at the current retail price for that content but can choose to opt out of this charge at any time. <span style=\"color:red; text-decoration: underline;\">For PAYG customers, access will expire at the same time as your Big Value Bundle.</span><br><b>2.2 Where the Content is selected as a standalone monthly subscription</b> the cost of the Content will be confirmed to you at the time of taking out the standalone subscription. We supply a virtual Content pass on a monthly basis for the duration of your standalone subscription and the Content provider accepts that pass to give you access to your chosen Content. PAYG customers will need to have credit on their account each month in order for the monthly standalone subscription payment to be made. Sky Sports and Spotify Premium are available on a standalone monthly subscription service. Netflix is available on the same basis at the end of your inclusive content period provided that: (i) you selected Netflix as your Content choice and; (ii) at that time you were a new customer to Netflix.<br><b>2.3 Please note that Content</b> is available on Red 4G Bundles bought before the 31st March 2015 and selected Red Value Bundles and Big Value Bundles on PAYG. Any reference to \u2018Red Value Bundles\u2019 in these Terms and Conditions also includes \u2018Red 4G plans\u2019 bought before the 31st March 2015.<br><br><b>3. Access to the Service</b><br>If you exceed any Bundle data allowance when using the Content you will incur additional internet data charges. If you access the Content outside the UK then you may incur browsing, downloading and other internet data charges at the standard internet data rates for roaming. The Service is subject to network coverage, mobile equipment capability and the operating system installed on your mobile equipment. If you upgrade your Bundle prior to the end of the period that content is included within your Bundle then you will lose access to your chosen content from the date of the upgrade.<br><br><b>4. Ending the Service</b><br><b>4.1</b> Where selected as part of your Red Value Bundle, the Service can only be cancelled in accordance with the terms of your Bundle.<br><b>4.2</b> Where selected as a standalone monthly subscription<br>4.2.1 Before you activate the Service, you can cancel your monthly subscription during the first 14 days following the date you first registered for the monthly subscription (\"<b>Cancellation Period</b>\"). We'll reimburse you for any monthly subscription payments for the Service you have already made, provided the Service has not been activated.<br>4.2.2 After the Cancellation Period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed except where you cancel less than 48 hours before your next monthly anniversary date in which case cancellation will take effect from the following monthly anniversary. If you terminate your subscription you will not be entitled to any subscription refund.<br>4.2.3 To cancel or terminate your subscription please visit http://offers.vodafone.com/gb/ca