partneroffers.13106694-63f9-4b5d-8b70-1ba879ebadab.details.accordion.text=<div class=\"accordion_content_title\">Subscription</div><p>Get unlimited access to Sky Sports 3 & 4, F1and Sky Sports News with Pack 2.</p><div class=\"accordion_content_title\">Internet charges</div><p>For internet charges whilst roaming and for internet charges outside of your allowance, standard internet charges apply to your plan. Usage will be taken from your internet allowance.</p><div class=\"accordion_content_title\">Stopping the subscription</div><p>You will be charged \u00A35 a month and you can cancel anytime by going to http://offers.vodafone.com/gb and selecting manage subscriptions.</p><div class=\"accordion_content_title\">Supported devices and limitations</div><p>Sky Sports TV is only supported on Android and iPhones. In order to activate the subscription with Vodafone for the first time, the device must be connected to the mobile network using the SIM card linked to this subscription.</p>
