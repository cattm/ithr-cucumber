partneroffers.tnc.tariff-medium.37=<b>14 Export control</b><br /><br />Spotify\u2019s products may be subject to U.S. export and re-export control laws and regulations or similar laws applicable in other jurisdictions, including the Export Administration Regulations (\u201CEAR\u201D) maintained by the U.S. Department of Commerce, trade and economic sanctions maintained by the Treasury Department\u2019s Office of Foreign Assets Control (\u201COFAC\u201D), and the International Traffic in Arms Regulations (\u201CITAR\u201D) maintained by the Department of State. You warrant that you are (1) not located in Cuba, Iran, North Korea, Sudan, or Syria; and (2) are not a denied party as specified in the regulations listed above.<br /><br />You agree to comply with all applicable export and reexport control laws and regulations, including the EAR, trade and economic sanctions maintained by OFAC, and the ITAR. Specifically, you agree that you shall not \u2013 directly or indirectly \u2013 sell, export, reexport, transfer, divert, or otherwise dispose of any products, software, or technology (including products derived from or based on such technology) received from Spotify under the Agreements to any destination, entity, or person prohibited by any applicable laws or regulations of the United States or any other jurisdiction without obtaining prior authorization from the competent government authorities as required by those laws and regulations. This export control clause shall survive termination or cancellation of the Agreements.
partneroffers.tnc.tariff-medium.38=<b>15 Payments, cancellations, and cooling off</b><br /><br />Paid Subscriptions can be purchased either by (1) paying a monthly subscription fee; or (2) pre-payment giving you access to the Spotify Service for a specific time period (\u201CPre-Paid Period\u201D). If you have purchased a Paid Subscription using a Code, your Paid Subscription will automatically terminate at the end of the Pre-Paid Period, or when there is an insufficient pre-paid balance to pay for the Service.<br /><br />When you register for a Paid Subscription, Trial, or Code online, you consent to get access to Spotify Premium immediately. If you reside outside the United States and register for a Paid Subscription or Code online, you may change your mind for any or no reason and receive a full refund of all monies paid within fourteen (14) days (the \u201CCooling-off Period\u201D). Refunds will not, however, be provided if you have accessed Spotify at any time during the Cooling-off Period.<br /><br />Unless your Paid Subscription has been purchased as a Pre-Paid Period, your payment to Spotify (or to a third party through whom you purchased the Paid Subscription, such as a telephone company) will automatically renew at the end of the subscription period, unless you cancel your Paid Subscription through your subscription page before the end of the current subscription period. The cancellation will take effect the day after the last day of the current subscription period, and you will be downgraded to the Free Service. However, if you cancel your payment or Paid Subscription and/or terminate any of the Agreements (1) after you have accessed Spotify during the Cooling-off Period, or (2) after the Cooling-off Period is over (where applicable), or (3) before the end of the current subscription period, we will not refund any subscription fees already paid to us.<br /><br />If you wish to receive a full refund of all monies paid before the Cooling-off Period is over,