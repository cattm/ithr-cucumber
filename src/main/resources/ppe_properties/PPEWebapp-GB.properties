partneroffers.tnc.tariff-bolt-on.01=<b><span style=\"color:#BD0000\">Vodafone Entertainment Terms and Conditions</span></b><br><br>The following terms apply to your purchase and use of the Vodafone Entertainment package:<ul class=\"offers_list\"><li>these terms for use of the entertainment package (\"<b>Terms</b>\");</li><li>terms provided by the relevant content provider (\"<b>Content Provider Terms</b>\") included below; and</li><li>your Bundle, Airtime Conditions and (where applicable) Welcome Letter/ Welcome Email (\"<b>Pricing Guide</b>\").</li></ul>If there is any difference between what is said in these Terms then the terms shall apply in the following order: your Pricing Guide, these Terms and the Content Provider Terms.<br><br><b>1. What is Vodafone Entertainment?</b><br>Vodafone Entertainment allows you to choose entertainment relating to music, sport and other content provided to you by third party content providers (\"<b>Content</b>\"). Vodafone Entertainment is available within various Bundles. Spotify Premium, Sky Sports and Netflix are also available on a standalone subscription basis. We provide you with the right to access the Content via the Vodafone network (\"Services\").
partneroffers.tnc.tariff-bolt-on.02=<b>2. Cost of Service</b><br><b>2.1 Where the Content is included as part of your Bundle</b> you can select one Content pack as part of your eligible tariff. Your tariff will be discounted when you activate your Content choice in order to accommodate the cost of the Content.  We will then supply a virtual Content pass on a monthly basis throughout the period Content is included in your Bundle and the Content provider accepts that pass to give you access to your chosen Content.  Unless stated otherwise in the relevant Content Provider Terms, the Content will automatically expire after the term specified in your Bundle Terms at which time any discount applied to your tariff will also expire. For PAYG customers, access will expire at the same time as your Big Value Bundle.  You will then be charged at the current retail price for that content but can choose to opt out of this charge at any time. <span style=\"color:red; text-decoration: underline;\">For PAYG customers, access will expire at the same time as your Big Value Bundle.</span><br><b>2.2 Where the Content is selected as a standalone monthly subscription</b> the cost of the Content will be confirmed to you at the time of taking out the standalone subscription. We supply a virtual Content pass on a monthly basis for the duration of your standalone subscription and the Content provider accepts that pass to give you access to your chosen Content. PAYG customers will need to have credit on their account each month in order for the monthly standalone subscription payment to be made. Sky Sports and Spotify Premium are available on a standalone monthly subscription service. Netflix is available on the same basis at the end of your inclusive content period provided that: (i) you selected Netflix as your Content choice and; (ii) at that time you were a new customer to Netflix.<br><b>2.3 Please note that Content</b> is available on Red 4G Bundles bought before the 31st March 2015 and selected Red Value Bundles and Big Value Bundles on PAYG. Any reference to \u2018Red Value Bundles\u2019 in these Terms and Conditions also includes \u2018Red 4G plans\u2019 bought before the 31st March 2015.<br><br><b>3. Access to the Service</b><br>If you exceed any Bundle data allowance when using the Content you will incur additional internet data charges. If you access the Content outside the UK then you may incur browsing, downloading and other internet data charges at the standard internet data rates for roaming. The Service is subject to network coverage, mobile equipment capability and the operating system installed on your mobile equipment. If you upgrade your Bundle prior to the end of the period that content is included within your Bundle then you will lose access to your chosen content from the date of the upgrade.<br><br><b>4. Ending the Service</b><br><b>4.1</b> Where selected as part of your Red Value Bundle, the Service can only be cancelled in accordance with the terms of your Bundle.<br><b>4.2</b> Where selected as a standalone monthly subscription<br>4.2.1 Before you activate the Service, you can cancel your monthly subscription during the first 14 days following the date you first registered for the monthly subscription (\"<b>Cancellation Period</b>\"). We'll reimburse you for any monthly subscription payments for the Service you have already made, provided the Service has not been activated.<br>4.2.2 After the Cancellation Period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed except where you cancel less than 48 hours before your next monthly anniversary date in which case cancellation will take effect from the following monthly anniversary. If you terminate your subscription you will not be entitled to any subscription refund.<br>4.2.3 To cancel or terminate your subscription please visit http://offers.vodafone.com/gb/cancel.
partneroffers.tnc.tariff-bolt-on.03=<b>5. Sky Sports Entertainment Package</b><br>5.1 You can choose Pack 1 as your content option as part of certain Bundles. You can also choose to purchase either Pack 1 or the full pack as a standalone option on a monthly subscription basis or if you already have Pack 1 included under your Bundle you can choose to upgrade to the full pack for an additional monthly subscription fee. If you purchase Pack 1 as a standalone option and wish to upgrade to the Full Pack we suggest you first cancel your Pack 1 monthly subscription and wait until your subscription has ended before subscribing to the Full Pack or you will be charged for both packs. You will not receive any refund for any overlapping subscription where you have paid for more than one pack.<br>5.2 The Service is for use in the UK only. The Service can only be accessed on the mobile equipment connected with your Vodafone account. If you change your mobile equipment then you can continue to use the Service on your new mobile as long as it uses the same mobile number on Vodafone.  A subscription Sky Sports Mobile TV Pack 1 is currently priced at \u00A34.99 per month if purchased separately via Sky (price correct as at October 2015)<br><br><b>6. Spotify Entertainment Package</b><br> You can choose Spotify Premium as your content option as part of certain Bundles. You can also choose to purchase Spotify Premium as a standalone option on a monthly subscription basis. The Service can be used on multiple compatible devices. A subscription to Spotify Premium is currently priced at \u00A39.99 per month if purchased separately via Spotify (price correct as at October 2015)<br><br><b>7. Netflix Entertainment Package</b><br> You can choose Netflix as your content option as part of certain Bundles. You can also choose to purchase Netflix as a standalone option on a monthly subscription basis after your inclusive Netflix Content period has expired provided that you were a new customer to Netflix when you selected Netflix as your Content choice within your tariff. The Service can be used on multiple compatible devices. A subscription to the Netflix service with 2 concurrent streams is currently priced at \u00A37.49 per month if purchased separately via Netflix (price correct as at October 2015).<br><br><b>8. NOW TV Entertainment Package</b><br>8.1 The NOW TV Entertainment Pass may be chosen as a Content option with eligible Red Value Bundles or Big Value Bundles on PAYG. The Service can be used on multiple compatible devices.<br>8.2 You must be aged 18 years or over to take the NOW TV Entertainment Pass and the Service can only be used in the UK.<br>8.3 The NOW TV Terms of Use (found at <a href=\"http://watch.nowtv.com/terms\">http://watch.nowtv.com/terms</a>) apply in addition to these Vodafone Terms and the Sky Terms and Conditions below if you take a NOW TV Entertainment Pass as part of your Vodafone Entertainment package.<br>8.4 If you are new to NOW TV you will be required to sign up to NOW TV and agree the NOW TV Terms of use before you can access NOW TV.  When signing up to NOW TV you will need to provide payment details, including valid debit or credit card details. These payment details will be used by NOW TV at the end of your eligible Vodafone Bundle (if you have taken a Red Value Bundle pay monthly package)  and/or  if you purchase any NOW TV services or access any content which is not included as part of your eligible Bundle.  Fees for these extra services will apply as set out on the NOWTV.com website and these services will be provided in accordance with the NOW TV Terms of Use.
partneroffers.tnc.tariff-bolt-on.04=8.5 Access to the Service will begin immediately upon receipt of your activation message from Vodafone and will continue in accordance with both these Terms and the Sky Terms and Conditions below unless you or Sky are allowed to end it earlier. Note, if you have taken a PAYG package, your access to the Service will automatically end when your Big Value Bundle ends and you will need to purchase another Big Value Bundle if you wish to continue accessing the Service.<br>8.6 In accordance with clause 4.3 of the Sky Terms and Conditions below, if you have taken a Red Value Bundle pay monthly package, the Service will automatically renew at the end of your Bundle, at the then current price for the Entertainment Pass, unless you stop your pass from automatically renewing with NOW TV by following the steps set out in the NOW TV Terms of Use or within any notification you receive from NOW TV about the automatic renewal of the Service.  Note his section 8.6 does not apply to PAYG packages.<br>8.7 If you are an existing NOW TV customer with an active Entertainment Pass, you will not be able to apply the Service or access it as part of your Vodafone Bundle until your existing pass has expired or is cancelled in accordance with the NOW TV Terms of Use.<br>8.8 If purchasing a Red Value Bundle pay monthly package, the retail price paid includes the cost of the pay monthly tariff and your NOW TV Entertainment Pass.<br>8.9 If purchasing a PAYG package, the retail price paid includes the cost of your Big Value Bundle and your NOW TV Entertainment Pass.<br>8.10 A NOW TV Entertainment Pass is currently worth \u00A36.99 per month if purchased separately on NOWTV.com (price correct as at October 2015).<br><br><b>9. General</b><br>9.1 Third parties own the content of the products contained within the Vodafone Entertainment Package. The content is subject to change and we are not responsible for the content.<br>9.2 This Agreement is governed by English Law, unless (i) you live in Scotland, in which case it will be governed by Scots law, or (ii) you live in Northern Ireland, in which case it will be governed by the laws of Northern Ireland. Registered Address: Vodafone House, The Connection, Newbury, Berkshire, RG14 2FN, United Kingdom. Registered in England No. 1471587. October 2015.<br><br><b><span style=\"color:#BD0000\">10. Content Terms<br><br>Netflix Promotion</span></b><br><br>A computer or other device that streams from Netflix (manufactured and sold separately) and an Internet connection or broadband are required to watch instantly. Offer is not redeemable or refundable for cash, subject to applicable law, and cannot be exchanged for Netflix gift subscriptions or any other value. Activation codes expire 9th June 2016. Offer has a cash value of \u00A344.94 (6-month offer) or \u00A389.88 (12- month offer); which is the current equivalent of 6 or 12 months of the standard 2 stream Netflix service subscription (2 streams, HD quality which is currently priced at \u00A37,49 per month). For existing Netflix users, the value of the promotion will be credited to your existing plan. Limit of one promotion will be applied towards each monthly membership fee for your Netflix account. The promotion is personal and not transferable. A participant who does not use their activation code before it expires is not entitled to a reimbursement or any other form of compensation. Terms and conditions for the Netflix service are available at www.netflix.com/termsofuse.
partneroffers.tnc.tariff-bolt-on.05=<b><span style=\"color:#BD0000\">Sky Terms and Conditions (for both Sky Sports Mobile TV and NOW TV)</span></b><br><br>References below to \"we\", \"us\" or \"Sky\" mean British Sky Broadcasting Limited registered at Grant Way, Isleworth, Middlesex TW7 5QD under registration number 2906991. These terms and conditions (the \"Contract\") set out terms on which we provide both the Sky Sports Mobile TV service and NOW TV Entertainment Pass to you in accordance with your eligible Vodafone tariff. All payments for the Service(s) are collected by Vodafone and your access to the Services are also subject to Vodafone's terms and conditions which are set out above. This Contract is additional to the NOW TV Terms of Use which will also apply to your use of NOW TV as part of your Vodafone package. In the event of any conflict between the terms set out in this Contract or the NOW TV Terms of Use, this Contract shall take precedence.For help with the functionality of the Sky Sports Mobile TV App or your login details you can contact Sky Sports Mobile TV customer service by telephoning +44 8442 411 531.Sky is not responsible for your mobile phone, the mobile network provided by Vodafone, the data services necessary to access the relevant Service TV channels or collecting any subscription payments from you. Your separate contracts with them, including the terms and conditions set out above, cover these aspects (\"Vodafone Contracts\"). In order to use the Service, you will need to download the Sky Sports Mobile TV app or NOW TV  (each the \"App\" and together the \u201CApps\u201D) from your relevant App Store provider. You will need to set up an account to access your chosen Service via the relevant App. If you do not already have a Sky ID/NOW TV account you will be able to create one by following the steps on screen. If you already have a Sky ID and password, you can sign in to use the relevant Service with those details. The App/ Service is only available on supported devices. If you change your handset or the software running on your handset, your new/updated handset may not be compatible with the Service and you may be unable to download the App or continue using the Service. The current list of supported devices can be found on the relevant App description page within your relevant device application store. By using the relevant Service, you agree that we may use and share information we hold about you in accordance with Clause 6 below and the relevant Sky privacy notice, depending on the Service taken.  For Sky Sports Mobile TV the privacy notice which can be found at <a href=\"http://www.sky.com/privacy\">http://www.sky.com/privacy</a>. For NOW TV, the NOW TV privacy notice can be found at <a href=\"http://watch.nowtv.com/privacy\">http://watch.nowtv.com/privacy</a>.<br>If you download the Apps from iTunes the following important terms specified by iTunes apply:
