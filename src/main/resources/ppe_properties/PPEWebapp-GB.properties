partneroffers.tnc.tariff-small.13=<b>1 Introduction</b><br />Thanks for choosing Spotify (\u201CSpotify\u201D, \u201Cwe\u201D, \u201Cus\u201D, \u201Cour\u201D). By signing up or otherwise using the Spotify service, websites, and software applications (together, the \u201CSpotify Service\u201D or \u201CService\u201D), or accessing any content or material that is made available by Spotify through the Service (the \u201CContent\u201D) you are entering into a binding contract with the Spotify entity indicated at the bottom of this document. The Spotify Service also includes the Spotify Support Community as further described in the Spotify Support Community section.<br /><br />The Spotify Service includes social and interactive features. Use of the Spotify Service relies on several technical requirements.<br /><br />Your agreement with us includes these Terms and Conditions of Use (\u201CTerms\u201D) and our Privacy Policy. (The Terms, Privacy Policy, and any additional terms that you agree to, as discussed in the Entire Agreement section, are referred to together as the \u201CAgreements\u201D.) If you wish to review the terms of the Agreements, the effective version of the Agreements can be found on Spotify\u2019s website. You acknowledge that you have read and understood the Agreements, accept these Agreements, and agree to be bound by them. If you don\u2019t agree with (or cannot comply with) the Agreements, then you may not use the Spotify Service or consume any Content.<br /><br />Please read the Agreements carefully. They cover important information about Spotify Services provided to you and any charges, taxes, and fees we bill you. The Agreements include information about future changes to the Agreements, export controls, automatic renewals, limitations of liability, privacy information, a class action waiver, and resolution of disputes by arbitration instead of in court.<br /><br />Any information that you provided during sign-up can be corrected during the sign-up process by returning to the previous screens and correcting erroneous information.<br /><br />In order to use the Spotify Service and access the Content, you need to (1) be 18 or older, or be 13 or older and have your parent or guardian\u2019s consent to the Agreements (except as set forth in the chart below), (2) have the power to enter a binding contract with us and not be barred from doing so under any applicable laws, and (3) be resident in a country where the Service is available. You also promise that any registration information that you submit to Spotify is true, accurate, and complete, and you agree to keep it that way at all times.<br /><br />
partneroffers.tnc.tariff-small.14=<b>2 Changes to the Agreements</b><br /><br />Occasionally we may, in our discretion, make changes to the Agreements. When we make material changes to the Agreements, we\u2019ll provide you with prominent notice as appropriate under the circumstances, e.g., by displaying a prominent notice within the Service or by sending you an email. In some cases, we will notify you in advance, and your continued use of the Service after the changes have been made will constitute your acceptance of the changes. Please therefore make sure you read any such notice carefully. If you do not wish to continue using the Service under the new version of the Agreements, you may terminate the Agreements by contacting us through the Customer Service contact form.
partneroffers.tnc.tariff-small.15=<b>3 Enjoying Spotify</b><br /><br />Here\u2019s some information about all the ways you can enjoy Spotify.
partneroffers.tnc.tariff-small.16=<b>3.1 Our Services & Paid Subscriptions</b><br /><br />Spotify provides streaming services offering a selection of music and other content. Certain Spotify services are provided to you free-of-charge. Other Spotify services require payment before you can access them. The Spotify services that may be accessed after payment are currently referred to as the \u201CPremium Service\u201D and the \u201CUnlimited Service\u201D (together, the \u201CPaid Subscriptions\u201D). The Spotify service that does not require payment is currently referred to as the \u201CFree Service\u201D. You can learn more about our services by visiting our website.<br /><br />The Unlimited Service may not be available to all users. We will explain which services are available to you when you are signing up for the services. If you cancel your subscription to the Unlimited Service, or if your subscription to the Unlimited Service is interrupted (for example, if you change your payment details), you may not be able to re-subscribe for the Unlimited Service. Note that the Unlimited Service may be discontinued in the future, in which case you will no longer be charged for the Service.
partneroffers.tnc.tariff-small.17=<b>3.2 Codes and other pre-paid offers</b><br /><br />If you have purchased or received a code, gift card, pre-paid offer or other offer provided or sold by or on behalf of Spotify for access to a Paid Subscription (\u201CCode\u201D), separate terms and conditions presented to you along with the Code may also apply to your access to the Service and you agree to comply with any such terms and conditions.
partneroffers.tnc.tariff-small.18=<b>3.3 Trials</b><br /><br />From time to time, we or others on our behalf may offer trials of Paid Subscriptions for a specified period without payment or at a reduced rate (a \u201CTrial\u201D). Spotify reserves the right, in its absolute discretion, to determine your eligibility for a Trial, and, subject to applicable laws, to withdraw or to modify a Trial at any time without prior notice and with no liability, to the greatest extent permitted under the law.<br /><br />For some Trials, we\u2019ll require you to provide your payment details to start the Trial. AT THE END OF SUCH TRIALS, WE MAY AUTOMATICALLY START TO CHARGE YOU FOR THE APPLICABLE PAID SUBSCRIPTION ON THE FIRST DAY FOLLOWING THE END OF THE TRIAL, ON A RECURRING MONTHLY BASIS. BY PROVIDING YOUR PAYMENT DETAILS IN CONJUNCTION WITH THE TRIAL, YOU AGREE TO THIS CHARGE USING SUCH PAYMENT DETAILS. IF YOU DO NOT WANT THIS CHARGE, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE TRIAL. IF YOU DO NOT WANT TO CONTINUE TO BE CHARGED ON A RECURRING MONTHLY BASIS, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE RECURRING MONTHLY PERIOD. PAID SUBSCRIPTIONS CANNOT BE TERMINATED BEFORE THE END OF THE PERIOD FOR WHICH YOU HAVE ALREADY PAID, AND EXCEPT AS EXPRESSLY PROVIDED IN THESE TERMS, SPOTIFY WILL NOT REFUND ANY FEES THAT YOU HAVE ALREADY PAID. THE LIMITATION SECTION SETS FORTH ADDITIONAL TERMS REGARDING CANCELLATION OF YOUR PAID SUBSCRIPTION.
partneroffers.tnc.tariff-small.19=<b>4 Rights we grant you</b><br /><br /><br /><br />The Spotify Service and the Content are the property of Spotify or Spotify's licensors. We grant you a limited, non-exclusive, revocable licence to make use of the Spotify Service, and a limited, non-exclusive, revocable licence to make personal, non-commercial, entertainment use of the Content (the \u201CLicence\u201D). This Licence shall remain in effect until and unless terminated by you or Spotify. You promise and agree that you are using the Content for your own personal, non-commercial, entertainment use and that you will not redistribute or transfer the Spotify Service or the Content.<br /><br />The Spotify software applications and the Content are licensed, not sold, to you, and Spotify and its licensors retain ownership of all copies of the Spotify software applications and Content even after installation on your personal computers, mobile handsets, tablets, and/or other relevant devices (\u201CDevices\u201D).<br /><br />All Spotify trademarks, service marks, trade names, logos, domain names, and any other features of the Spotify brand (\u201CSpotify Brand Features\u201D) are the sole property of Spotify or its licensors. The Agreements do not grant you any rights to use any Spotify Brand Features whether for commercial or non-commercial use.<br /><br />You agree to abide by our User guidelines and not to use the Spotify Service, the Content, or any part thereof in any manner not expressly permitted by the Agreements. Except for the rights expressly granted to you in these Agreements, Spotify grants no right, title, or interest to you in the Spotify Service or Content.<br /><br />Third party software (for example, open source software libraries) included in the Spotify Service are licensed to you either under the Agreements or under the relevant third party software library\u2019s licence terms as published in the help or settings section of our desktop and mobile client and/or on our website.
