oor, 25 Argyll Street, London W1F 7TU<br />United Kingdom<br />GB 943 6840 02<br /><br />\u00A9 Spotify AB.<br /><br /><img src=\"./img/vodafone.png\" />Full Vodafone website\u00A9 Vodafone 2015Vodafone terms and conditions apply. Privacy Policy
partneroffers.tnc.tariff-medium.01=<b><span style=\"color:#BD0000\">Vodafone Entertainment Terms and Conditions</span></b><br><br>The following terms apply to your purchase and use of the Vodafone Entertainment package:<ul class=\"offers_list\"><li>these terms for use of the entertainment package (\"<b>Terms</b>\");</li><li>terms provided by the relevant content provider (\"<b>Content Provider Terms</b>\") included below; and</li><li>your Bundle, Airtime Conditions and (where applicable) Welcome Letter/ Welcome Email (\"<b>Pricing Guide</b>\").</li></ul>If there is any difference between what is said in these Terms then the terms shall apply in the following order: your Pricing Guide, these Terms and the Content Provider Terms.<br><br><b>1. What is Vodafone Entertainment?</b><br>Vodafone Entertainment allows you to choose entertainment relating to music, sport and other content provided to you by third party content providers (\"<b>Content</b>\"). Vodafone Entertainment is available within various Bundles. Spotify Premium, Sky Sports and Netflix are also available on a standalone subscription basis. We provide you with the right to access the Content via the Vodafone network (\"Services\").
