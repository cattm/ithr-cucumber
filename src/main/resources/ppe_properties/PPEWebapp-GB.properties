partneroffers.d7f251ca-da2e-45a8-9088-1b7fa9e547eb.home.accordion.text=<div class=\"accordion_content_title\">Subscription</div><p>You get unlimited access to Sky Sports Mobile TV Pack 1 for 6 months for Red 4G plan & Red 4GB Value Bundle and for the duration of your plan, up to a maximum of 2 years for Red L, XL, XXL plans & Red 8GB, 15GB, 25GB Value Bundles.</p><div class=\"accordion_content_title\">Internet charges</div><p>You'll pay our standard internet charges to use this service when you're roaming or when you've exceeded your data allowance.</p><div class=\"accordion_content_title\">How to stop Sky Sports Mobile TV</div><p>For Red L, XL, XXL plan & Red 8GB, 15GB, 25GB Value Bundle customers the subscription will remain on your plan for the remainder of your term. For Red 4G plan & Red 4GB Value Bundle customers the subscription moves to a paid subscription after 6 months. You may cancel at any time.<br><br>Please contact Vodafone if you have any questions.</p><div class=\"accordion_content_title\">Phones that work with Sky Sports Mobile TV</div><p>Sky Sports Mobile TV is only available on iPhone and selected Android smartphones.<br><br>In order to activate your subscription through the Sky Sports Mobile TV app, your smartphone must be connected to the mobile network using your Vodafone SIM linked to this subscription.</p>
