partneroffers.tnc.tariff-bolt-on.07=<b>1. The Service</b><br>1.1 The \"<b>Service</b>\" means either the Sky Sports Mobile TV channel package option(s) we offer (\"<b>Option</b>\") or the NOW TV Entertainment Pass chosen by you. The relevant Service enables you to access either Sky Sports Mobile TV or NOW TV via the Vodafone network. You cannot choose individual channels within any Option and/or Service.<br>1.2 The Service is variable. Sky may vary, replace or withdraw programmes, channels, content, and/or any facilities available on the Service without notice. All channels and programmes may differ from TV broadcasts and may be modified or made for mobile. We can vary or withdraw your Option and/or Service. If we withdraw your chosen Option we will move you onto the nearest equivalent Option.<br>1.3 We may suspend the Service at any time to update the Service or for technical reasons.<br>1.4 The Service is subject to wireless internet connection, 3G and/or 4G coverage, handset capability and network availability. If the Service is suspended, interrupted or not available to you due to mobile network and/or wireless internet connection interruptions, we will not be responsible.<br>1.5 From time to time device manufacturers or the provider of the device operating system may impose changes that limit or restrict your use of the App/Service on that device. If this happens we'll try to notify you of these changes in advance, but as we have no control over these manufacturers and providers it may not always be possible to do so.<br><br><b>2. Information collected and/stored on your device</b><br>2.1 In order to use the Service you will need to download and install the App on your compatible device via your relevant app store provider.<br>2.2 When you visit a third party website via a link or banner ad from within the App, information will be automatically collected by us through the App to track the number of visitors to the relevant website. These statistics will be supplied by us to our third party advertising business partners.<br>2.3 The information provided to your relevant App store provider upon registering for the Service will be collated and used by the relevant App store provider in accordance with their privacy policy.<br>
partneroffers.tnc.tariff-bolt-on.08=<b>3. Your use of the Service</b><br>3.1 You must ensure that your supported device meets (and continues to meet) the hardware, systems and software requirements for the App/Service as described at the time you download the App or any updates to the App.<br>3.2 You will not use the Service or any part of it other than for personal, non-commercial purposes in the UK.<br>3.3 You must not or authorise or assist any third party to:<br>(a) copy (except as permitted by law), redistribute or relay the whole or any part of materials included within the App or Service; or<br>(b) sell or make any charge for watching or using any part of the App or Service; or<br>(c) show any part of the App or Service in public to an audience, even if no charge is made; or<br>(d) use the App or Service for any improper or unlawful purpose; or<br>(e) access the Service or stream any content available via the Service from any device which is located outside of the UK or ROI<br>3.4 You agree to follow our reasonable instructions concerning your use of the Service.<br>3.5 If the Service incorporates user posting/upload functions, you must not post or upload any material that is defamatory, threatening, obscene, harmful, pornographic or otherwise illegal, or includes material which would violate or infringe in any way upon rights (including intellectual property rights, rights of confidentiality, or rights of privacy) of Sky or others or causes distress or inconvenience.<br>3.6 We may require you to reimburse us for any reasonable and foreseeable losses, costs and expenses which we incur as a direct result of the misuse of the App or Service by you or any one you have allowed to use the App or Service on your compatible device.<br><br><b>4. Subscription Payments</b><br>4.1 Vodafone collects subscription payments on our behalf. All fees payable by you for your use of the Service are payable in accordance with your Vodafone Contracts.<br>4.2 If you have missed any payments you owe, we or Vodafone can suspend either the provision of the Service or your access to the Service without giving you notice. This does not affect our right to end this Contract under Clause 8 below.<br>4.3 Where you have taken a Red Value Bundle pay monthly package, at the end of your eligible Bundle, your subscription to the NOW TV Entertainment Pass will automatically renew at the then current price for the Entertainment Pass on NOW TV and all payments will be taken by NOW TV in accordance with the NOW TV Terms of Use, unless you stop your pass from automatically renewing by following the steps set out in the NOW TV Terms of Use or within any notification you receive from NOW TV about the automatic renewal of the Service.   Note this clause 4.3 will not apply if we or Vodafone end or suspend your access to the Service in accordance with a breach of this Contract or the Vodafone Contract or if you have taken a PAYG Big Value Bundle.<br>
partneroffers.tnc.tariff-bolt-on.09=<b>5. Liability</b><br>5.1 We will not be responsible or liable under this Contract for any loss or damage caused by:<br>(a) failure, interruption or delays to the relevant App or Service caused by events outside our reasonable control;<br>(b) your negligence or your failure to follow our reasonable instructions or the terms of this Contract;<br>(c) us or our employees or agents in circumstances where:<br>(i) there is no breach of a contractual obligation or legal duty of care owed to you by us or our employees or agents;<br>(ii) such loss or damage is not a reasonably foreseeable result of any breach;<br>or to the extent that such loss or damage results from any breach by you of this Contract;<br>(d) any incompatibility of the App or Service with any hardware and/or software on your mobile phone;<br>(e) any errors, viruses or bugs present in or arising from your use of the App or Service that are not caused by or attributable to us;<br>(f) any other matter that is outside of our reasonable control including without limitation, any act or default of any third party supplier, device manufacturer or provider of a device operating system.<br>5.2 We do not accept any liability under this Contract for any product or service advertised, promoted, offered or sold by third party service providers on the Service. While all reasonable efforts will be made to ensure that the information contained in the Service provided by us is as accurate as possible, we do not accept any liability and make no representations or warranties in relation to the accuracy or completeness of such information. Some of the content on the Service is provided by third parties. The availability of such content is outside our control and we will not be responsible for any suspension or loss of such content.<br>5.3 Nothing in this Contract limits our liability for death or personal injury caused by our negligence, fraud or fraudulent misrepresentation or for any matter that we cannot exclude or limit as a matter of law.<br>5.4 These limitations do not affect your legal rights. If you require advice on your legal rights, you should refer to http://adviceguide.org.uk.<br>
partneroffers.tnc.tariff-bolt-on.10=<b>6. Privacy and Personal Information</b><br>6.1 You confirm that any member of the Sky group may use and share information we hold about you with other companies in the group and with Vodafone including for market research and the marketing of Sky's products and services. This may include sending you marketing by email or SMS about either Sky Mobile TV  (where you have taken the Sky Sports Mobile TV service) or NOW TV (where you have taken the NOW TV Entertainment Pass) or other similar products and services unless you advise us of your preference not to receive such forms of marketing.<br>6.2 Information held by the Sky group about you may also be shared with other companies outside the group, including for sales and marketing purposes and for market research on products and services, unless you advise us of your preference not to share such information such with third party companies.<br>6.3 If you have not already told us that you do not want to receive marketing by email or SMS, or us to share information about you with companies outside the British Sky Broadcasting group, if you are taking the Sky Sports Mobile TV service please contact Sky Sports Mobile TV customer service by telephoning +44 8442 411 531 or emailing <a href=\"mailto:apps@bskyb.com\">apps@bskyb.com</a> or if you are taking the NOW TV Entertainment Pass service, please contact NOW TV by emailing: <a href=\"mailto:optout@nowtv.com\">optout@nowtv.com</a>.<br><br><b>7. Changes to this Contract</b><br>7.1 We may make changes to this Contract from time to time. We will give you one calendar month's notice of any changes that affect you.<br>7.2 If we reasonably believe a change will not disadvantage you we may include it without notice. Your first use of the App or Service after you have been notified of the changes will constitute acceptance of such changes.<br>
partneroffers.tnc.tariff-bolt-on.11=<b>8. Termination</b><br>8.1 Once you have selected to receive the Service, you will only be able to terminate or end your access to the Service in accordance with the terms of your Vodafone Contract.<br>8.2 We may suspend or end this Contract by giving you seven days' notice at any time if you break any of the terms in this Contract or any offer you have selected, or act in a way towards our staff or agents which we reasonably consider to be inappropriate.<br>8.3 The Service is made available via Vodafone's network under an agreement between us and Vodafone. If our agreement with Vodafone ends and the Service can no longer be provided to you, we or Vodafone will give you written notice of this fact and tell you the date that your Service will end. In respect of standalone subscriptions only Vodafone will refund any part of a subscription payment received by Vodafone that relate to the Service (or part of the Service) for the period after the Service ends.<br>8.4 If you no longer have the right to access the Service under your Vodafone Contracts or any of your Vodafone Contracts are terminated or suspended your access to the Service will automatically end or be suspended (as applicable) at that point.<br>8.5 We will not refund any payments made to Vodafone for the Service if we end this Contract because you have broken a term in it.<br><br><b>9. Intellectual Property</b><br>9.1 All copyright, trademarks and all other intellectual property rights in all material or content supplied as part of the App or Service shall remain at all times vested in us or our licensors. You are permitted to use this material or content only as expressly authorised in writing by us or our licensors. You will not, and you will not assist or facilitate any third party to, copy, reproduce, transmit, distribute, frame, commercially exploit or create derivative works of such material or content.<br>9.2 If you become aware of any such distribution or commercial exploitation, you agree to notify us immediately.<br>9.3 You acknowledge that if you post materials via the Service or App, you grant to us and our licensors and assigns an irrevocable, perpetual, royalty free, worldwide licence to use the materials as part of the App or Service and in any other manner. The licence extends to copying, distributing, broadcasting and otherwise transmitting and adapting and editing the materials.<br><br><b>10. Right To Transfer The Contract and Third Parties</b><br>10.1 We can transfer our rights and obligations under the Contract to any company, firm or person. We can only do this if it does not affect your rights under the Contract in a negative way.<br>10.2 The Contract is personal to you. You may not transfer your rights or obligations under this Contract to anyone else and no third party is entitled to benefit under this Contract except pursuant to Clause 10.1.<br><br><b>11. Law</b><br>This Contract is governed by English Law. Any disputes can be dealt with the by courts in England and Wales or any other UK court that could lawfully deal with the case.<br><br>
partneroffers.tnc.tariff-bolt-on.12=<b><span style=\"color:#BD0000\">Spotify Terms and Conditions</span></b><br><br>Effective as of 3 September 2015<br /><br /> Hello, and welcome to our Terms and Conditions of Use. This is important and affects your legal rights, so please read them and our <a href=\"https://www.spotify.com/uk/legal/privacy-policy/?language=en&country=gb\">Privacy Policy</a> and other terms referenced in this document carefully. We hope you\u2019re sitting comfortably and listening to some great music. Here we go...<br><br>
partneroffers.tnc.tariff-bolt-on.13=<b>1 Introduction</b><br />Thanks for choosing Spotify (\u201CSpotify\u201D, \u201Cwe\u201D, \u201Cus\u201D, \u201Cour\u201D). By signing up or otherwise using the Spotify service, websites, and software applications (together, the \u201CSpotify Service\u201D or \u201CService\u201D), or accessing any content or material that is made available by Spotify through the Service (the \u201CContent\u201D) you are entering into a binding contract with the Spotify entity indicated at the bottom of this document. The Spotify Service also includes the Spotify Support Community as further described in the Spotify Support Community section.<br /><br />The Spotify Service includes social and interactive features. Use of the Spotify Service relies on several technical requirements.<br /><br />Your agreement with us includes these Terms and Conditions of Use (\u201CTerms\u201D) and our Privacy Policy. (The Terms, Privacy Policy, and any additional terms that you agree to, as discussed in the Entire Agreement section, are referred to together as the \u201CAgreements\u201D.) If you wish to review the terms of the Agreements, the effective version of the Agreements can be found on Spotify\u2019s website. You acknowledge that you have read and understood the Agreements, accept these Agreements, and agree to be bound by them. If you don\u2019t agree with (or cannot comply with) the Agreements, then you may not use the Spotify Service or consume any Content.<br /><br />Please read the Agreements carefully. They cover important information about Spotify Services provided to you and any charges, taxes, and fees we bill you. The Agreements include information about future changes to the Agreements, export controls, automatic renewals, limitations of liability, privacy information, a class action waiver, and resolution of disputes by arbitration instead of in court.<br /><br />Any information that you provided during sign-up can be corrected during the sign-up process by returning to the previous screens and correcting erroneous information.<br /><br />In order to use the Spotify Service and access the Content, you need to (1) be 18 or older, or be 13 or older and have your parent or guardian\u2019s consent to the Agreements (except as set forth in the chart below), (2) have the power to enter a binding contract with us and not be barred from doing so under any applicable laws, and (3) be resident in a country where the Service is available. You also promise that any registration information that you submit to Spotify is true, accurate, and complete, and you agree to keep it that way at all times.<br /><br />
partneroffers.tnc.tariff-bolt-on.14=<b>2 Changes to the Agreements</b><br /><br />Occasionally we may, in our discretion, make changes to the Agreements. When we make material changes to the Agreements, we\u2019ll provide you with prominent notice as appropriate under the circumstances, e.g., by displaying a prominent notice within the Service or by sending you an email. In some cases, we will notify you in advance, and your continued use of the Service after the changes have been made will constitute your acceptance of the changes. Please therefore make sure you read any such notice carefully. If you do not wish to continue using the Service under the new version of the Agreements, you may terminate the Agreements by contacting us through the Customer Service contact form.
partneroffers.tnc.tariff-bolt-on.15=<b>3 Enjoying Spotify</b><br /><br />Here\u2019s some information about all the ways you can enjoy Spotify.
partneroffers.tnc.tariff-bolt-on.16=<b>3.1 Our Services & Paid Subscriptions</b><br /><br />Spotify provides streaming services offering a selection of music and other content. Certain Spotify services are provided to you free-of-charge. Other Spotify services require payment before you can access them. The Spotify services that may be accessed after payment are currently referred to as the \u201CPremium Service\u201D and the \u201CUnlimited Service\u201D (together, the \u201CPaid Subscriptions\u201D). The Spotify service that does not require payment is currently referred to as the \u201CFree Service\u201D. You can learn more about our services by visiting our website.<br /><br />The Unlimited Service may not be available to all users. We will explain which services are available to you when you are signing up for the services. If you cancel your subscription to the Unlimited Service, or if your subscription to the Unlimited Service is interrupted (for example, if you change your payment details), you may not be able to re-subscribe for the Unlimited Service. Note that the Unlimited Service may be discontinued in the future, in which case you will no longer be charged for the Service.
partneroffers.tnc.tariff-bolt-on.17=<b>3.2 Codes and other pre-paid offers</b><br /><br />If you have purchased or received a code, gift card, pre-paid offer or other offer provided or sold by or on behalf of Spotify for access to a Paid Subscription (\u201CCode\u201D), separate terms and conditions presented to you along with the Code may also apply to your access to the Service and you agree to comply with any such terms and conditions.
partneroffers.tnc.tariff-bolt-on.18=<b>3.3 Trials</b><br /><br />From time to time, we or others on our behalf may offer trials of Paid Subscriptions for a specified period without payment or at a reduced rate (a \u201CTrial\u201D). Spotify reserves the right, in its absolute discretion, to determine your eligibility for a Trial, and, subject to applicable laws, to withdraw or to modify a Trial at any time without prior notice and with no liability, to the greatest extent permitted under the law.<br /><br />For some Trials, we\u2019ll require you to provide your payment details to start the Trial. AT THE END OF SUCH TRIALS, WE MAY AUTOMATICALLY START TO CHARGE YOU FOR THE APPLICABLE PAID SUBSCRIPTION ON THE FIRST DAY FOLLOWING THE END OF THE TRIAL, ON A RECURRING MONTHLY BASIS. BY PROVIDING YOUR PAYMENT DETAILS IN CONJUNCTION WITH THE TRIAL, YOU AGREE TO THIS CHARGE USING SUCH PAYMENT DETAILS. IF YOU DO NOT WANT THIS CHARGE, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE TRIAL. IF YOU DO NOT WANT TO CONTINUE TO BE CHARGED ON A RECURRING MONTHLY BASIS, YOU MUST CANCEL THE APPLICABLE PAID SUBSCRIPTION THROUGH YOUR SPOTIFY ACCOUNT\u2019S SUBSCRIPTION PAGE OR TERMINATE YOUR SPOTIFY ACCOUNT BEFORE THE END OF THE RECURRING MONTHLY PERIOD. PAID SUBSCRIPTIONS CANNOT BE TERMINATED BEFORE THE END OF THE PERIOD FOR WHICH YOU HAVE ALREADY PAID, AND EXCEPT AS EXPRESSLY PROVIDED IN THESE TERMS, SPOTIFY WILL NOT REFUND ANY FEES THAT YOU HAVE ALREADY PAID. THE LIMITATION SECTION SETS FORTH ADDITIONAL TERMS REGARDING CANCELLATION OF YOUR PAID SUBSCRIPTION.
partneroffers.tnc.tariff-bolt-on.19=<b>4 Rights we grant you</b><br /><br /><br /><br />The Spotify Service and the Content are the property of Spotify or Spotify's licensors. We grant you a limited, non-exclusive, revocable licence to make use of the Spotify Service, and a limited, non-exclusive, revocable licence to make personal, non-commercial, entertainment use of the Content (the \u201CLicence\u201D). This Licence shall remain in effect until and unless terminated by you or Spotify. You promise and agree that you are using the Content for your own personal, non-commercial, entertainment use and that you will not redistribute or transfer the Spotify Service or the Content.<br /><br />The Spotify software applications and the Content are licensed, not sold, to you, and Spotify and its licensors retain ownership of all copies of the Spotify software applications and Content even after installation on your personal computers, mobile handsets, tablets, and/or other relevant devices (\u201CDevices\u201D).<br /><br />All Spotify trademarks, service marks, trade names, logos, domain names, and any other features of the Spotify brand (\u201CSpotify Brand Features\u201D) are the sole property of Spotify or its licensors. The Agreements do not grant you any rights to use any Spotify Brand Features whether for commercial or non-commercial use.<br /><br />You agree to abide by our User guidelines and not to use the Spotify Service, the Content, or any part thereof in any manner not expressly permitted by the Agreements. Except for the rights expressly granted to you in these Agreements, Spotify grants no right, title, or interest to you in the Spotify Service or Content.<br /><br />Third party software (for example, open source software libraries) included in the Spotify Service are licensed to you either under the Agreements or under the relevant third party software library\u2019s licence terms as published in the help or settings section of our desktop and mobile client