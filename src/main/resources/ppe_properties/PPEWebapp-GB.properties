partneroffers.tnc.tariff-small.50=<b><br /><br />24.3.6 Modifications</b><br /><br />In the event that Spotify makes any future change to this arbitration provision (other than a change to Spotify's address for Notice), you may reject any such change by sending us written notice within 30 days of the change to Spotify's address for Notice, in which case your account with Spotify shall be immediately terminated and this arbitration provision, as in effect immediately prior to the amendments you reject, shall survive.<br /><br  /><b>24.3.7 Enforceability</b><br /><br />If the class action waiver at Section 24.2 is found to be unenforceable in arbitration or if the entirety of this Section 24 is found to be unenforceable, then the entirety of this Section 24.3 shall be null and void and, in such case, the parties agree that the exclusive jurisdiction and venue described in Section 24.1 shall govern any action arising out of or related to the Agreements.<br /><br /><b>25 Contact us</b><br /><br />If you have any questions concerning the Spotify Service or the Agreements, please contact Spotify customer service by visiting the About Us section of our website.<br /><br />If you are a California resident, you may have the Agreements mailed to you electronically by sending a letter to Spotify, Attn: General Counsel, 45 West 18th Street, 7th Floor, New York, New York 10011, USA with your email address and a request for the Agreements. In addition, under California Civil Code Section 1789.3, you may contact the Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs in writing at 1625 N. Market Blvd., Suite S-202, Sacramento, California 95834, or by telephone at 1-800-952-5210 in order to resolve a complaint regarding the service or to receive further information regarding use of the service.<br /><br />Thank you for reading our Terms. We hope you enjoy Spotify!<br /><br />Contracting entity:<br />Spotify Ltd<br />4th Floor, 25 Argyll Street, London W1F 7TU<br />United Kingdom<br />GB 943 6840 02<br /><br />\u00A9 Spotify AB.<br /><br /><img src=\"./img/vodafone.png\" />Full Vodafone website\u00A9 Vodafone 2015Vodafone terms and conditions apply. Privacy Policy
partneroffers.tnc.tariff-soft.01=<b><span style=\"color:#BD0000\">Vodafone Entertainment Terms and Conditions</span></b><br><br>The following terms apply to your purchase and use of the Vodafone Entertainment package:<ul class=\"offers_list\"><li>these terms for use of the entertainment package (\"<b>Terms</b>\");</li><li>terms provided by the relevant content provider (\"<b>Content Provider Terms</b>\") included below; and</li><li>your Bundle, Airtime Conditions and (where applicable) Welcome Letter/ Welcome Email (\"<b>Pricing Guide</b>\").</li></ul>If there is any difference between what is said in these Terms then the terms shall apply in the following order: your Pricing Guide, these Terms and the Content Provider Terms.<br><br><b>1. What is Vodafone Entertainment?</b><br>Vodafone Entertainment allows you to choose entertainment relating to music, sport and other content provided to you by third party content providers (\"<b>Content</b>\"). Vodafone Entertainment is available within various Bundles. Spotify Premium, Sky Sports and Netflix are also available on a standalone subscription basis. We provide you with the right to access the Content via the Vodafone network (\"Services\").
partneroffers.tnc.tariff-soft.02=<b>2. Cost of Service</b><br><b>2.1 Where the Content is included as part of your Bundle</b> you can select one Content pack as part of your eligible tariff. Your tariff will be discounted when you activate your Content choice in order to accommodate the cost of the Content.  We will then supply a virtual Content pass on a monthly basis throughout the period Content is included in your Bundle and the Content provider accepts that pass to give you access to your chosen Content.  Unless stated otherwise in the relevant Content Provider Terms, the Content will automatically expire after the term specified in your Bundle Terms at which time any discount applied to your tariff will also expire. For PAYG customers, access will expire at the same time as your Big Value Bundle.  You will then be charged at the current retail price for that content but can choose to opt out of this charge at any time. <span style=\"color:red; text-decoration: underline;\">For PAYG customers, access will expire at the same time as your Big Value Bundle.</span><br><b>2.2 Where the Content is selected as a standalone monthly subscription</b> the cost of the Content will be confirmed to you at the time of taking out the standalone subscription. We supply a virtual Content pass on a monthly basis for the duration of your standalone subscription and the Content provider accepts that pass to give you access to your chosen Content. PAYG customers will need to have credit on their account each month in order for the monthly standalone subscription payment to be made. Sky Sports and Spotify Premium are available on a standalone monthly subscription service. Netflix is available on the same basis at the end of your inclusive content period provided that: (i) you selected Netflix as your Content choice and; (ii) at that time you were a new customer to Netflix.<br><b>2.3 Please note that Content</b> is available on Red 4G Bundles bought before the 31st March 2015 and selected Red Value Bundles and Big Value Bundles on PAYG. Any reference to \u2018Red Value Bundles\u2019 in these Terms and Conditions also includes \u2018Red 4G plans\u2019 bought before the 31st March 2015.<br><br><b>3. Access to the Service</b><br>If you exceed any Bundle data allowance when using the Content you will incur additional internet data charges. If you access the Content outside the UK then you may incur browsing, downloading and other internet data charges at the standard internet data rates for roaming. The Service is subject to network coverage, mobile equipment capability and the operating system installed on your mobile equipment. If you upgrade your Bundle prior to the end of the period that content is included within your Bundle then you will lose access to your chosen content from the date of the upgrade.<br><br><b>4. Ending the Service</b><br><b>4.1</b> Where selected as part of your Red Value Bundle, the Service can only be cancelled in accordance with the terms of your Bundle.<br><b>4.2</b> Where selected as a standalone monthly subscription<br>4.2.1 Before you activate the Service, you can cancel your monthly subscription during the first 14 days following the date you first registered for the monthly subscription (\"<b>Cancellation Period</b>\"). We'll reimburse you for any monthly subscription payments for the Service you have already made, provided the Service has not been activated.<br>4.2.2 After the Cancellation Period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed except where you cancel less than 48 hours before your next monthly anniversary date in which case cancellation will take effect from the following monthly anniversary. If you terminate your subscription you will not be entitled to any subscription refund.<br>4.2.3 To cancel or terminate your subscription please visit http://offers.vodafone.com/gb/cancel.
partneroffers.tnc.tariff-soft.03=<b>5. Sky Sports Entertainment Package</b><br>5.1 You can choose Pack 1 as your content option as part of certain Bundles. You can also choose to purchase either Pack 1 or the full pack as a standalone option on a monthly subscription basis or if you already have Pack 1 included under your Bundle you can choose to upgrade to the full pack for an additional monthly subscription fee. If you purchase Pack 1 as a standalone option and wish to upgrade to the Full Pack we suggest you first cancel your Pack 1 monthly subscription and wait until your subscription has ended before subscribing to the Full Pack or you will be charged for both packs. You will not receive any refund for any overlapping subscription where you have paid for more than one pack.<br>5.2 The Service is for use in the UK only. The Service can only be accessed on the mobile equipment connected with your Vodafone account. If you change your mobile equipment then you can continue to use the Service on your new mobile as long as it uses the same mobile number on Vodafone.  A subscription Sky Sports Mobile TV Pack 1 is currently priced at \u00A34.99 per month if purchased separately via Sky (price correct as at October 2015)<br><br><b>6. Spotify Entertainment Package</b><br> You can choose Spotify Premium as your content option as part of certain Bundles. You can also choose to purchase Spotify Premium as a standalone option on a monthly subscription basis. The Service can be used on multiple compatible devices. A subscription to Spotify Premium is currently priced at \u00A39.99 per month if purchased separately via Spotify (price correct as at October 2015)<br><br><b>7. Netflix Entertainment Package</b><br> You can choose Netflix as your content option as part of certain Bundles. You can also choose to purchase Netflix as a standalone option on a monthly subscription basis after your inclusive Netflix Content period has expired provided that you were a new customer to Netfl