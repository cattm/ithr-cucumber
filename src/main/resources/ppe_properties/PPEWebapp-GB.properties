partneroffers.d7f251ca-da2e-45a8-9088-1b7fa9e547eb.success.text=<p class=\"intro-text\"><strong>What happens next?</strong> <br><br>Congratulations, you're now ready to get your Sky Sports Mobile TV app and start watching some great sport. <br><br>Download the Sky Sports Mobile TV app from your app store, open the app, select '<strong>I subscribe to Mobile TV with Vodafone</strong>' and follow the instructions to start watching live sport on the go. <br><br><strong>Please note, you need to be on the Vodafone network for the first time you access the app. Remember to switch off WiFi.</strong></p><p class=\"intro-text\">You can also get unlimited access to Sky Sports Mobile TV Pack 2, including Sky Sports 3, 4, F1 and Sky Sports News for an additional \u00A35.00 per month.</p>
