partneroffers.tnc.tariff-standard.04=8.5 Access to the Service will begin immediately upon receipt of your activation message from Vodafone and will continue in accordance with both these Terms and the Sky Terms and Conditions below unless you or Sky are allowed to end it earlier. Note, if you have taken a PAYG package, your access to the Service will automatically end when your Big Value Bundle ends and you will need to purchase another Big Value Bundle if you wish to continue accessing the Service.<br>8.6 In accordance with clause 4.3 of the Sky Terms and Conditions below, if you have taken a Red Value Bundle pay monthly package, the Service will automatically renew at the end of your Bundle, at the then current price for the Entertainment Pass, unless you stop your pass from automatically renewing with NOW TV by following the steps set out in the NOW TV Terms of Use or within any notification you receive from NOW TV about the automatic renewal of the Service.  Note his section 8.6 does not apply to PAYG packages.<br>8.7 If you are an existing NOW TV customer with an active Entertainment Pass, you will not be able to apply the Service or access it as part of your Vodafone Bundle until your existing pass has expired or is cancelled in accordance with the NOW TV Terms of Use.<br>8.8 If purchasing a Red Value Bundle pay monthly package, the retail price paid includes the cost of the pay monthly tariff and your NOW TV Entertainment Pass.<br>8.9 If purchasing a PAYG package, the retail price paid includes the cost of your Big Value Bundle and your NOW TV Entertainment Pass.<br>8.10 A NOW TV Entertainment Pass is currently worth \u00A36.99 per month if purchased separately on NOWTV.com (price correct as at October 2015).<br><br><b>9. General</b><br>9.1 Third parties own the content of the products contained within the Vodafone Entertainment Package. The content is subject to change and we are not responsible for the content.<br>9.2 This Agreement is governed by English 