partneroffers.tnc.tariff-medium.16=<b>3.1 Our Services & Paid Subscriptions</b><br /><br />Spotify provides streaming services offering a selection of music and other content. Certain Spotify services are provided to you free-of-charge. Other Spotify services require payment before you can access them. The Spotify services that may be accessed after payment are currently referred to as the \u201CPremium Service\u201D and the \u201CUnlimited Service\u201D (together, the \u201CPaid Subscriptions\u201D). The Spotify service that does not require payment is currently referred to as the \u201CFree Service\u201D. You can learn more about our services by visiting our website.<br /><br />The Unlimited Service may not be available to all users. We will explain which services are available to you when you are signing up for the services. If you cancel your subscription to the Unlimited Service, or if your subscription to the Unlimited Service is interrupted (for example, if you change your payment details), you may not be able to re-subscribe for the Unlimited Service. Note that the Unlimited Service may be discontinued in the future, in which case you will no longer be charged for the Service.
