partneroffers.e3471bbb-7a7b-4b03-a1ea-16b0fb394255.home.accordion.text=<div class=\"accordion_content_title\" id=\"div_6a2f_0\" data-mce->Premium</div><p id=\"p_6a2f_0\" data-mce->You get unlimited music from Spotify for the duration of your subscription.</p><div class=\"accordion_content_title\" id=\"div_6a2f_1\" data-mce->Internet charges</div><p id=\"p_6a2f_1\" data-mce->You'll pay our standard internet charges to use this service when you're roaming or when you've exceeded your data allowance.</p><div class=\"accordion_content_title\" id=\"div_6a2f_2\" data-mce->Stopping the offer</div><p id=\"p_6a2f_2\" data-mce->Please call Vodafone customer services if you want to cancel your subscription.</p><div class=\"accordion_content_title\" id=\"div_6a2f_3\" data-mce->&nbsp;<br></div><p id=\"p_6a2f_3\" data-mce->Spotify is supported by a wide range of mobile phones and home entertainment devices, including Android, Windows, Apple iOS, web and many more. Please note, it's not available on BlackBerry 10.</p>
