partneroffers.tnc.tariff-standalone.02=<p>1) Le presenti condizioni di contratto disciplinano l'acquisto e l'attivazione del servizio \"Spotify Premium\" (di seguito il \"Servizio\") offerto da Vodafone Omnitel B.V., societ\u00E0 soggetta a direzione e coordinamento di Vodafone Group Plc, con sede legale in Amsterdam (Olanda) e sede amministrativa e gestionale in Ivrea (TO) via Jervis 13.</p><p>Il primo utilizzo del Servizio equivale all'accettazione espressa delle condizioni di seguito riportate.</p>
partneroffers.tnc.tariff-standalone.02.chilitv=1. Chili \u00E8 un servizio erogato da Chili S.p.a., societ\u00E0 con sede legale in Milano, via Colico 21, (di seguito \u201CChili\u201D) che consente la fruizione di contenuti multimediali a richiesta (di seguito \u201CServizio Chili\u201D). Per l\u2019acquisto dei singoli contenuti messi a disposizione da Chili sulla sua piattaforma, il Cliente utilizzer\u00E0\u2019 il credito virtuale presente nel borsellino elettronico del Servizio Chili.
partneroffers.tnc.tariff-standalone.03=<p>2) Il servizio Spotify Premium permette al cliente di:<ol><li>accedere ad un catalogo di pi\u00F9 di 30 Milioni di canzoni e ascoltare qualsiasi brano o artista on demand;</li><li>avere musica illimitata senza pubblicit\u00E0 sempre su PC, consolle, dispositivi mobili, tablet e Smart TV;</li><li>scaricare musica e ascoltarla offline in audio ad alta qualit\u00E0 (limitato per un massimo di 3 dispositivi).</li></ol></p><p>Prima della sottoscrizione del Servizio, \u00E8 consigliato controllare la compatibilit\u00E0 del proprio dispositivo: Vodafone non si assume alcuna responsabilit\u00E0 per la mancata compatibilit\u00E0 del Servizio medesimo con il dispositivo utilizzato.</p>
partneroffers.tnc.tariff-standalone.03.chilitv=2. La Promozione Chili \u00E8 diretta esclusivamente ai clienti Vodafone che hanno sottoscritto le tariffe oggetto della promozione (i \u201CClienti\u201D), la durata della Promozione sar\u00E1 differente in base alla tariffa sottoscritta dal Cliente e disponibile alla pagina <a href=\"http://www.vodafone.it/portal/Privati/Vantaggi-Vodafone/Per-i-gia-Clienti/Vodafone-Entertainment/Chili-TV-Vodafone\" target=\"_blank\">http://www.vodafone.it/portal/Privati/Vantaggi-Vodafone/Per-i-gia-Clienti/Vodafone-Entertainment/Chili-TV-Vodafone</a>
partneroffers.tnc.tariff-standalone.04=3) Per usufruire del Servizio \u00E8 necessario effettuare preliminarmente la registrazione accedendo al sito entertainment.vodafone.it, attivare l'offerta e poi scaricare l'app Spotify da Play Store per Android, Apple Store per iOS e Windows Phone Store per Windows device.
partneroffers.tnc.tariff-standalone.04.chilitv=3. La Promozione Chili permette al Cliente di usufruire per 12 mesi o per 2 mesi di un credito virtuale sul borsellino elettronico del Servizio Chili pari a 10\u20AC di credito al mese, non cumulabili, da utilizzare con l\u2019accesso  alla sezione \u201CEntertainment\u201D dell\u2019applicazione Chili.<br><br>Per utilizzare l\u2019applicazione Chili \u00E8 necessario avere un dispositivo compatibile (prodotto e venduto separatamente) e una connessione Internet.
partneroffers.tnc.tariff-standalone.05=<p>4) Nel periodo dal 14 giugno 2015 al 31 agosto 2015 (salvo proroghe), a seconda dell\u2019offerta sottoscritta, il cliente ha diritto ad uno dei seguenti profili:<ol><li>Servizio Spotify Premium offerto da Vodafone per dodici mesi offerti da Vodafone a 0 euro anziche\u2019 9,99 euro. Valore totale della promozione 119,88 euro. Al termine del periodo promozionale, il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per tre mesi; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per un mese; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 8,99 euro mensili per gli undici mesi successivi. Al termine di questo periodo promozionale, il Servizio si rinnova al costo di 9,99 euro mensili.</li></ol></p><p>La data di decorrenza delle presenti condizioni \u00E8 quella di attivazione del Servizio.</p><p>Se la promozione Vodafone viene disattivata prima della fine del periodo promozionale, Spotify Premium viene disattivato in automatico.</p><p>In qualsiasi momento \u00E8 possibile disattivare senza vincoli l\u2019abbonamento al Servizio accedendo al sito <a href=\"http://voda.it/disattivaspotify\">http://voda.it/disattivaspotify</a>. L\u2019account Spotify Premium sar\u00E0 convertito in un account Spotify Free senza perdere le playlist preferite.</p><p>L'accesso al Servizio \u00E8 effettivo non appena conclusa la registrazione e ricevuto l\u2019sms di conferma attivazione.</p><p>L'abbonamento si rinnova ogni 30 giorni dalla data di attivazione.</p><p>Per i clienti ricaricabili, il costo di rinnovo sar\u00E0 scalato dal credito residuo del numero Vodafone registrato al Servizio.</p><p>Se al momento del rinnovo del Servizio il credito residuo non \u00E8 sufficiente, l'account Spotify Premium viene sospeso per un periodo di 7 giorni e viene convertito in un account Spotify Free.</p><p>Se entro 7 giorni dalla data di mancato rinnovo viene effettuata una ricarica per un ammontare sufficiente a coprire il costo del rinnovo, l'account Premium viene ripristinato e il rinnovo successivo avviene 30 giorni dopo l'avvenuto pagamento.</p><p>Se per qualsiasi motivo non viene effettuata la ricarica entro i 7 giorni dalla data di disattivazione, oppure l'ammontare ricaricato non copre l'intero costo di rinnovo del Servizio, Spotify Premium viene convertito in un account Spotify Free. In tale ipotesi, se si procede con la riattivazione del Servizio, viene addebitato il costo di 9,99 euro al mese fin da subito.</p><p>Per i clienti abbonamento, il costo del Servizio viene addebitato sul conto telefonico bimestrale relativo al numero Vodafone registrato al Servizio.</p>
partneroffers.tnc.tariff-standalone.05.chilitv=4. I Clienti Vodafone che intendono fruire della Promozione Chili e che non sono ancora registrati al Servizio Chili, devono accedere alla pagina <b>entertainment.vodafone.it</b>, accettare le presenti condizioni relative alla Promozione Chili ed effettuare la registrazione al Servizio Chili e successivamente scaricare l'applicazione Chili (da Play Store per Android, Apple Store per iOS o Windows Phone Store per Windows device). Prima della sottoscrizione del Servizio Chili, \u00E8 consigliato controllare la compatibilit\u00E0 del proprio dispositivo sul sito entertainment.vodafone.it. Vodafone non si assume alcuna responsabilit\u00E0 per la mancata compatibilit\u00E0 del Servizio Chili medesimo con il dispositivo utilizzato dal Cliente.<br><br>I Clienti gi\u00E1 registrati al Servizio Chili che intendano fruire della Promozione Chili, devono accedere alla pagina entertainment.vodafone.it, accettare le relative condizioni Vodafone e successivamente inserire le proprie credenziali Chili effettuando l\u2019accesso<br><br>La fruizione del Servizio Chili \u00E8 subordinata all\u2019accettazione da parte del Cliente dei termini e delle condizioni Chili disponibili sul sito ufficiale di Chili alla pagina <a href=\"https://it.chili.tv/general-conditions.\" target=\"_blank\">https://it.chili.tv/general-conditions.</a><br><br>L\u2019accesso al Servizio Chili, necessario al fine di usufruire della Promozione Chili, sar\u00E1 possibile non appena ricevuto l\u2019SMS di conferma attivazione da parte di Vodafone.<br><br>La Promozione \u00E8 attivabile nel periodo che va dal 22 Novembre al 31 Dicembre 2015 (salvo proroghe). I Clienti che non hanno attivato la Promozione Chili entro questa data non hanno diritto ad alcun rimborso n\u00E9 a qualsiasi altra forma di compensazione. La Promozione \u00E8 personale, non trasferibile e non cumulabile con altre promozioni del Servizio Chili. Il valore della Promozione non pu\u00F3 essere convertito in denaro, credito telefonico, omaggi o in qualsiasi altro valore.
partneroffers.tnc.tariff-standalone.06=5) Se si \u00E8 gi\u00E0 utilizzatore di Spotify Premium e si desidera usufruire del Servizio, si deve procedere alla cancellazione del rinnovo dell\u2019abbonamento sul sito <a href=\"https://www.spotify.com/it/account/subscription/cancel/\">https://www.spotify.com/it/account/subscription/cancel/</a> e successivamente completare la registrazione sulla pagina entertainment.vodafone.it, mantenendo l\u2019account Spotify esistente.
