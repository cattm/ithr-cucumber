partneroffers.tnc.tariff-soft.01.chilitv=Le presenti condizioni disciplinano l\u2019offerta del servizio Chili a condizioni vantaggiose (\u201CPromozione Chili\u201D) da parte di <b>\u201CVodafone Italia S.p.A. societ\u00E0 del gruppo Vodafone Group Plc con socio unico, con sede legale in Via Jervis 13, Ivrea (TO)\u201D</b>
partneroffers.tnc.tariff-soft.01.netflix=1.\tLe presenti condizioni disciplinano le modalit\u00E0 di sottoscrizione  del servizio  \"Netflix\"  da parte di un  Cliente Vodafone, mediante pagamento del relativo corrispettivo su conto telefonico o carta prepagata Vodafone (di seguito il \u201CServizio\u201D). In particolare le presenti condizioni disciplinano la sottoscrizione del Servizio da parte di un Cliente di VODAFONE OMNITEL B.V., societ\u00E0 soggetta a direzione e coordinamento di Vodafone Group Plc, con sede legale in Amsterdam (Olanda) e sede amministrativa e gestionale in Ivrea (TO) via Jervis 13 (di seguito \u201CVodafone\u201D).
partneroffers.tnc.tariff-soft.02=<p>1) Le presenti condizioni di contratto disciplinano l'acquisto e l'attivazione del servizio \"Spotify Premium\" (di seguito il \"Servizio\") offerto da Vodafone Omnitel B.V., societ\u00E0 soggetta a direzione e coordinamento di Vodafone Group Plc, con sede legale in Amsterdam (Olanda) e sede amministrativa e gestionale in Ivrea (TO) via Jervis 13.</p><p>Il primo utilizzo del Servizio equivale all'accettazione espressa delle condizioni di seguito riportate.</p>
partneroffers.tnc.tariff-soft.02.chilitv=1. Chili \u00E8 un servizio erogato da Chili S.p.a., societ\u00E0 con sede legale in Milano, via Colico 21, (di seguito \u201CChili\u201D) che consente la fruizione di contenuti multimediali a richiesta (di seguito \u201CServizio Chili\u201D). Per l\u2019acquisto dei singoli contenuti messi a disposizione da Chili sulla sua piattaforma, il Cliente utilizzer\u00E0\u2019 il credito virtuale presente nel borsellino elettronico del Servizio Chili.
partneroffers.tnc.tariff-soft.02.netflix=2.\tNetflix \u00E8 un servizio di video on demand  in abbonamento erogato da Netflix International B.V., societ\u00E1 con sede legale in Olanda, Keizersgracht 440 1016 GD Amsterdam. Il Servizio Netflix permette al Cliente di: <ol><li>accedere a serie TV, film, documentari e cartoni animati in streaming mediante rete Internet su smartphone, tablet, PC, alcune TV connesse e altri dispositivi e</li> <li>ricevere raccomandazioni, vedere recensioni e altre informazioni relative ai contenuti.</li></ol>
partneroffers.tnc.tariff-soft.03=<p>2) Il servizio Spotify Premium permette al cliente di:<ol><li>accedere ad un catalogo di pi\u00F9 di 30 Milioni di canzoni e ascoltare qualsiasi brano o artista on demand;</li><li>avere musica illimitata senza pubblicit\u00E0 sempre su PC, consolle, dispositivi mobili, tablet e Smart TV;</li><li>scaricare musica e ascoltarla offline in audio ad alta qualit\u00E0 (limitato per un massimo di 3 dispositivi).</li></ol></p><p>Prima della sottoscrizione del Servizio, \u00E8 consigliato controllare la compatibilit\u00E0 del proprio dispositivo: Vodafone non si assume alcuna responsabilit\u00E0 per la mancata compatibilit\u00E0 del Servizio medesimo con il dispositivo utilizzato.</p>
partneroffers.tnc.tariff-soft.03.chilitv=2. La Promozione Chili \u00E8 diretta esclusivamente ai clienti Vodafone che hanno sottoscritto le tariffe oggetto della promozione (i \u201CClienti\u201D), la durata della Promozione sar\u00E1 differente in base alla tariffa sottoscritta dal Cliente e disponibile alla pagina <a href=\"http://www.vodafone.it/portal/Privati/Vantaggi-Vodafone/Per-i-gia-Clienti/Vodafone-Entertainment/Chili-TV-Vodafone\" target=\"_blank\">http://www.vodafone.it/portal/Privati/Vantaggi-Vodafone/Per-i-gia-Clienti/Vodafone-Entertainment/Chili-TV-Vodafone</a>
partneroffers.tnc.tariff-soft.03.netflix=3.\tGli adempimenti IVA previsti dalla normativa italiana inerenti alla fornitura del servizio di online TV al Cliente sono a carico del soggetto che eroga il servizio, ossia Netflix International B.V.
partneroffers.tnc.tariff-soft.04=3) Per usufruire del Servizio \u00E8 necessario effettuare preliminarmente la registrazione accedendo al sito entertainment.vodafone.it, attivare l'offerta e poi scaricare l'app Spotify da Play Store per Android, Apple Store per iOS e Windows Phone Store per Windows device.
partneroffers.tnc.tariff-soft.04.chilitv=3. La Promozione Chili permette al Cliente di usufruire per 12 mesi o per 2 mesi di un credito virtuale sul borsellino elettronico del Servizio Chili pari a 10\u20AC di credito al mese, non cumulabili, da utilizzare con l\u2019accesso  alla sezione \u201CEntertainment\u201D dell\u2019applicazione Chili.<br><br>Per utilizzare l\u2019applicazione Chili \u00E8 necessario avere un dispositivo compatibile (prodotto e venduto separatamente) e una connessione Internet.
partneroffers.tnc.tariff-soft.04.netflix=4.\tPer guardare Netflix \u00E8 necessario avere un dispositivo compatibile (prodotto e venduto separatamente) e una connessione Internet. La fruizione del Servizio Netflix \u00E8 subordinata allaccettazione da parte del Cliente dei termini e delle condizioni Netflix disponibili sul sito <a href=\"http://www.netflix.it\">www.netflix.it</a>. Prima della sottoscrizione del Servizio Netflix, \u00E8 consigliato controllare la compatibilit\u00E0 del proprio dispositivo. Vodafone non si assume alcuna responsabilit\u00E0 per la mancata compatibilit\u00E0 del Servizio Netflix con il dispositivo utilizzato dal Cliente. Per usufruire del Servizio di addebito del corrispettivo \u00E8 necessario accedere alla pagina voda.it/netflix accettando le presenti condizioni, richiedere l`attivazione del Servizio Netflix e successivamente scaricare l'applicazione Netflix (da Play Store per Android, Apple Store per iOS o Windows Phone Store per Windows device).
partneroffers.tnc.tariff-soft.05=<p>4) Nel periodo dal 14 giugno 2015 al 31 agosto 2015 (salvo proroghe), a seconda dell\u2019offerta sottoscritta, il cliente ha diritto ad uno dei seguenti profili:<ol><li>Servizio Spotify Premium offerto da Vodafone per dodici mesi offerti da Vodafone a 0 euro anziche\u2019 9,99 euro. Valore totale della promozione 119,88 euro. Al termine del periodo promozionale, il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per tre mesi; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per un mese; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 8,99 euro mensili per gli undici mesi successivi. Al termine di questo periodo promozionale, il Servizio si rinnova al costo di 9,99 euro mensili.</li></ol></p><p>La data di decorrenza delle presenti condizioni \u00E8 quella di attivazione del Servizio.</p><p>Se la promozione Vodafone viene disattivata prima della fine del periodo promozionale, Spotify Premium viene disattivato in automatico.</p><p>In qualsiasi momento \u00E8 possibile disattivare senza vincoli l\u2019abbonamento al Servizio accedendo al sito <a href=\"http://voda.it/disattivaspotify\">http://voda.it/disattivaspotify</a>. L\u2019account Spotify Premium sar\u00E0 convertito in un account Spotify Free senza perdere le playlist preferite.</p><p>L'accesso al Servizio \u00E8 effettivo non appena conclusa la registrazione e ricevuto l\u2019sms di conferma attivazione.</p><p>L'abbonamento si rinnova ogni 30 giorni dalla data di attivazione.</p><p>Per i clienti ricaricabili, il costo di rinnovo sar\u00E0 scalato dal credito residuo del numero Vodafone registrato al Servizio.</p><p>Se al momento del rinnovo del Servizio il credito residuo non \u00E8 sufficiente, l'account Spotify Premium viene sospeso per un periodo di 7 giorni e viene convertito in un account Spotify Free.</p><p>Se entro 7 giorni dalla data di mancato rinnovo viene effettuata una ricarica per un ammontare sufficiente a coprire il costo del rinnovo, l'account Premium viene ripristinato e il rinnovo successivo avviene 30 giorni dopo l'avvenuto pagamento.</p><p>Se per qualsiasi motivo non viene effettuata la ricarica entro i 7 giorni dalla data di disattivazione, oppure l'ammontare ricaricato non copre l'intero costo di rinnovo del Servizio, Spotify Premium viene convertito in un account Spotify Free. In tale ipotesi, se si procede con la riattivazione del Servizio, viene addebitato il costo di 9,99 euro al mese fin da subito.</p><p>Per i clienti abbonamento, il costo del Servizio viene addebitato sul conto telefonico bimestrale relativo al numero Vodafone registrato al Servizio.</p>
partneroffers.tnc.tariff-soft.05.chilitv=4. I Clienti Vodafone che intendono fruire della Promozione Chili e che non sono ancora registrati al Servizio Chili, devono accedere alla pagina <b>entertainment.vodafone.it</b>, accettare le presenti condizioni relative alla Promozione Chili ed effettuare la registrazione al Servizio Chili e successivamente scaricare l'applicazione Chili (da Play Store per Android, Apple Store per iOS o Windows Phone Store per Windows device). Prima della sottoscrizione del Servizio Chili, \u00E8 consigliato controllare la compatibilit\u00E0 del proprio dispositivo sul sito entertainment.vodafone.it. Vodafone non si assume alcuna responsabilit\u00E0 per la mancata compatibilit\u00E0 del Servizio Chili medesimo con il dispositivo utilizzato dal Cliente.<br><br>I Clienti gi\u00E1 registrati al Servizio Chili che intendano fruire della Promozione Chili, devono accedere alla pagina entertainment.vodafone.it, accettare le relative condizioni Vodafone e successivamente inserire le proprie credenziali Chili effettuando l\u2019accesso<br><br>La fruizione del Servizio Chili \u00E8 subordinata all\u2019accettazione da parte del Cliente dei termini e delle condizioni Chili disponibili sul sito ufficiale di Chili alla pagina <a href=\"https://it.chili.tv/general-conditions.\" target=\"_blank\">https://it.chili.tv/general-conditions.</a><br><br>L\u2019accesso al Servizio Chili, necessario al fine di usufruire della Promozione Chili, sar\u00E1 possibile non appena ricevuto l\u2019SMS di conferma attivazione da parte di Vodafone.<br><br>La Promozione \u00E8 attivabile nel periodo che va dal 22 Novembre al 31 Dicembre 2015 (salvo proroghe). I Clienti che non hanno attivato la Promozione Chili entro questa data non hanno diritto ad alcun rimborso n\u00E9 a qualsiasi altra forma di compensazione. La Promozione \u00E8 personale, non trasferibile e non cumulabile con altre promozioni del Servizio Chili. Il valore della Promozione non pu\u00F3 essere convertito in denaro, credito telefonico, omaggi o in qualsiasi altro valore.
partneroffers.tnc.tariff-soft.05.netflix=5.\tL\u2019accesso al Servizio Netflix sar\u00E0 possibile dal momento della ricezione dell\u2019SMS di conferma attivazione da parte di Vodafone. Il Servizio Netflix si rinnova automaticamente una volta al mese salvo disattivazione. Il costo del Servizio Netflix sar\u00E0 scalato dal credito disponibile in caso di ricaricabile ed addebitato sul conto telefonico in caso di abbonamento sul numero Vodafone a cui \u00E8  associato il Servizio Netflix, in base al piano tariffario Netflix selezionato in fase di registrazione al Servizio Netflix.
partneroffers.tnc.tariff-soft.06=5) Se si \u00E8 gi\u00E0 utilizzatore di Spotify Premium e si desidera usufruire del Servizio, si deve procedere alla cancellazione del rinnovo dell\u2019abbonamento sul sito <a href=\"https://www.spotify.com/it/account/subscription/cancel/\">https://www.spotify.com/it/account/subscription/cancel/</a> e successivamente completare la registrazione sulla pagina entertainment.vodafone.it, mantenendo l\u2019account Spotify esistente.
partneroffers.tnc.tariff-soft.06.chilitv=5. Al termine della Promozione Chili, il Servizio Chili si rinnover\u00E0 automaticamente al prezzo di 4,99\u20AC al mese ed il cliente potr\u00E0 godere di un credito virtuale sul borsellino elettronico di Chili pari a 10\u20AC da utilizzare nella sezione Entertainment dell\u2019applicazione Chili.
partneroffers.tnc.tariff-soft.06.netflix=6.\tSe si \u00E8 gi\u00E0 registrati  a Netflix e si desidera usufruire del Servizio di addebito fornito da Vodafone, \u00E8 necessario disattivare Netflix alla pagina <a href=\"http://www.netflix.it\">www.netflix.it</a> ed effettuare l\u2019accesso alla pagina <a href=\"http://voda.it/netflix\">voda.it/netflix</a> seguendo le indicazioni riportate.
