partneroffers.tnc.tariff-standard.03.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 2 Deelnemer</b><li>2.1. Iedereen die woonachtig is in Nederland mag aan deze Actie deelnemen met uitzondering van personen die onder artikel 2.3. t/m 2.5 worden genoemd (hierna: de \u2018Deelnemer\u2019).</li><li>2.2. De Deelnemer moet ouder zijn dan 18 jaar.</li><li>2.3. De Deelnemer dient te beschikken over de Gegevens als bedoeld in artikel 6.</li><li>2.4. De Deelnemer die aantoonbaar misbruik maakt van de Actie kan van Deelname worden uitgesloten.</li><li>2.5. De Deelnemer mag niet eerder gebruik hebben gemaakt van een TV Anywhere promotie.</li></ul>
partneroffers.tnc.tariff-standard.04.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 3 Deelname</b><li>3.1. De Deelnemer kan aan de Actie deelnemen als hij binnen de Looptijd van de promotie en zich binnen 3 maanden na de aanschaf van het Abonnement of de Bundel heeft aangemeld bij TV Anywhere (hierna: \u2018Deelname\u2019).<ul style=\"list-style:none\"><li>3.1.1. Het Abonnement is gedefinieerd als:<ul style=\"list-style:none\"><li>3.1.1.1. een Red Essential, Red, Red Super of Red Plus abonnement</li><li>3.1.1.2. een Smart 200, Smart 500 of Smart 700 abonnement</li></ul></li><li>3.1.2. De Bundel is gedefinieerd als:<ul style=\"list-style:none\"><li>3.1.2.1. eenmalige Flexibele Data Bundel van 100MB, 400MB of 1 GB</li><li>3.1.2.2. maandelijkse BloX Extra Data van 400MB, 1GB of 3GB</li></ul></li></ul></li><li>3.2. Deelname aan de Actie is gratis. Let op, er kunnen eventuele kosten voor communicatie in rekening gebracht worden voor het gebruik van je dataverbinding.</li><li>3.3. Elke Deelnemer kan slechts 1 keer aan de Actie deelnemen.</li><li>3.4. Om TV Anywhere te kunnen gebruiken is een internetverbinding nodig en een iOS of Android Smartphone of tablet.</li></ul>
partneroffers.tnc.tariff-standard.05.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 4 Promotie</b><li>4.1.\tDe promotie zal bestaan uit een TV Anywhere abonnement gedurende 1 maanden (de 'Promotieperiode') ter waarde van EUR 4,95 per maand (hierna: de 'Promotie'). De Promotie wordt jouw niet in rekening gebracht</li><li>4.2.\tDe Promotie is niet inwisselbaar voor geld en/of andere producten</li><li>4.3. De Promotie is persoonsgebonden en niet overdraagbaar.</li><li>4.4. De Deelnemer heeft bij niet gebruik van de Promotie geen recht op vergoeding of andere vorm van compensatie.</li><li>4.5. Vodafone stuurt de Deelnemer 2 weken voor het einde van de Promotieperiode een sms om de Deelnemer eraan te herinneren dat de Promotieperiode afloopt. De Deelnemer kan het TV Anywhere abonnement gedurende de Promotieperiode te allen tijde opzeggen en toch blijven kijken tot het einde van de Promotieperiode.</li></ul>
