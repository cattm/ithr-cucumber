partneroffers.tnc.tariff-standard.07.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 6 Aansprakelijkheid</b><li>6.1. Vodafone, de door haar ingeschakelde hulppersonen en/of derden zijn niet aansprakelijk voor enige schade, direct en/of indirect, die voortvloeit uit of op enige andere wijze verband houdt met de Actie.</li><li>6.2. Meer specifiek zijn Vodafone, de door haar ingeschakelde hulppersonen en/of derden niet aansprakelijk voor enige schade, direct en/of indirect, veroorzaakt door of op enige andere wijze verband houdende met het wijzigen, onderbreken of be\u00EBindigen van de Actie.</li><li>6.3. Vodafone, de door haar ingeschakelde hulppersonen en/of derden, zijn ook niet aansprakelijk voor enige aanvullende uitgaven die de Deelnemer of derden eventueel dient te maken in verband met de deelname aan de Actie.</li><li>6.4. Druk-, spel-, zet- of vergelijkbare fouten kunnen niet worden tegengeworpen en betekenen op geen enkele wijze een verplichting voor Vodafone.</li><li>6.5. Vodafone is niet verantwoordelijk, dan wel aansprakelijk voor gebreken in de Promotie. Vodafone verleent geen garanties op de Promotie.</li><li>6.6. Vodafone is niet aansprakelijk voor netwerk-, hardware- of softwareproblemen, stroomstoringen of een storing van welke aard van ook, die gebruik van de Promotie hinderen of vertraging of verlies van de registratie van de Deelnemer of andere gegevens tot gevolg hebben.</li><li>6.7. Vodafone is niet aansprakelijk voor Promoties die niet of niet tijdig geactiveerd kunnen worden.</li></ul>
partneroffers.tnc.tariff-standard.08.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 7 Overige bepalingen</b><li>7.1. Indien van toepassing draagt Vodafone zorg voor de afdracht van de eventuele belastingen.</li><li>7.2. Bij gebruik van de TV Anywhere dienst via het mobiele netwerk wordt de databundel van het Abonnement of Bundel verminderd met de verbruikte data. Bij het ontbreken daarvan worden voor het gebruik van de TV Anywhere dienst via het mobiele netwerk kosten voor datagebruik in rekening gebracht. Het gebruik hangt af van de kwaliteit van de stream die op TV Anywhere gekozen wordt. Voor datagebruik in het buitenland worden kosten voor data roaming in rekening gebracht conform de EU-Roaming tarieven.</li><li>7.3. In de gevallen waarin deze voorwaarden niet voorzien, zal een besluit worden genomen door Vodafone.</li><li>7.4. Klachten over deze Actie kunnen schriftelijk kenbaar gemaakt worden bij Vodafone, Avenue C\u00E9ramique 300, 6221 KX, Maastricht, onder vermelding van \"Klacht TV Anywhere Actie\".</li><li>7.5.\tHet gebruik van de diensten van Vodafone valt voor het overige onder de Algemene Voorwaarden voor Consumenten van Vodafone Libertel B.V. (te vinden op vodafone.nl/voorwaarden) en deze Actievoorwaarden worden daarbinnen als aanvullend aangemerkt. Op het Abonnement en de Bundel zijn de bijbehorende Tarieven van toepassing.</li><li>7.6. Op deze Actie is uitsluitend Nederlands recht van toepassing.</li></ul>
