partneroffers.tnc.tariff-soft.11=References to 'us' or 'we' mean Vodafone Limited registered at Vodafone House, The Connection, Newbury, Berkshire, RG14 2FN under registration number 01471587. These terms (and where the Sky Sports Mobile TV service is included as part of your 4G tariff your pay monthly airtime terms and conditions) (\"Terms and Conditions\") are the terms which apply between you and us for the Sky Sports Mobile TV Service (\"the Service\"). By using the Service you accept these Terms and Conditions.<br><br>British Sky Broadcasting Limited (\"Sky\") is providing the Service to you. The Service is subject to Sky's terms and conditions which will apply between you and Sky for the Service. You must accept Sky's terms and conditions before you can activate the Service. You can contact Sky customer services by email to: help@skycustomer support.com or by telephone on 08442 411 531 between the hours of 8am and 11pm.
partneroffers.tnc.tariff-soft.12=<br><b>What is the Sky Sports Mobile TV Service?</b><br>The Service comprises of either:<ul class=\"offers_list\"><li>Pack 1 - Live channels Sky Sports 1 and Sky Sports 2. This is the Sky Sports Mobile TV service you will have if you have selected Sky as part of your 4G tariff.</li><li>Pack 2 - Live channels Sky Sports 3, Sky Sports 4, Sky Sports F1 and Sky Sports News in addition to Sky Sports 1 and Sky Sports 2.</li></ul><br>All channels and programmes are subject to change, may vary in line with Sky's standard packages, differ from TV broadcasts and may be modified or made for mobile. Sky reserves the right to change their range of content at any time.<br><br>We may suspend the Service at any time for technical reasons.
partneroffers.tnc.tariff-soft.13=<br><b>Cost of Service</b><br><b>Where selected as part of your 4G tariff</b> the cost of the Service is included as part of your price plan. This is the price advertised to you at the time of purchase as your pay monthly price plan. The retail price for the Service will be confirmed to you from time to time for your information only, there will be no additional cost to you.<br><br>At the end of the minimum period for your price plan (as shown on your order form, welcome letter or welcome email) the Service will continue on a monthly subscription basis. We will notify you one month prior to the end of this minimum period to inform you of the change.<br><br><b>Where selected as a monthly subscription</b> the cost of the Service will be confirmed to you at the time of taking out the subscription. You can choose to purchase either Pack 1 or Pack 2 as a standalone option  on a monthly subscription basis or if you already have Pack 1 included under your 4G tariff you can choose to upgrade to Pack 2 for an additional monthly subscription fee.<br><br>You must pay us the subscription payments every month in advance and you agree that we may collect your subscription payment on Sky's behalf by adding it to your account if you are a pay monthly customer or deducting it from your balance if you are a pay as you go customer.<br><br>We may increase your subscription payment at any time by giving you at least one calendar month's notice. We may also increase your subscription payment without notice if required by law or if any regulatory authority requests or requires a change to any aspect of our pricing which affects your subscription payment directly or our pricing structure directly.<br><br>If you pay your Vodafone account by Direct Debit or credit card, we may alter your Direct Debit or credit card instruction if your subscription payment changes for any reason.<br><br>If you've missed any payments you owe to us, we can suspend provision of the Service to you without giving you notice.
partneroffers.tnc.tariff-soft.14=<br><b>Access to the Service</b><br>You must be over 18 years old to access the Service. The Service is for use in the UK only and data charges will apply. [If you access the service outside the UK then you will incur data charges at the standard data rates for roaming]. The inclusion of the Service in your price plan or purchase of a subscription does not include costs associated with data usage  The Service will work on cellular and Wi-Fi so where you have access to Wi-Fi you can select Wi-Fi on your phone to receive the Service. You need to have continuous Wi-Fi or cellular coverage in order to stream the Service.<br><br>Provision of Service is subject to network coverage, mobile phone capability and the operating system installed on the phone. Historic and new devices and operating systems will not always be compatible with the Service. Where the Service forms part of your 4G tariff should the Service no longer be available Vodafone will give you the option of obtaining alternative content to replace the Service.<br><br>The Service can only be accessed on the smartphone connected with your Vodafone account. If you change your mobile then you can continue to use the Service on your new mobile as long as it uses the same SIM and the device and operating system are compatible with the Service.
partneroffers.tnc.tariff-soft.15=<br><b>How to activate your Service</b><br>Go through sign up process and select Sky. You will need to download the Sky app from the iOS Apple iTunes Store or Google Play Store.
partneroffers.tnc.tariff-soft.16=<br><b>Ending the Service</b><br><b>Where selected as part of your 4G tariff</b> the Service is subject to your fixed-term agreement, and you can only cancel it in accordance with your pay monthly airtime conditions.<br><br>We will contact you a month prior to the expiry of the provision of the Service as part of your 4G tariff to confirm the Service will continue on a monthly subscription basis. If you do not want to receive the Service on a monthly subscription basis you can cancel it by calling 191 from your Vodafone mobile, or by visiting a Vodafone store.<br><br><b>Where selected as a monthly subscription</b><br>You can cancel your Sky monthly subscription during the fourteen days following the date you first registered for the monthly subscription. We will reimburse you for any monthly subscription payments for the Service you have already made, provided you do not begin using the Service. If you start using the Service your cancellation rights under this paragraph will end.<br><br>After the above period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed. If you terminate your subscription you will not be entitled to any subscription refund.<br><br>To cancel your subscription either visit a Vodafone store or call 191 from your Vodafone mobile.
partneroffers.tnc.tariff-soft.17=<br><b>Privacy and personal information</b><br>How we collect and use your information generally is explained in our <a href=\"http://www.vodafone.co.uk/about-this-site/our-privacy-policy/index.htm\">Privacy Policy</a>.<br><br>Where we process billing information relating to the Service this is carried out on Sky's behalf and Sky's privacy policy applies.
