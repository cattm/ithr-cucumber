partneroffers.tnc.tariff-bolt-on.04=<b><span style=\"color:#BD0000\">Sky Terms and Conditions</span></b><br><br>References below to \"we\", \"us\" or \"Sky\" mean British Sky Broadcasting Limited registered at Grant Way, Isleworth, Middlesex TW7 5QD under registration number 2906991.<br>These terms and conditions (the \"Contract\") set out terms on which we provide the Sky Sports Mobile TV service to you in accordance with your eligible Vodafone tariff.  All payments for the Service are collected by Vodafone and your access to the Service is also subject to Vodafone's terms and conditions which are set out above.<br>For help with <b>the functionality of the App or your login details</b> you can contact <b>Sky Sports Mobile TV customer service by telephoning +44 8442 411 531</b>.<br>Sky is not responsible for your mobile phone, the mobile network provided by Vodafone, the data services necessary to access the Sky Sports Mobile TV channels or collecting any subscription payments from you. Your separate contracts with them, including the terms and conditions set out above, cover these aspects (\"Vodafone Contracts\"). In order to use the Service, you will need to download the Sky Sports Mobile TV app (the \"App\") from your relevant App Store provider. You will need to set up an account to access the Service via the App.  If you do not already have a Sky ID you will be able to create one by following the steps on screen. If you already have a Sky ID and password, you can sign in to use the Service with those details. The App/Service is only available on supported devices.  If you change your handset or the software running on your handset, your new/updated handset may not be compatible with the Service and you may be unable to download the App or continue using the Service.  The current list of supported devices can be found on the App description page within your relevant device application store.<br>By using this Service, you agree that we may use and share informati