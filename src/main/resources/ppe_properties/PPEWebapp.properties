partneroffers.tnc.tariff-standalone.02=<p><strong>3. Usufruir do Spotify</strong></p><p>Eis alguma informa\u00E7\u00E3o sobre todas as formas de usufruir do Spotify.</p><p><strong>3.1 Subscri\u00E7\u00F5es</strong></p><p>Os titulares de contas Spotify podem aceder ao Servi\u00E7o Spotify atrav\u00E9s de qualquer uma das nossas diversas Subscri\u00E7\u00F5es:</p><ul><li><strong>Servi\u00E7o Gratuito:</strong> um servi\u00E7o apoiado por publicidade, gratuito, que lhe permite ouvir m\u00FAsica de forma ilimitada durante seis meses, contados a partir da cria\u00E7\u00E3o da sua conta Spotify. Ap\u00F3s este per\u00EDodo, ficar\u00E1 limitado a um tempo m\u00E1ximo de 10 horas por m\u00EAs para ouvir m\u00FAsica;</li><li><strong>Servi\u00E7o Ilimitado</strong>: uma subscri\u00E7\u00E3o feita com base numa taxa;</li><li><strong>Servi\u00E7o Premium:</strong>  um servi\u00E7o com uma subscri\u00E7\u00E3o feita com base numa taxa, sem publicidade, que lhe permite ouvir m\u00FAsica quando se encontra ligado \u00E0 internet, entre outras funcionalidades; ou</li><li><strong>Servi\u00E7o para M\u00F3vel:</strong> atrav\u00E9s de um aparelho de telem\u00F3vel com as funcionalidades necess\u00E1rias. </li></ul><p>O Servi\u00E7o Premium permite ao utilizador guardar conte\u00FAdo em cache at\u00E9 tr\u00EAs (3) computadores pessoais, aparelhos de telem\u00F3vel e/ou outros dispositivos relevantes (coletivamente os \u201CDispositivos\u201D) enquanto a sua subscri\u00E7\u00E3o do Servi\u00E7o Premium se encontrar ativa. O utilizador n\u00E3o pode transferir c\u00F3pias do conte\u00FAdo em cache para qualquer outro dispositivo por qualquer meio. Ao utilizar o Servi\u00E7o M\u00F3vel, concorda em aceitar as Condi\u00E7\u00F5es para Telem\u00F3vel e registar o Servi\u00E7o como subscritor m\u00F3vel. O Servi\u00E7o Premium e o Servi\u00E7o Ilimitado s\u00E3o doravante referidos como \u201CSubscri\u00E7\u00F5es Pagas\u201D.</p><p><strong>3.2 C\u00F3digos e outras Ofertas Limitadas</strong></p>
partneroffers.tnc.tariff-standalone.03=<p>Se o utilizador tiver adquirido um C\u00F3digo vendido por ou em representa\u00E7\u00E3o da Spotify para acesso ao Servi\u00E7o Ilimitado, ou ao Servi\u00E7o Premium pelo prazo indicado no seu email, cart\u00E3o ou recibo em papel (\u201CC\u00F3digo\u201D), ou se estiver a aceder ao Servi\u00E7o atrav\u00E9s de alguma outra oferta limitada que tenha recebido, ou adquirido \u00E0 Spotify (\u201COferta Limitada\u201D), estes Contratos s\u00E3o aplic\u00E1veis ao seu acesso ao Servi\u00E7o. Quaisquer conjuntos separados de termos e condi\u00E7\u00F5es, que lhe sejam apresentados juntamente com o C\u00F3digo ou outra Oferta Limitada, tamb\u00E9m ser\u00E3o aplic\u00E1veis ao seu acesso ao Servi\u00E7o usando o C\u00F3digo ou a Oferta Limitada.</p><p>Nos termos dos direitos que possa ter ao abrigo do Artigo 12, os C\u00F3digos s\u00F3 s\u00E3o rem\u00EDveis no pa\u00EDs onde o utilizador adquiriu esse mesmo C\u00F3digo, n\u00E3o s\u00E3o rem\u00EDveis por dinheiro e n\u00E3o podem ser devolvidos para obter um reembolso em dinheiro, trocados, revendidos ou utilizados para a compra de outros C\u00F3digos.</p><p><strong>3.3 Per\u00EDodo Experimental</strong></p><p>Ocasionalmente, poderemos oferecer um per\u00EDodo experimental do Servi\u00E7o Premium e/ou do Servi\u00E7o M\u00F3vel, durante um prazo espec\u00EDfico, sem que seja efetuado um pagamento (um \u201CPer\u00EDodo Experimental\u201D). A Spotify reserva-se o direito de determinar, inteiramente a seu crit\u00E9rio, a elegibilidade do utilizador para o Per\u00EDodo Experimental, e de cancelar ou alterar o Per\u00EDodo Experimental, a qualquer momento sem aviso pr\u00E9vio e sem incorrer em qualquer responsabilidade.</p><p>Para alguns Per\u00EDodos Experimentais, solicitamos que faculte dados para pagamento antes do in\u00EDcio do Per\u00EDodo Experimental. No final desses Per\u00EDodos Experimentais podemos come\u00E7ar automaticamente a cobrar-lhe o Servi\u00E7o Premium no primeiro dia a seguir a final do Per\u00EDodo Experimental, a t\u00EDtulo de mensalidade. Ao facultar os seus dados para pagamento, em conjunto com o Per\u00EDodo Experimental, o utilizador aceita este custo. Se n\u00E3o pretender este custo, ter\u00E1 de alterar a sua subscri\u00E7\u00E3o para o Servi\u00E7o Gratuito, atrav\u00E9s das defini\u00E7\u00F5es da conta Spotify, antes do final do Per\u00EDodo Experimental.</p>
partneroffers.tnc.tariff-standalone.04=<p><strong>4. Licen\u00E7a e cess\u00E3o</strong></p><p>O Servi\u00E7o Spotify e o conte\u00FAdo fornecido atrav\u00E9s do mesmo s\u00E3o propriedade da Spotify ou dos licenciantes da Spotify e concedemos ao utilizador uma Licen\u00E7a limitada, n\u00E3o-exclusiva, revog\u00E1vel para uso pessoal e n\u00E3o comercial do Servi\u00E7o Spotify e para receber o conte\u00FAdo informativo disponibilizado atrav\u00E9s do Servi\u00E7o Spotify no seu Pa\u00EDs Local atrav\u00E9s da Subscri\u00E7\u00E3o ou Per\u00EDodo Experimental, que o utilizador tiver selecionado (a \u201CLicen\u00E7a\u201D). Esta Licen\u00E7a permanecer\u00E1 em vigor por um prazo de 20 anos salvo se for revogada pelo utilizador ou pela Spotify.</p><p>As aplica\u00E7\u00F5es de software da Spotify s\u00E3o licenciadas, n\u00E3o vendidas, ao utilizador, e a Spotify mant\u00E9m a propriedade de todas as c\u00F3pias das aplica\u00E7\u00F5es de software da Spotify, mesmo ap\u00F3s a instala\u00E7\u00E3o nos seus Dispositivos. A Spotify pode ceder estes Contratos, ou qualquer parte dos mesmos, a outra entidade do Grupo Spotify ou a qualquer outra entidade sucessora no neg\u00F3cio. O utilizador n\u00E3o pode ceder estes Contratos, ou qualquer parte dos mesmos, nem transferir ou sublicenciar os seus direitos ao abrigo da presente Licen\u00E7a, a quaisquer terceiros.</p><p>Todas as marcas comerciais, marcas de servi\u00E7o, nomes comerciais, log\u00F3tipos, nomes de dom\u00EDnio e quaisquer outras funcionalidades da marca Spotify s\u00E3o propriedade exclusiva da Spotify. Esta Licen\u00E7a n\u00E3o concede ao utilizador quaisquer direitos de uso das marcas comerciais, marcas de servi\u00E7o, nomes comerciais, log\u00F3tipos, nomes de dom\u00EDnio, ou outras funcionalidades da marca Spotify, seja para uso comercial ou n\u00E3o comercial.</p><p>O utilizador aceita submeter-se \u00E0s nossas <a href=\"https://www.spotify.com/pt/legal/end-user-agreement/#s8\">Diretrizes do Utilizador</a> e a n\u00E3o usar o Servi\u00E7o Spotify (incluindo, mas sem se encontrar limitado ao seu conte\u00FAdo) por qualquer forma n\u00E3o expressamente permitida por estas Condi\u00E7\u00F5es.</p><p>As bibliotecas de software de terceiros inclu\u00EDdas no Servi\u00E7o Spotify s\u00E3o licenciadas ao utilizador ao abrigo destas Condi\u00E7\u00F5es, ou ao abrigo da respetiva Licen\u00E7a de software de terceiros nos termos publicados na Sec\u00E7\u00E3o de ajuda ou nas defini\u00E7\u00F5es do nosso ambiente de trabalho e cliente m\u00F3vel e no nosso site.</p>
partneroffers.tnc.tariff-standalone.05=<p><strong>5. Aplica\u00E7\u00F5es de Terceiros</strong></p><p>O Servi\u00E7o Spotify proporciona uma plataforma para aplica\u00E7\u00F5es de terceiros, sites e servi\u00E7os para a disponibiliza\u00E7\u00E3o de produtos e servi\u00E7os ao utilizador (\u201C<strong>Aplica\u00E7\u00F5es de Terceiros\u201D</strong>), e a sua utiliza\u00E7\u00E3o destas Aplica\u00E7\u00F5es de Terceiros est\u00E1 sujeita \u00E0s respetivas condi\u00E7\u00F5es de utiliza\u00E7\u00E3o. O utilizador compreende e aceita que a Spotify n\u00E3o \u00E9 respons\u00E1vel pelo comportamento, funcionalidades ou conte\u00FAdo de qualquer Aplica\u00E7\u00E3o de Terceiros.</p>
partneroffers.tnc.tariff-standalone.06=<p><strong>6. Conte\u00FAdo criado pelo utilizador</strong></p><p>Os utilizadores da Spotify podem publicar, carregar e/ou contribuir (\u201C<strong>publicar</strong>\u201D) com conte\u00FAdo para o Servi\u00E7o, incluindo fotografias, texto e compila\u00E7\u00F5es de listas de reprodu\u00E7\u00E3o (\u201C<strong>Conte\u00FAdo do Utilizador</strong>\u201D). O utilizador declara ter o direito de publicar qualquer Conte\u00FAdo do Utilizador, por si publicado no Servi\u00E7o e que esse Conte\u00FAdo do Utilizador, ou o seu uso por n\u00F3s, nos termos contemplados por este Contrato, n\u00E3o infringe estes Contratos, a lei aplic\u00E1vel ou os direitos de propriedade intelectual de terceiros.  O utilizador concede-nos uma Licen\u00E7a n\u00E3o exclusiva, transmiss\u00EDvel, gratuita, mundial para uso de qualquer Conte\u00FAdo do Utilizador publicado pelo utilizador na ou em rela\u00E7\u00E3o \u00E0 Spotify. Esta Licen\u00E7a manter-se-\u00E1 em vigor at\u00E9 o utilizador cancelar a sua conta Spotify, exceto no que se refere ao Conte\u00FAdo do Utilizador que o mesmo tenha publicado, tornado p\u00FAblico e/ou partilhado com outros. Com exce\u00E7\u00E3o dos direitos aqui especificamente concedidos, o utilizador mant\u00E9m a propriedade de todos os direitos, incluindo os direitos de propriedade intelectual, sobre o Conte\u00FAdo do Utilizador que o mesmo tenha publicado no Servi\u00E7o Spotify,.</p><p>A Spotify n\u00E3o monitoriza, rev\u00EA ou edita o Conte\u00FAdo do Utilizador, mas reserva-se o direito de remover ou desativar o acesso a qualquer Conte\u00FAdo do Utilizador, com qualquer fundamento ou sem fundamento, incluindo mas n\u00E3o se encontrando limitado ao Conte\u00FAdo do Utilizador que, de acordo com o exclusivo crit\u00E9rio da Spotify, infrinja estes Contratos. A Spotify pode tomar estas medidas sem estar obrigada a notific\u00E1-las previamente ao utilizador. A remo\u00E7\u00E3o ou desativa\u00E7\u00E3o do acesso ao Conte\u00FAdo do Utilizador ser\u00E1 efetuada de acordo com o nosso exclusivo crit\u00E9rio e n\u00E3o prometemos remover ou desativar o acesso a qualquer Conte\u00FAdo do Utilizador espec\u00EDfico.</p><p>A Spotify n\u00E3o \u00E9 respons\u00E1vel pelo Conte\u00FAdo do Utilizador nem subscreve qualquer opini\u00E3o contida no Conte\u00FAdo do Utilizador.  Se considerar que qualquer Conte\u00FAdo do Utilizador infringe os seus direitos de propriedade intelectual, clique <a href=\"https://www.spotify.com/pt/legal/copyright-policy\">aqui</a>, ou se considerar que qualquer Conte\u00FAdo do Utilizador n\u00E3o cumpre as Diretrizes do Utilizador (Artigo 8 infra) ou que os seus direitos, ao abrigo da lei aplic\u00E1vel, foram, por qualquer forma violados por qualquer Conte\u00FAdo do Utilizador agradecemos que nos contacte em <a href=\"mailto:legal-feedback@spotify.com\">legal-feedback@spotify.com</a>.</p>
partneroffers.tnc.tariff-standalone.07=<p><strong>7. Contrapresta\u00E7\u00E3o</strong></p><p>Como contrapresta\u00E7\u00E3o dos direitos concedidos ao utilizador, nos termos destas Condi\u00E7\u00F5es, o Utilizador autoriza e concede-nos o direito de (a) permitir ao Servi\u00E7o Spotify utilizar o processador, banda larga e hardware de armazenamento no seu Dispositivo de modo a facilitar o funcionamento do Servi\u00E7o, (b) apresentar publicidade e outra informa\u00E7\u00E3o ao utilizador caso este subscreva o Servi\u00E7o Gratuito e (c) permitir aos nossos parceiros comerciais fazer o mesmo.</p>
partneroffers.tnc.tariff-standalone.08=<p><strong>8. Diretrizes do Utilizador</strong></p><p>Estabelecemos algumas regras fundamentais a seguir pelo utilizador quando usa o Servi\u00E7o, para assegurar que a Spotify se mant\u00E9m agrad\u00E1vel para todos. Siga, por favor, estas regras e aconselhe outros utilizadores a fazer o mesmo.</p><p>A Spotify respeita os direitos de propriedade intelectual e espera que o utilizador fa\u00E7a o mesmo. O que significa, por exemplo, que n\u00E3o \u00E9 permitido: (a) Copiar, reproduzir, extrair \u00E1udio (ripping), gravar ou disponibilizar ao p\u00FAblico qualquer parte dos Servi\u00E7os Spotify ou do conte\u00FAdo entregue ao utilizador atrav\u00E9s dos Servi\u00E7os Spotify, ou o uso, por qualquer forma, do Servi\u00E7o Spotify que n\u00E3o seja expressamente permitido ao abrigo destas Condi\u00E7\u00F5es; (b) usar o servi\u00E7o Spotify para importar ou copiar quaisquer ficheiros locais que o utilizador n\u00E3o tenha o direito legal de importar ou copiar desta forma; (c) engenharia reversa, descompila\u00E7\u00E3o, desmontagem, modifica\u00E7\u00E3o ou cria\u00E7\u00E3o de obras derivadas com base nos Servi\u00E7os Spotify ou em parte dos mesmos; (d) contornar qualquer tecnologia usada pela Spotify, os seus licenciantes ou quaisquer terceiros para proteger o conte\u00FAdo acess\u00EDvel atrav\u00E9s do Servi\u00E7o; (e) alugar ou locar qualquer parte dos Servi\u00E7os; (f) contornar quaisquer restri\u00E7\u00F5es territoriais aplicadas pela Spotify; (g) aumentar artificialmente a contagem de reprodu\u00E7\u00F5es ou manipular, por qualquer forma, os Servi\u00E7os usando um script ou outro processo automatizado; (h) remover ou alterar quaisquer direitos de autor, marca ou outros avisos de propriedade intelectual contidos ou facultados atrav\u00E9s do Servi\u00E7o Spotify; (i) facultar a sua palavra passe a qualquer outra pessoa ou usar o nome de utilizador e a palavra passe de outra pessoa.</p>
partneroffers.tnc.tariff-standalone.09=<p>Respeite, por favor, a Spotify e os outros utilizadores do Servi\u00E7o Spotify. N\u00E3o se envolva em qualquer atividade no Servi\u00E7o, nem carregue Conte\u00FAdo do Utilizador, incluindo o registo e/ou o uso de um nome de utilizador, que seja ou inclua material que (a) seja ofensivo, abusivo, difamat\u00F3rio, pornogr\u00E1fico ou obsceno; (b) seja ilegal, ou vise promover ou cometer um ato il\u00EDcito de qualquer esp\u00E9cie, incluindo mas n\u00E3o se encontrando limitado a viola\u00E7\u00F5es do direito de propriedade intelectual, direitos de privacidade ou de propriedade da Spotify ou de terceiros; (c) inclua dados pessoais de terceiros ou vise solicitar esses dados pessoais; (d) inclua conte\u00FAdo malicioso tal como software malicioso, cavalos de troia ou v\u00EDrus, ou que por qualquer forma interfira no acesso do utilizador a qualquer Servi\u00E7o; (e) vise ou constitua ass\u00E9dio ou intimida\u00E7\u00E3o a outros utilizadores; (f) se fa\u00E7a passar por outrem ou deturpe a sua rela\u00E7\u00E3o com outro utilizador, pessoa ou entidade ou que seja, por qualquer forma, fraudulento, falso, enganador, ou ilus\u00F3rio; (g) use meios automatizados para promover artificialmente o conte\u00FAdo; (h) envolva a transmiss\u00E3o de correio em massa n\u00E3o solicitado (\u201Cspam\u201D), publicidade n\u00E3o solicitada, carta corrente, ou similar, incluindo atrav\u00E9s da caixa de correio da Spotify; (i) envolva atividades comerciais ou de vendas, tais como publicidade, concursos, apostas ou esquemas em pir\u00E2mide; (j) promova produtos ou servi\u00E7os comerciais; (k) interfira como Servi\u00E7o Spotify, adultere ou tente examinar minuciosamente, pesquisar ou testar vulnerabilidades no Servi\u00E7o, nos sistemas inform\u00E1ticos ou rede da Spotify ou viole quaisquer medidas de seguran\u00E7a ou de autentica\u00E7\u00E3o da Spotify. ou (l) esteja em conflito com o Contrato, nos termos determinados pela Spotify. O utilizador aceita que a Spotify tamb\u00E9m pode exigir a restitui\u00E7\u00E3o do seu nome de utilizador por qualquer raz\u00E3o.</p><p>Seja ponderado quanto ao que torna p\u00FAblico no Spotify. O Servi\u00E7o Spotify inclui funcionalidades sociais e interativas, incluindo a possibilidade de publicar Conte\u00FAdo do Utilizador, partilhar conte\u00FAdo, e tornar p\u00FAblica determinada informa\u00E7\u00E3o sobre o utilizador, tal como \u00E9 descrito com mais pormenor nas defini\u00E7\u00F5es da sua conta. N\u00E3o se esque\u00E7a que a informa\u00E7\u00E3o partilhada ou disponibilizada ao p\u00FAblico pode ser usada e voltar a ser partilhada por outros utilizadores no Spotify ou na web, por isso utilize o Spotify com cuidado e proceda regularmente \u00E0 gest\u00E3o das defini\u00E7\u00F5es da sua conta. A Spotify n\u00E3o tem qualquer responsabilidade nas suas escolhas de tornar p\u00FAblicos quaisquer atos ou material no Servi\u00E7o.</p><p>A sua palavra passe protege a sua conta de utilizador e o utilizador \u00E9 o \u00FAnico respons\u00E1vel por manter a confidencialidade e a seguran\u00E7a da sua palavra passe. O utilizador compreende que \u00E9 respons\u00E1vel por qualquer uso do seu nome de utilizador e da palavra passe no Servi\u00E7o. Se o seu nome de utilizador se perder ou for roubado, ou se cr\u00EA que houve um acesso n\u00E3o autorizado \u00E0 sua conta por terceiros contactenos, por favor, imediatamente e altere a sua palavra passe logo que poss\u00EDvel.</p>
partneroffers.tnc.tariff-standalone.10=<p><strong>9. Infra\u00E7\u00E3o aos direitos de autor</strong></p><p>A Spotify respeita os direitos de propriedade intelectual dos propriet\u00E1rios.  Para obter detalhes sobre a pol\u00EDtica de direitos de autor da Spotify, por favor, clique <a href=\"https://www.spotify.com/pt/legal/copyright-policy/\">aqui</a>.</p><p><strong>10. Modifica\u00E7\u00F5es e limita\u00E7\u00F5es da tecnologia</strong></p><p>A Spotify envidar\u00E1 esfor\u00E7os razo\u00E1veis para manter o Servi\u00E7o Spotify operacional. Por\u00E9m, determinadas dificuldades t\u00E9cnicas ou manuten\u00E7\u00E3o podem, ocasionalmente, originar interrup\u00E7\u00F5es tempor\u00E1rias. A Spotify reserva-se o direito de, periodicamente e a qualquer momento, modificar ou suspender, tempor\u00E1ria ou permanentemente, fun\u00E7\u00F5es e funcionalidades do Servi\u00E7o Spotify, com ou sem aviso pr\u00E9vio, sem incorrer em qualquer responsabilidade perante o utilizador, exceto quando for proibido por lei, por qualquer interrup\u00E7\u00E3o, modifica\u00E7\u00E3o ou suspens\u00E3o do Servi\u00E7o Spotify ou de qualquer fun\u00E7\u00E3o ou funcionalidade do mesmo. O utilizador compreende e aceita que a Spotify n\u00E3o tem qualquer obriga\u00E7\u00E3o de manter, dar assist\u00EAncia, valorizar ou atualizar o Servi\u00E7o, ou de fornecer todo ou qualquer conte\u00FAdo espec\u00EDfico atrav\u00E9s do Servi\u00E7o.</p>
partneroffers.tnc.tariff-standalone.11=<p><strong>11. Controlo de exporta\u00E7\u00E3o</strong></p><p>Os produtos da Spotify podem estar sujeitos \u00E0s leis e regulamentos relativos ao controlo das exporta\u00E7\u00F5es e reexporta\u00E7\u00F5es dos EUA incluindo os Regulamentos de Administra\u00E7\u00E3o de Exporta\u00E7\u00E3o (\u201CEAR\u201D) impostos pelo Departamento de Com\u00E9rcio dos EUA, san\u00E7\u00F5es comerciais e econ\u00F3micas impostas pelo Gabinete do Departamento do Tesouro para o Controlo de Ativos Estrangeiros (\u201COFAC\u201D), e o Regulamento Internacional relativo ao Tr\u00E1fico de Armas (\u201CITAR\u201D) imposto pelo Departamento de Estado. O utilizador garante que (1) n\u00E3o se encontra localizado em Cuba, Ir\u00E3o, Coreia do Norte, Sud\u00E3o, ou S\u00EDria e (2) n\u00E3o \u00E9 uma parte recusada nos termos especificados na legisla\u00E7\u00E3o indicada supra.</p><p>O utilizador aceita cumprir todas as leis e regulamentos relativos ao controlo das exporta\u00E7\u00F5es e reexporta\u00E7\u00F5es aplic\u00E1veis, incluindo o EAR, san\u00E7\u00F5es comerciais e econ\u00F3micas impostas pelo OFAC e pelo ITAR. Especificamente, o utilizador aceita n\u00E3o efetuar, direta ou indiretamente, a venda, exporta\u00E7\u00E3o, reexporta\u00E7\u00E3o, transfer\u00EAncia, desvio, ou dispor por qualquer forma de quaisquer produtos, software, ou tecnologia (incluindo produtos derivados de ou baseados nessa tecnologia) recebidos da Spotify ao abrigo destes Contratos para qualquer destino, entidade ou pessoa proibida por essas leis ou regulamentos dos Estados Unidos, sem obter previamente autoriza\u00E7\u00E3o das autoridades governamentais competentes, nos termos exigidos por essas leis e regulamentos. Esta cl\u00E1usula relativa ao controlo das exporta\u00E7\u00F5es manter-se-\u00E1 em vigor ap\u00F3s o termo ou cancelamento destes Contratos.</p>
partneroffers.tnc.tariff-standalone.12=<p><strong>12. Pagamentos, cancelamentos e per\u00EDodo de reflex\u00E3o</strong></p><p>Se o utilizador residir num Pa\u00EDs Local que fa\u00E7a parte da Uni\u00E3o Europeia e tiver adquirido uma Subscri\u00E7\u00E3o Paga ou um C\u00F3digo online, o utilizador tem o direito de mudar de ideias e receber o reembolso integral dentro do prazo de catorze (14) dias, a contar da data da compra (o \u201CPer\u00EDodo de Reflex\u00E3o\u201D), mas apenas se ainda n\u00E3o tiver iniciado a sess\u00E3o, nem tiver por qualquer forma acedido ou dado in\u00EDcio ao consumo.</p><p>Se o utilizador tiver uma Subscri\u00E7\u00E3o Paga, o seu pagamento \u00E0 Spotify renovar-se-\u00E1 automaticamente no final do per\u00EDodo de subscri\u00E7\u00E3o, salvo se canclar a sua Subscri\u00E7\u00E3o Paga atrav\u00E9s da p\u00E1gina de subscri\u00E7\u00E3o antes do final do per\u00EDodo de subscri\u00E7\u00E3o em curso. O cancelamento produzir\u00E1 efeitos no dia seguinte, ao \u00FAltimo dia do per\u00EDodo de subscri\u00E7\u00E3o em curso, e ser\u00E1 passado para o Servi\u00E7o Gratuito. Por\u00E9m, se o utilizador cancelar o pagamento e/ou rescindir as Condi\u00E7\u00F5es depois do Per\u00EDodo de Reflex\u00E3o ter terminado (quando se aplique), e/ou antes do fim do per\u00EDodo de subscri\u00E7\u00E3o, n\u00E3o procederemos ao reembolso de quaisquer taxas de subscri\u00E7\u00E3o que j\u00E1 nos tenham sido pagas.</p><p>A Spotify pode alterar, ocasionalmente, o valor das Subscri\u00E7\u00F5es Pagas, e comunicar-lhe-\u00E1 quaisquer altera\u00E7\u00F5es de pre\u00E7o. As altera\u00E7\u00F5es de pre\u00E7o das Subscri\u00E7\u00F5es Pagas produzir\u00E3o efeitos no in\u00EDcio do per\u00EDodo de subscri\u00E7\u00E3o seguinte, a seguir \u00E0 data da altera\u00E7\u00E3o do pre\u00E7o. Ao continuar a utilizar o Servi\u00E7o Spotify, ap\u00F3s a entrada em vigor da altera\u00E7\u00E3o do pre\u00E7o, o utilizador aceita o novo pre\u00E7o.</p>
partneroffers.tnc.tariff-standalone.13=<p><strong>13. Prazo e rescis\u00E3o</strong></p><p>Estas Condi\u00E7\u00F5es aplicar-se-\u00E3o ao utilizador at\u00E9 \u00E0 sua rescis\u00E3o pelo utilizador ou pela Spotify. A Spotify pode rescindir as Condi\u00E7\u00F5es ou suspender o seu acesso ao Servi\u00E7o Spotify, a qualquer momento, incluindo em caso de suspeita de uso, ou do uso n\u00E3o autorizado do Servi\u00E7o Spotify ou do n\u00E3o cumprimento das Condi\u00E7\u00F5es. Se o utilizador ou a Spotify procederem \u00E0 rescis\u00E3o das Condi\u00E7\u00F5es, ou se a Spotify suspender o seu acesso ao Servi\u00E7o Spotify, o utilizador aceita que a Spotify n\u00E3o ter\u00E1 qualquer responsabilidade perante o utilizador e que Spotify n\u00E3o proceder\u00E1 ao reembolso de quaisquer quantias que j\u00E1 tenham sido pagas, na medida mais ampla permitida pela lei aplic\u00E1vel. Para sabe como encerrar sua conta no Spotify, entre em contato conosco por meio do formul\u00E1rio de Atendimento ao Cliente.</p>
