partneroffers.tnc.tariff-soft.02=References to 'us' or 'we' mean Vodafone Limited registered at Vodafone House, The Connection, Newbury, Berkshire, RG14 2FN under registration number 01471587. These terms (and where the Spotify Premium service is included as part of your 4G tariff your pay monthly airtime terms and conditions) (\"Terms and Conditions\") are the terms which apply between you and us for the Spotify premium music service (\"the Service\"). By using the Service you accept these Terms and Conditions.<br><br>Spotify Limited (\"Spotify\") is providing the Service to you. The Service is subject to Spotify's terms and conditions which will apply between you and Spotify for the Service. You can contact Spotify customer services by email to: [INSERT] or by telephone on [INSERT] between the hours of [INSERT].
partneroffers.tnc.tariff-soft.03=<b>3.</b> The following three Vodafone RED with Spotify Premium packages are available as part of a 24-month contract between you and Vodafone:<ul class=\"offers_list\"><li>1. Vodafone RED Essentials with Spotify Premium</li><li>2. Vodafone RED with Spotify Premium</li><li>3. Vodafone RED Super with Spotify Premium</li></ul>When you purchase a Vodafone RED with Spotify Premium package, then in addition to the standard price plan inclusions on Vodafone RED, you receive a free monthly subscription to the Spotify service for the duration of your 24-month contract and an additional data allowance as set out in the table below.<table style=\"border:1px solid black;\"><tr><th style=\"border:1px solid black;\"><b>Tariff</b></th><th style=\"border:1px solid black;\"><b>Price Plan Inclusions</b></th><th style=\"border:1px solid black;\"><b>Free monthly Spotify subscription</b></th><th style=\"border:1px solid black;\"><b>Additional Data Allowance</b></th></tr><tr><td style=\"border:1px solid black;\">Vodafone RED Essentials with Spotify Premium</td><td style=\"border:1px solid black;\">Vodafone to Vodafone calls and texts<br>100 minutes to any network<br>Unlimited texts to any network<br>500MB data</td><td style=\"border:1px solid black;\">Included</td><td style=\"border:1px solid black;\">500MB</td></tr><tr><td style=\"border:1px solid black;\">Vodafone RED with Spotify Premium</td><td style=\"border:1px solid black;\">Unlimited calls and texts to any network<br>100 worldwide minutes<br>100 worldwide texts<br>2GB data</td><td style=\"border:1px solid black;\">Included</td><td style=\"border:1px solid black;\">1GB</td></tr><tr><td style=\"border:1px solid black;\">Vodafone RED Super with Spotify Premium</td><td style=\"border:1px solid black;\">Unlimited calls and texts to any network<br>500 worldwide minutes<br>500 worldwide texts<br>6GB data</td><td style=\"border:1px solid black;\">Included </td><td style=\"border:1px solid black;\">1GB</td></tr></table>
partneroffers.tnc.tariff-soft.04=<br><b>Cost of Service</b><br><b>Where selected as part of your 4G tariff</b> the cost of the Service is included as part of your price plan. This is the price advertised to you at the time of purchase as your pay monthly price plan. There will be no additional cost to you for access to the Service during the minimum period of your price plan.<br><br>At the end of the minimum period for your price plan (as shown on your order form, welcome letter or welcome email) the Service will continue on a monthly subscription basis. We will notify you one month prior to the end of this minimum period to inform you of the change.<br><br><b>Where selected as a monthly subscription</b> the cost of the Service will be confirmed to you at the time of taking out the subscription.<br><br>You must pay us the subscription payments every month in advance and you agree that we may collect your subscription payment on Spotify's behalf by adding it to your account if you are a pay monthly customer or deducting it from your balance if you are a pay as you go customer.<br><br>We may increase your subscription payment at any time by giving you at least one calendar months' notice. We may also increase your subscription payment without notice if required by law or if any regulatory authority requests or requires a change to any aspect of our pricing which affects your subscription payment directly or our pricing structure directly. Price changes will take effect at the start of the next subscription period following the date of notification of the price change. By continuing to use the Service after the price change takes effect you accept the new price.<br><br>If you pay your Vodafone account by Direct Debit or credit card, we may alter your Direct Debit or credit card instruction if your subscription payment changes for any reason.<br>If you've missed any payments you owe to us, we can suspend provision of the Service to you without giving you notice.
partneroffers.tnc.tariff-soft.05=<p>4) Nel periodo dal 14 giugno 2015 al 31 agosto 2015 (salvo proroghe), a seconda dell\u2019offerta sottoscritta, il cliente ha diritto ad uno dei seguenti profili:<ol><li>Servizio Spotify Premium offerto da Vodafone per dodici mesi offerti da Vodafone a 0 euro anziche\u2019 9,99 euro. Valore totale della promozione 119,88 euro. Al termine del periodo promozionale, il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per tre mesi; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 9,99 euro mensili.</li><li>Servizio Spotify Premium offerto da Vodafone per un mese; successivamente il Servizio si rinnova mensilmente ed automaticamente al costo di 8,99 euro mensili per gli undici mesi successivi. Al termine di questo periodo promozionale, il Servizio si rinnova al costo di 9,99 euro mensili.</li></ol></p><p>La data di decorrenza delle presenti condizioni \u00E8 quella di attivazione del Servizio.</p><p>Se la promozione Vodafone viene disattivata prima della fine del periodo promozionale, Spotify Premium viene disattivato in automatico.</p><p>In qualsiasi momento \u00E8 possibile disattivare senza vincoli l\u2019abbonamento al Servizio accedendo al sito <a href=\"http://voda.it/disattivaspotify\">http://voda.it/disattivaspotify</a>. L\u2019account Spotify Premium sar\u00E0 convertito in un account Spotify Free senza perdere le playlist preferite.</p><p>L'accesso al Servizio \u00E8 effettivo non appena conclusa la registrazione e ricevuto l\u2019sms di conferma attivazione.</p><p>L'abbonamento si rinnova ogni 30 giorni dalla data di attivazione.</p><p>Per i clienti ricaricabili, il costo di rinnovo sar\u00E0 scalato dal credito residuo del numero Vodafone registrato al Servizio.</p><p>Se al momento del rinnovo del Servizio il credito residuo non \u00E8 sufficiente, l'account Spotify Premium viene sospeso per un periodo di 7 giorni e viene convertito in un account Spotify Free.</p><p>Se entro 7 giorni dalla data di mancato rinnovo viene effettuata una ricarica per un ammontare sufficiente a coprire il costo del rinnovo, l'account Premium viene ripristinato e il rinnovo successivo avviene 30 giorni dopo l'avvenuto pagamento.</p><p>Se per qualsiasi motivo non viene effettuata la ricarica entro i 7 giorni dalla data di disattivazione, oppure l'ammontare ricaricato non copre l'intero costo di rinnovo del Servizio, Spotify Premium viene convertito in un account Spotify Free. In tale ipotesi, se si procede con la riattivazione del Servizio, viene addebitato il costo di 9,99 euro al mese fin da subito.</p><p>Per i clienti abbonamento, il costo del Servizio viene addebitato sul conto telefonico bimestrale relativo al numero Vodafone registrato al Servizio.</p>
partneroffers.tnc.tariff-soft.06=<br><b>How to activate your Service</b><br>Go through sign up process and select Spotify. You will need to download the Spotify app from the iOS Apple iTunes Store or Google Play Store.
partneroffers.tnc.tariff-soft.07=<br><b>Ending the Service</b><br><b>Where selected as part of your 4G tariff</b> the Service is subject to your fixed-term agreement, and you can only cancel it in accordance with your pay monthly airtime conditions.<br><br>We will contact you a month prior to the expiry of the provision of the Service as part of your 4G tariff to confirm the Service will continue on a monthly subscription basis. If you do not want to receive the Service on a monthly subscription basis you can cancel it by calling 191 from your Vodafone mobile, or by visiting a Vodafone store.<br><br><b>Where selected as a monthly subscription</b><br>You can cancel your Spotify monthly subscription during the fourteen days following the date you first registered for the monthly subscription. We will reimburse you for any monthly subscription payments for the Service you have already made, provided you do not begin using the Service. If you start using the Service your cancellation rights under this paragraph will end.<br><br>After the above period you can terminate your monthly subscription by contacting Vodafone at any time. The cancellation will take effect from the next monthly anniversary of the date you subscribed. If you terminate your subscription you will not be entitled to any subscription refund.<br><br>To cancel your subscription either visit a Vodafone store or call 191 from your Vodafone mobile.
partneroffers.tnc.tariff-soft.08=<br><b>Privacy and personal information</b><br>How we collect and use your information generally is explained in our <a href=\"http://www.vodafone.co.uk/about-this-site/our-privacy-policy/index.htm\">Privacy Policy</a>.
partneroffers.tnc.tariff-soft.09=<br><b>What else should I know?</b><br>The Service is subject to availability, network coverage and device capability and is for your personal, non-commercial use only. We collect any the cost of the Service on Spotify's behalf. Spotify's terms and conditions will apply between you and Spotify for the Service.<br><br>This Agreement is governed by English Law and is subject to the non-exclusive jurisdiction of the English Courts.
