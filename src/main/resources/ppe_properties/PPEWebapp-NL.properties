partneroffers.tnc.tariff-standard.05.napster=<ul style=\"list-style:none\"><b>Artikel 4 Promotie<\/b><li>4.1.\tDe promotie zal bestaan uit een Napster Unlimited plan gedurende:<\/li><li>4.1.1.\tDe volledige contractperiode van een Black abonnement (de \u2018Promotieperiode Black\u2019) ter waarde van EUR 9,95 per maand en dus een totale waarde van EUR 119,40 voor een 12 maanden abonnement en EUR 238,80 voor een 24 maanden abonnement (hierna: de \u2018Promotie Black\u2019). De Promotie Black wordt jou niet in rekening gebracht.<\/li><li>4.1.2.\t3 maanden (de \u2018Promotieperiode Red Smart\u2019) ter waarde van EUR 9,95 per maand en dus een totale waarde van EUR 29,85 voor 3 maanden voor Red en Smart klanten (hierna: de \u2018Promotie Red Smart\u2019). De Promotie Red Smart wordt jou niet in rekening gebracht.<\/li><li>4.2.\tEen Napster Unlimited plan bestaat onder andere uit:<\/li><li>4.2.1.\tOnbeperkt muziek streamen op de meeste smartphones en tablets, zoals iOS, Android, Windows Phone, computer en home audiosysteem.<\/li><li>4.2.2.\tMuziek streamen op maximaal 3 ondersteunde apparaten.<\/li><li>4.2.3.\tOffline toegang tot je Napster muziek.<\/li><li>4.3.\tDe Promotie is niet inwisselbaar voor geld en\/of andere producten.<\/li><li>4.4.\tDe Promotie is persoonsgebonden en niet overdraagbaar.<\/li><li>4.5.\tDe Deelnemer heeft bij niet gebruik van de Promotie geen recht op vergoeding of andere vorm van compensatie.<\/li><li>4.6.\tVodafone stuurt de Deelnemer van een Red of Smart abonnement 2 weken voor het einde van de Promotieperiode Red Smart een sms om de Deelnemer eraan te herinneren dat de Promotieperiode Red Smart afloopt. De Deelnemer kan het Napster abonnement gedurende de 3 maanden te allen tijde opzeggen en toch blijven kijken tot het einde van de Promotieperiode.<\/li><\/ul>
partneroffers.tnc.tariff-standard.05.netflix=<ul style=\"list-style:none\"><b>Artikel 4 Promotie<\/b><li>4.1.\tDe promotie zal bestaan uit het gebruik van een Netflix 2 stream\/HD plan gedurende 3 maanden (de \u2018Promotieperiode\u2019) met een waarde van EUR 9,99 per maand en een totale waarde van EUR 29,97 voor 3 maanden (hierna: de \u2018Promotie\u2019). <\/li><li>4.2.\tIn geval van bestaande Netflix gebruikers zal de waarde van de Promotie als krediet aan het bestaande abonnement worden toegevoegd. <\/li><li>4.3.\tDe Promotie is niet inwisselbaar voor geld en\/of andere producten<\/li><li>4.4.\tDe Promotie is persoonsgebonden en niet overdraagbaar.<\/li><li>4.5.\tDe Deelnemer heeft bij niet gebruik van de Promotie geen recht op vergoeding of andere vorm van compensatie.<\/li><li>4.6.\tAan het einde van de Promotieperiode zal automatisch EUR 9,99 per maand in rekening worden gebracht via je Vodafone factuur. Als je al een Netflix account had, dan betaal je je Netflix abonnement na afloop van de Promotieperiode zoals je dit voor de Promotieperiode deed. Vodafone stuurt je 2 weken voor het einde van de Promotieperiode een sms om je eraan te herinneren dat de Promotieperiode afloopt. Je kunt je Netflix abonnement gedurende de 3 maanden te allen tijde opzeggen en toch blijven kijken tot het einde van de Promotieperiode.<\/li><\/ul>
