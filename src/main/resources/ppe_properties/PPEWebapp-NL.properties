partneroffers.tnc.tariff-standard.07.napster=<ul style=\"list-style:none\"><b>Artikel 6 Aansprakelijkheid<\/b><li>6.1.\tVodafone, de door haar ingeschakelde hulppersonen en\/of derden zijn niet aansprakelijk voor enige schade, direct en\/of indirect, die voortvloeit uit of op enige andere wijze verband houdt met de Actie.<\/li><li>6.2.\tMeer specifiek zijn Vodafone, de door haar ingeschakelde hulppersonen en\/of derden niet aansprakelijk voor enige schade, direct en\/of indirect, veroorzaakt door of op enige andere wijze verband houdende met het wijzigen, onderbreken of be\u00EBindigen van de Actie.<\/li><li>6.3.\tVodafone, de door haar ingeschakelde hulppersonen en\/of derden, zijn ook niet aansprakelijk voor enige aanvullende uitgaven die de Deelnemer of derden eventueel dient te maken in verband met de deelname aan de Actie.<\/li><li>6.4.\tDruk-, spel-, zet- of vergelijkbare fouten kunnen niet worden tegengeworpen en betekenen op geen enkele wijze een verplichting voor Vodafone.<\/li><li>6.5.\tVodafone is niet verantwoordelijk, dan wel aansprakelijk voor gebreken in de Promotie. Vodafone verleent geen garanties op de Promotie.<\/li><li>6.6.\tVodafone is niet aansprakelijk voor netwerk-, hardware- of softwareproblemen, stroomstoringen of een storing van welke aard van ook, die gebruik van de Promotie hinderen of vertraging of verlies van de registratie van de Deelnemer of andere gegevens tot gevolg hebben.<\/li><li>6.7.\tVodafone is niet aansprakelijk voor Promoties die niet of niet tijdig geactiveerd kunnen worden.<\/li><\/ul>
