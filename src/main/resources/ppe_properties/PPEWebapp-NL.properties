partneroffers.tnc.tariff-standard.11.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 10 Oneigenlijk gebruik<\/b><li>10.1.\tVodafone behoudt zich het recht voor om de App en\/of het TV-Aanbod geheel of gedeeltelijk te blokkeren en\/of je Vodafone TV Anywhere Abonnement direct stop te zetten als zij constateert dat sprake is van oneigenlijk gebruik van de App door jou.<\/li><li>10.2.\tOnder \u2018oneigenlijk gebruik\u2019 wordt in ieder geval, toch niet uitsluitend, verstaan:<\/li><li>10.2.1.\thet openbaar maken of verveelvoudigen van de App zonder daartoe gerechtigd te zijn<\/li><li>10.2.2.\thet openbaar maken of verveelvoudigen van (een deel van) het TV-Aanbod anders dan voor zover de wet jou dat expliciet toelaat<\/li><li>10.2.3.\thet bekijken van (een deel van) het TV-Aanbod buiten Nederland.<\/li><li>10.2.4.\thet gebruik van de App met meer Toestellen dan vermeld in artikel 6.5, resp. 7.5 van deze voorwaarden. Vodafone beoordeelt eenzijdig of het gelimiteerde aantal Toestellen voor niet gelijktijdig gebruik zodanig is overschreden dat sprake is van oneigenlijk gebruik<\/li><li>10.2.5.\thet gebruik van de App door een excessief aantal gebruikte Toestellen. Vodafone houdt ter controle bij op hoeveel Toestellen met jouw inloggegevens is ingelogd. <\/li><li>10.2.6.\thet verstrekken van onvolledige of onjuiste gegevens die noodzakelijk zijn om aan jou de App ter beschikking te stellen.<\/li><li>10.2.7.\thet verstrekken van onvolledige of onjuiste gegevens waardoor jij het mogelijk maakt om de App te gebruiken anders dan in de Dienstvoorwaarden omschreven of bedoeld.<\/li><li>10.3.\tVodafone is niet gehouden om eventuele (vooruit)betalingen van jouw Vodafone TV Anywhere Abonnement te restitueren, indien zij de App geheel of gedeeltelijk blokkeert en\/of je Vodafone TV Anywhere Abonnement direct stopzet als gevolg van oneigenlijk gebruik van de App door jou. <\/li><li>10.4.\tVodafone kan, naast hetgeen omschreven in art. 10.1, tevens vergoeding van schade vorderen als gevolg van oneigenlijk gebruik van de App door jou.<\/li><li>10.5.\tOnder oneigenlijk gebruik van de App door jou, wordt mede begrepen het gebruik dat aan jou is toe te rekenen of onder jouw verantwoordelijkheid valt, ook al heb jij feitelijk de handeling niet uitgevoerd. Zo ben jij in het bijzonder verantwoordelijk voor de juistheid van de gegevens die je verstrekt aan Vodafone en elk gebruik van de App dat valt onder jouw inloggegevens.<\/li><\/ul>
