partneroffers.tnc.tariff-standard.12.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 11 Overige bepalingen<\/b><li>11.1.\tHet TV-Aanbod is speciaal samengesteld voor de App door Vodafone en verschilt voor gebruik binnenshuis en buitenshuis via Vodafone Thuis en Vodafone Mobiel. Vodafone kan het TV-Aanbod in de App wijzigen, vergroten en\/of verkleinen <\/li><li>11.2.\tVodafone is gerechtigd tot het blokkeren van individuele programma\u2019s\/onderdelen van het TV-Aanbod voor zover nodig op verzoek van de licentiegevers en\/of andere rechthebbenden<\/li><li>11.3.\tVodafone behoudt zich het recht voor om de App eenzijdig stop te zetten. Eventuele rechten en betalingsverplichtingen van jou op de App komen dan te vervallen.<\/li><li>11.4.\tKlachten over TV Anywhere kunnen schriftelijk kenbaar gemaakt worden bij Vodafone, Avenue C\u00E9ramique 300, 6221 KX, Maastricht, onder vermelding van \u2018Klacht TV Anywhere\u2019. <\/li><li>11.5.\tHet gebruik van de App en andere diensten van Vodafone valt voor het overige onder de Algemene Voorwaarden voor Consumenten van Vodafone en\/of de Voorwaarden Vodafone Thuis (te vinden op vodafone.nl\/voorwaarden en vodafone.nl\/support\/vodafone-thuis\/nu-regelen\/voorwaarden-en-tarieven). De Dienstvoorwaarden worden daarbinnen als aanvullend aangemerkt. Het privacy statement van Vodafone maakt inherent onderdeel uit van Algemene Voorwaarden voor Consumenten van Vodafone en de Voorwaarden Vodafone Thuis (te vinden op vodafone.nl\/privacy).<\/li><li>11.6.\tIn de gevallen waarin de Dienstvoorwaarden niet voorzien, zal een besluit worden genomen door Vodafone. <\/li><li>11.7.\tAlle auteursrechten en andere intellectuele eigendomsrechten met betrekking tot de inhoud en de vormgeving van App en het TV-Aanbod komen toe aan Vodafone of aan haar licentiegevers en worden uitdrukkelijk voorbehouden.<\/li><li>11.8.\tVodafone behoudt zich het recht voor om de Dienstvoorwaarden eenzijdig te wijziging.<\/li><li>11.9.\tOp de Dienstvoorwaarden is uitsluitend Nederlands recht van toepassing.<\/li><\/li>
