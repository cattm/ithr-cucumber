partneroffers.tnc.tariff-standard.07.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 6 Klanten Vodafone Thuis<\/b><li>6.1.\tNeem je een actieve televisiedienst af van Vodafone Thuis (hierna: Vodafone TV\u2019), dan kun je gratis gebruik maken van de App en hoef je niet je opnieuw te registreren.<\/li><li>6.2.\tAls je de App voor het eerst gebruikt, dien je in te loggen met je Vodafone Thuis inloggegevens (TV-klantnummer en TV-pincode)<\/li><li>6.3.\tOm de App buitenshuis te kunnen gebruiken, dien je eerst op myvodafonethuis.vodafone.nl \u201CTV Anywhere\u201D te activeren.<\/li><li>6.4.\tIndien je de App langer dan drie maanden niet buitenshuis hebt gebruikt, kan Vodafone deze functie voor jou uitschakelen. Je dient \u201CTV Anywhere\u201D dan weer te activeren op myvodafonethuis.vodafone.nl<\/li><li>6.5.\tJe kunt, afhankelijk van de zender, met 1 tot maximaal 3 Toestellen tegelijkertijd gebruik maken van de App. Het niet gelijktijdige gebruik van de App met verschillende Toestellen is gelimiteerd.<\/li><\/ul>
