partneroffers.tnc.tariff-soft.07.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 6 Oneigenlijk gebruik<\/b><li>6.1.\tVodafone behoudt zich het recht voor om de App en\/of het TV-Aanbod geheel of gedeeltelijk te blokkeren en\/of je Vodafone TV Anywhere Abonnement direct stop te zetten als zij constateert dat sprake is van oneigenlijk gebruik van de App door jou.<\/li><li>6.2.\tOnder \u2018oneigenlijk gebruik\u2019 wordt in ieder geval, toch niet uitsluitend, verstaan:<\/li><li>6.2.1. Het openbaar maken of verveelvoudigen van de App zonder daartoe gerechtigd te zijn.<\/li><li>6.2.2. Het openbaar maken of verveelvoudigen van (een deel van) het TV-Aanbod anders dan voor zover de wet jou dat expliciet toelaat.<\/li><li>6.2.3.\t Het bekijken van (een deel van) het TV-Aanbod buiten Nederland.<\/li><li>6.2.4.\t Het gebruik van de App met meer Toestellen dan vermeld in artikel 3.5, resp. 4.7 van deze voorwaarden. Vodafone beoordeelt eenzijdig of het gelimiteerde aantal Toestellen voor niet gelijktijdig gebruik zodanig is overschreden dat sprake is van oneigenlijk gebruik.<\/li><li>6.2.5.\t Het gebruik van de App door een excessief aantal gebruikte Toestellen. Vodafone houdt ter controle bij op hoeveel Toestellen met jouw inloggegevens is ingelogd.<\/li><li>6.2.6. Het verstrekken van onvolledige of onjuiste gegevens die noodzakelijk zijn om aan jou de App ter beschikking te stellen.<\/li><li>6.2.7.\tHet verstrekken van onvolledige of onjuiste gegevens waardoor jij het mogelijk maakt om de App te gebruiken anders dan in de Dienstvoorwaarden omschreven of bedoeld.<\/li><li>6.3. Vodafone is niet gehouden om eventuele (vooruit)betalingen van jouw  Vodafone TV Anywhere Abonnement te restitueren, indien zij de App geheel of gedeeltelijk blokkeert en\/of je Vodafone TV Anywhere Abonnement direct stopzet als gevolg van oneigenlijk gebruik van de App door jou.<\/li><li>6.4.\tVodafone kan, naast hetgeen omschreven in art. 6.1., tevens vergoeding van schade vorderen als gevolg van oneigenlijk gebruik van de App door jou.<\/li><li>6.5.\tOnder oneigenlijk gebruik van de App door jou, wordt mede begrepen het gebruik dat aan jou is toe te rekenen of onder jouw verantwoordelijkheid valt, ook al heb jij feitelijk de handeling niet uitgevoerd. Zo ben jij in het bijzonder verantwoordelijk voor de juistheid van de gegevens die je verstrekt aan Vodafone en elk gebruik van de App dat valt onder jouw inloggegevens.<\/li><\/ul>
