partneroffers.tnc.tariff-soft.05.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 4 Klanten Vodafone Mobiel<\/b><li>4.1. Heb je een Vodafone Red of Vodafone Smart  abonnement, dan kun je de App gebruiken door een abonnement te nemen op de App tegen betaling (\u2018Vodafone TV Anywhere Abonnement\u2019).<\/li><li>4.2.\tJe kunt een Vodafone TV Anywhere Abonnement afnemen  door de dienst te activeren op https:\/\/offers.vodafone.com\/nl . Per mobiele telefoonnummer is \u00E9\u00E9n Vodafone TV Anywhere Abonnement mogelijk. Als jij een multi-sim klant bent dan dien je het Vodafone TV Anywhere Abonnement af te nemen met het mobiele nummer van het hoofdcontract.<\/li><li>4.3. Het Vodafone TV Anywhere Abonnement is een contract voor onbepaalde tijd dat maandelijks opzegbaar is.<\/li><li>4.4. Je krijgt de eerste maand van je  Vodafone TV Anywhere Abonnement gratis ter promotie (Promotieperiode). Vodafone stuurt jou 2 weken voor het einde van de Promotieperiode een sms om je eraan te herinneren dat de Promotieperiode afloopt. Na de Promotieperiode loopt je Vodafone TV Anywhere Abonnement  stilzwijgend tegen betaling door, tenzij je binnen de Promotieperiode het TV Anywhere Abonnement hebt opgezegd. Je kan het TV Anywhere Abonnement gedurende de Promotieperiode te allen tijde opzeggen en de App toch blijven gebruiken tot het einde van de Promotieperiode.<\/li><li>4.5. Je kunt slechts 1 keer gebruik maken van een Promotieperiode . Zodra je het Vodafone TV Anywhere Abonnement opzegt, vervalt je recht op een Promotieperiode. Neem je opnieuw een Vodafone TV Anywhere Abonnement, nadat je deze eerder had opgezegd, dan heb je dus niet opnieuw recht op een Promotieperiode.<\/li><li>4.6. Als je de dienst wilt opzeggen, kan dat via https:\/\/offers.vodafone.com\/cancel?opco=nl . Als je de dienst hebt stopgezet, kun je blijven kijken tot het einde van je abonnementsperiode.<\/li><li>4.7. Heb jij Vodafone TV van Vodafone Thuis naast een Vodafone Red of Vodafone Smart abonnement, dan raden wij jou aan om de App te gebruiken, zoals omschreven in artikel 3. Heb je een TV Anywhere Abonnement dan raden wij jou tevens aan jouw TV Anywhere Abonnement stop te zetten. Vodafone is niet gehouden om eventuele betalingen van jouw TV Anywhere Abonnement te restitueren, als jij in dezelfde periode gratis gebruik had kunnen maken van de App, maar je Vodafone TV Anywhere Abonnement niet (op tijd) hebt opgezegd.<\/li><li>4.8. Je kunt, afhankelijk van de zender, in principe met  1 toestel tegelijkertijd gebruik maken van de App. Het niet gelijktijdige gebruik van de App met verschillende Toestellen is gelimiteerd.<\/li><\/ul>
