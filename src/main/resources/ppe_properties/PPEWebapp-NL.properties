partneroffers.tnc.tariff-standard.08.napster=<ul style=\"list-style:none\"><b>Artikel 7 Overige bepalingen<\/b><li>7.1.\tDe Actie wordt aangeboden in samenwerking met Napster.<\/li><li>7.2.\tIndien van toepassing draagt Vodafone zorg voor de afdracht van de eventuele belastingen.<\/li><li>7.3.\tBij gebruik van de Napster dienst via het mobiele netwerk wordt de databundel van het Abonnement of aanvullend databundel verminderd met de verbruikte data. Bij het ontbreken daarvan worden voor het gebruik van de Napster dienst via het mobiele netwerk kosten voor datagebruik in rekening gebracht. Het gebruik hangt af van de kwaliteit van de stream die op Napster gekozen wordt. Voor datagebruik in het buitenland worden kosten voor data roaming in rekening gebracht conform de EU-Roaming tarieven.<\/li><li>7.4.\tIn de gevallen waarin deze voorwaarden niet voorzien, zal een besluit worden genomen door Vodafone.<\/li><li>7.5.\tKlachten over deze Actie kunnen schriftelijk kenbaar gemaakt worden bij Vodafone, Avenue C\u00E9ramique 300, 6221 KX, Maastricht, onder vermelding van \u2018\u2019Klacht Napster Actie\u201D. <\/li><li>7.6.\tHet gebruik van de diensten van Vodafone valt voor het overige onder de Algemene Voorwaarden voor Consumenten van Vodafone Libertel B.V. (te vinden op vodafone.nl\/voorwaarden) en deze Actievoorwaarden worden daarbinnen als aanvullend aangemerkt. Op het Abonnement en de Bundel zijn de bijbehorende Tarieven van toepassing. Let op: Op het gebruik van de Napster dienst zijn de algemene gebruiksvoorwaarden van Napster van toepassing, welke te vinden zijn op www.napster.nl.<\/li><li>7.7.\tOp deze Actie is uitsluitend Nederlands recht van toepassing.<\/li><\/ul>
partneroffers.tnc.tariff-standard.08.netflix=<ul style=\"list-style:none\"><li><b>Artikel 7 Overige bepalingen<\/b><li>7.1.\tDe Actie wordt aangeboden in samenwerking met Netflix.<\/li><li>7.2.\tIndien van toepassing draagt Vodafone zorg voor de afdracht van de eventuele belastingen.<\/li><li>7.3.\tBij gebruik van de Netflix dienst via het mobiele netwerk wordt de databundel van het Abonnement of aanvullend databundel verminderd met de verbruikte data. Bij het ontbreken daarvan worden voor het gebruik van de Netflix dienst via het mobiele netwerk kosten voor datagebruik in rekening gebracht. Het gebruik hangt af van de kwaliteit van de stream die op Netflix gekozen wordt. Voor datagebruik in het buitenland worden kosten voor data roaming in rekening gebracht conform de EU-Roaming tarieven.<\/li><li>7.4.\tIn de gevallen waarin deze voorwaarden niet voorzien, zal een besluit worden genomen door Vodafone.<\/li><li>7.5.\tKlachten over deze Actie kunnen schriftelijk kenbaar gemaakt worden bij Vodafone, Avenue C\u00E9ramique 300, 6221 KX, Maastricht, onder vermelding van \u2018\u2019Klacht Netflix Actie\u201D. <\/li><li>7.6.\tHet gebruik van de diensten van Vodafone valt voor het overige onder de Algemene Voorwaarden voor Consumenten van Vodafone Libertel B.V. (te vinden op www.vodafone.nl\/voorwaarden) en deze Dienstvoorwaarden worden daarbinnen als aanvullend aangemerkt. Op het mobiele abonnement en de flexibele databundels van Vodafone zijn de bijbehorende tarieven van toepassing. Let op: Op het gebruik van de Netflix dienst zijn de algemene gebruiksvoorwaarden van Netflix van toepassing, welke te vinden zijn op www.netflix.nl <\/li><li>7.7.\tOp deze dienst is uitsluitend Nederlands recht van toepassing.<\/li><\/ul>
partneroffers.tnc.tariff-standard.08.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 7 Klanten Vodafone Mobiel<\/b><li>7.1.\tJe kunt een Vodafone TV Anywhere Abonnement afnemen door de dienst te activeren op https:\/\/offers.vodafone.com\/nl . Per mobiel telefoonnummer is \u00E9\u00E9n Vodafone TV Anywhere Abonnement mogelijk. Als jij een multi-sim klant bent dan dien je het Vodafone TV Anywhere Abonnement af te nemen met het mobiele nummer van het hoofdcontract.<\/li><li>7.2.\tHet Vodafone TV Anywhere Abonnement is een contract voor onbepaalde tijd, dat maandelijks opzegbaar is. <\/li><li>7.3.\tAls je de dienst wilt opzeggen, kan dat via https:\/\/offers.vodafone.com\/cancel?opco=nl. Als je de dienst hebt stopgezet, kun je blijven kijken tot het einde van je abonnementsperiode.<\/li><li>7.4.\tHeb jij Vodafone TV van Vodafone Thuis naast een Vodafone Red of Vodafone Smart abonnement, dan raden wij jou aan om de App te gebruiken, zoals omschreven in Artikel 6. Heb je een TV Anywhere Abonnement dan raden wij jou tevens aan jouw TV Anywhere Abonnement stop te zetten. Vodafone is niet gehouden om eventuele betalingen van jouw TV Anywhere Abonnement te restitueren, als jij in dezelfde periode gratis gebruik had kunnen maken van de App, maar je Vodafone TV Anywhere Abonnement niet (op tijd) hebt opgezegd.<\/li><li>7.5.\tJe kunt met 1 toestel tegelijkertijd gebruik maken van de App. Het niet gelijktijdige gebruik van de App met verschillende Toestellen is gelimiteerd.<\/li><\/ul>
