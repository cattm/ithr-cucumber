partneroffers.soft-offers.accordion.para1.text.napster=<ul class=\"offers_list\"><li>De promotie zal bestaan uit een Napster Unlimited plan gedurende 6 maanden. Je krijgt de eerste maand gratis ter promotie ter waarde van \u20AC 9,95. Deze Promotie wordt jouw niet in rekening gebracht. Hierna krijg je 5 maanden lang 50% korting op je Napster abonnement en betaal je \u20AC4,98 per maand via je Vodafone rekening. Je kunt het Napster abonnement gedurende de 6 maanden te allen tijde opzeggen. Voor het einde van de 6 maanden promotieperiode ontvang je een sms met de keuze om door te gaan met Napster en de volledige abonnementskosten van \u20AC9,95  te betalen of om het abonnement te be\u00EBindigen.<br \/><br \/>Heb je nog vragen over deze Napster promotie, neem contact op met de Vodafone Klantenservice of kijk op het Vodafone forum: http:\/\/forum.vodafone.nl\/.<\/li><li>Indien je al eerder een promotie van Napster hebt ontvangen, kun je geen gebruik maken van deze actie.<\/li><li>Je moet 18 jaar of ouder zijn om gebruik van deze dienst te maken.<\/li><li>Je hebt offline toegang tot je Napster muziek op maximaal 3 ondersteunde apparaten.<\/li><li>Je kunt Napster luisteren op de meeste tablets en smartphones, zoals iOS (Apple), Windows Phone en Android (Samsung, Sony, HTC etc.). Je kunt Napster ook thuis via je audio systeem of PC luisteren, Voor alle ondersteunde systemen, ga naar www.napster.com.<\/li><\/ul>
partneroffers.soft-offers.accordion.para1.text.netflix=Je Netflix abonnement betaal je via je Vodafone rekening. De eerste maand is gratis.<li>Kijk met de beste kwaliteit van Vodafone's 4G netwerk, maar ook te zien op 3G en wifi<\/li><li>Zie www.netflix.com\/TermsofUse voor meer informatie.<\/li><li>Aanbieding beschikbaar voor nieuwe leden en beperkt tot \u00E9\u00E9n gratis proefperiode per huishouden.<\/li><li>Breedbandinternet en apparaat voor streamen van Netflix vereist.<\/li>
