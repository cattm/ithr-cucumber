partneroffers.tnc.tariff-soft.04.napster=<ul style=\"list-style:none\"><b>Artikel 3 Deelname<\/b><li>3.1. De Deelnemer kan aan de Actie deelnemen als hij binnen de Looptijd van de promotie en zich binnen 3 maanden na de aanschaf van het Abonnement of de Bundel heeft aangemeld bij Napster (hierna: \u2018Deelname\u2019).<ul style=\"list-style:none\"><li>3.1.1. Het Abonnement is gedefinieerd als:<ul style=\"list-style:none\"><li>3.1.1.1. een Red Essential, Red, Red Super of Red Plus abonnement<\/li><li>3.1.1.2. een Smart 200, Smart 500 of Smart 700 abonnement<\/li><\/ul><\/li><li>3.1.2. De Bundel is gedefinieerd als:<ul style=\"list-style:none\"><li>3.1.2.1. eenmalige Flexibele Data Bundel van 100MB, 400MB of 1 GB<\/li><li>3.1.2.2. maandelijkse BloX Extra Data van 400MB, 1GB of 3GB<\/li><\/ul><\/li><\/ul><\/li><li>3.2. Deelname aan de Actie is gratis. Let op, er kunnen eventuele kosten voor communicatie in rekening gebracht worden voor het gebruik van je dataverbinding.<\/li><li>3.3. Elke Deelnemer kan slechts 1 keer aan de Actie deelnemen.<\/li><li>3.4. Om Napster te kunnen gebruiken is een internetverbinding nodig en een Smartphone of een ander Napster-compatibel apparaat. Kijk voor een volledig overzicht van Napster-compatibele apparaten op <a href=\"http:\/\/www.napster.nl\" target=\"_blank\">www.napster.nl<\/a>.<\/li><\/ul>
