partneroffers.tnc.tariff-soft.05.napster=<ul style=\"list-style:none\"><b>Artikel 4 Promotie<\/b><li>4.1. De promotie zal bestaan uit het gebruik van een Napster Unlimited plan gedurende 6 maanden (de \u2018Promotieperiode\u2019) met een waarde van EUR 9,95 per maand en een totale waarde van EUR 59,70 voor 6 maanden (hierna: de \u2018Promotie\u2019).<ul style=\"list-style:none\"><li>4.1.1. Onbeperkt muziek streamen naar de meeste smartphones en tablets, zoals iOS (Apple), Android (Samsung, Sony, HTC etc.), Windows Phone, PC en\/of audio systemen.<\/li><li>4.1.2. Muziek streamen op maximaal 3 ondersteunde apparaten tegelijkertijd.<\/li><li>4.1.3. Offline toegang tot je Napster muziek.<\/li><\/ul><\/li><li>4.2. De Promotie is niet inwisselbaar voor geld en\/of andere producten.<\/li><li>4.3. De Promotie is persoonsgebonden en niet overdraagbaar.<\/li><li>4.4. De Deelnemer heeft bij niet gebruik van de Promotie geen recht op vergoeding of andere vorm van compensatie.<\/li><li>4.5. Vodafone stuurt de Deelnemer 2 weken voor het einde van de Promotieperiode een sms om de Deelnemer eraan te herinneren dat de Promotieperiode afloopt. De Deelnemer kan het Napster abonnement gedurende de 6 maanden te allen tijde opzeggen en toch blijven kijken tot het einde van de Promotieperiode.<\/li><\/ul>
