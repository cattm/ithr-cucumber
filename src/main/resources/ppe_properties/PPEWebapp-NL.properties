partneroffers.tnc.tariff-standard.06.tvanywhere=<ul style=\"list-style:none\"><b>Artikel 5 Gebruik<\/b><li>5.1.\tDe App is gratis te downloaden in iTunes en Google Play.<\/li><li>5.2.\tDe App kan alleen worden gebruikt in combinatie met een abonnement zoals omschreven in art. 3.1, resp. 6.1 <\/li><li>5.3.\tOm de App te kunnen gebruiken heb je een internetverbinding nodig met een snelheid van 250 Kbps of hoger. Bij gebruik van de App via het mobiele netwerk van Vodafone wordt de databundel of internetbundel van jouw abonnement op mobiele telefonie verminderd met de verbruikte data. Bij het ontbreken daarvan worden voor het gebruik van de App via het mobiele netwerk van Vodafone kosten voor het datagebruik in rekening gebracht, zoals opgenomen in en berekend op basis van de geldende tarieven horende bij jouw abonnement op mobiele telefonie. Gebruik je, als Vodafone Thuis Klant, de App via een mobiel netwerk anders dan dat van Vodafone, dan kan jouw provider je databundel verminderen of kosten voor het datagebruik in rekening brengen.<\/li><li>5.4.\tDe kwaliteit van de App hangt af van de kwaliteit van de internetsnelheid die jij kiest of van de snelheid die beschikbaar is op je internetverbinding. Voor het gebruik van de App raden wij jou daarom aan de best beschikbare internetsnelheid te kiezen.<\/li><li>5.5.\tDe App mag je uitsluitend in Nederland gebruiken.<\/li><\/ul>
