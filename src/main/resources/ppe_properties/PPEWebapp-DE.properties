partneroffers.tnc.tariff-standard.05=<br><b>Access to the Service<\/b><br>In order to use the Service you need to be (a) 18 years old or older; or (b) 13 or older and have your parent or guardian's consent to these and the Spotify Terms and Conditions.<br><br>The inclusion of the Service in your price plan or purchase of a subscription does not include costs associated with data usage. If you access the service outside the UK then you will incur data charges at the standard data rates for roaming. Where you have access to Wi-Fi you can select Wi-Fi on your device to receive the Service. You need to have continuous Wi-Fi or mobile network coverage in order to stream the Service.<br><br>Provision of Service is subject to network coverage, device capability and the operating system installed on the device. Historic and new devices and operating systems will not always be compatible with the Service. Where the Service forms part of your 4G tariff should the Service no longer be available on your 4G mobile Vodafone will give you the option of obtaining alternative content to replace the Service.
