partneroffers.tnc.tariff-standard.04=<br><b>Cost of Service<\/b><br><b>Where selected as part of your 4G tariff<\/b> the cost of the Service is included as part of your price plan. This is the price advertised to you at the time of purchase as your pay monthly price plan. There will be no additional cost to you for access to the Service during the minimum period of your price plan.<br><br>At the end of the minimum period for your price plan (as shown on your order form, welcome letter or welcome email) the Service will continue on a monthly subscription basis. We will notify you one month prior to the end of this minimum period to inform you of the change.<br><br><b>Where selected as a monthly subscription<\/b> the cost of the Service will be confirmed to you at the time of taking out the subscription.<br><br>You must pay us the subscription payments every month in advance and you agree that we may collect your subscription payment on Spotify's behalf by adding it to your account if you are a pay monthly customer or deducting it from your balance if you are a pay as you go customer.<br><br>We may increase your subscription payment at any time by giving you at least one calendar months' notice. We may also increase your subscription payment without notice if required by law or if any regulatory authority requests or requires a change to any aspect of our pricing which affects your subscription payment directly or our pricing structure directly. Price changes will take effect at the start of the next subscription period following the date of notification of the price change. By continuing to use the Service after the price change takes effect you accept the new price.<br><br>If you pay your Vodafone account by Direct Debit or credit card, we may alter your Direct Debit or credit card instruction if your subscription payment changes for any reason.<br>If you've missed any payments you owe to us, we can suspend provision of the Service to you without giving you notice.
