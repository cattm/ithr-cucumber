partneroffers.tnc.tariff-standard.02=References to 'us' or 'we' mean Vodafone Limited registered at Vodafone House, The Connection, Newbury, Berkshire, RG14 2FN under registration number 01471587. These terms (and where the Spotify Premium service is included as part of your 4G tariff your pay monthly airtime terms and conditions) (\"Terms and Conditions\") are the terms which apply between you and us for the Spotify premium music service (\"the Service\"). By using the Service you accept these Terms and Conditions.<br><br>Spotify Limited (\"Spotify\") is providing the Service to you. The Service is subject to Spotify's terms and conditions which will apply between you and Spotify for the Service. You can contact Spotify customer services by email to: [INSERT] or by telephone on [INSERT] between the hours of [INSERT].
partneroffers.tnc.tariff-standard.02.netflix=Das Netflix Entertainment-Paket ist ein Angebot der Netflix Luxembourg S.\u00E0 r.l. Das Netflix Entertainment-Paket ist bei der Buchung der Vodafone Tarife Red 1,5 GB, Red 3 GB, Red 8 GB und Red 20 GB f\u00FCr 6 Monate inklusive. Dieses Angebot ist innerhalb der ersten 30 Tage nach Buchung des Vodafone Tarifs aktivierbar. Nach Ablauf der ersten sechs Monate kostet das Angebot 8,99 \u20AC\/Monat und kann monatlich gek\u00FCndigt werden. Dieses Angebot ist nicht gegen Bargeld einl\u00F6sbar und kann nicht gegen Netflix Geschenk-Abonnements eingetauscht werden.  Das Angebot hat einen Barwert von 53,94 \u20AC, dies entspricht 6 Monaten Netflix. Kunden, die bereits ein Netflix-Abonnement besitzen, wird dieser Betrag dem Netflix-Benutzerkonto gut geschrieben. Dadurch entf\u00E4llt in sechs aufeinander folgenden Monaten die monatliche Mitgliedsgeb\u00FChr.\nDas Netflix Entertainment-Paket ist in der MobileTV+ App unter \u201EMeine Abos\u201C oder unter vodafone.de\/entertainment\/status k\u00FCndbar.\nVoraussetzung f\u00FCr die Nutzung des Angebots ist ein Smartphone, Tablet, Computer oder ein anderes Netflix-kompatibles Ger\u00E4t und eine Internet- oder W-LAN-Verbindung. Die gleichzeitige Nutzung von Netflix ist in dem gebuchten Tarif auf zwei Ger\u00E4te beschr\u00E4nkt. Die Datenverbindung wird entsprechend dem gebuchten Tarif abgerechnet, wir empfehlen die Nutzung von Netflix \u00FCber W-LAN. Mehr Details unter <a href=\"http:\/\/www.netflix.de\"> <font color=\"purple\">www.netflix.de<\/font><\/a>. Das Angebot ist aktivierbar f\u00FCr alle Vodafone Red Tarife, die bis zum 31.12.2014 abgeschlossen werden.
partneroffers.tnc.tariff-standard.02.skytv=Das Sky Fu\u00DFball-Bundesliga-Paket ist ein Angebot der Sky Deutschland Fernsehen GmbH & Co. KG und ist bei der Buchung der Vodafone Tarife Red 1,5 GB\/3 GB\/ 8 GB\/ 20 GB\/ Red S (Allnet)\/M\/ L\/Premium\/Family L, Super Flat Internet, Super Flat Internet Plus\/ Allnet und Allnet Spezial und DataGo L\/XL f\u00FCr 3 Monate inklusive. Nach Ablauf der ersten drei Monate kostet das Angebot 12,95 Euro pro Monat und kann monatlich gek\u00FCndigt werden. Es ist nicht gegen Bargeld einl\u00F6sbar. Dieses Angebot ist innerhalb der ersten 30 Tage nach Buchung des Vodafone Tarifs aktivierbar. F\u00FCr andere Tarife oder wenn bereits eine andere Content-Option ausgew\u00E4hlt wurde, steht nur die Monatsoption zu 12,95 Euro zur Verf\u00FCgung. Das Sky Fu\u00DFball-Bundesliga-Paket verl\u00E4ngert sich automatisch um die vereinbarte Folgelaufzeit, wenn es nicht w\u00E4hrend der Laufzeit gek\u00FCndigt wurde. Das Angebot wird auf der Vodafone-Mobilfunkrechnung unter Mobiles Bezahlen ausgewiesen. Darin enthalten sind bis zu 10 Live-Kan\u00E4le mit den Spielen der Bundesliga und 2. Bundesliga als Einzelspiel oder in der Konferenz. Das Angebot ist beschr\u00E4nkt auf die Nutzung innerhalb Deutschlands. Die App kann in Google Play oder Apple App Store kostenlos heruntergeladen werden. Au\u00DFerdem setzt die Inanspruchnahme des MobileTV-Dienstes einen mobilen Internetzugang \u00FCber UMTS, LTE oder eine WLAN-Verbindung voraus.
partneroffers.tnc.tariff-standard.03=<br><b>What is the Spotify Premium Service?<\/b><br>The Service is an ad-free, streaming and conditional download service which, among other features, enables you to listen to music while not connected to the internet. The Service can be used on multiple compatible devices or any media operating on both mobile and Wi-Fi internet connection.<br><br>Spotify reserves the right to change their range of content at any time and to modify or discontinue, temporarily or permanently, functions and features of the Service.<br><br>We may suspend the Service at any time for technical reasons.
