partneroffers.landing-hard.accordion.para1.text.4g.netflix=Y adem\u00E1s:<br><br><p>1. La promoci\u00F3n incluye 6 meses de suscripci\u00F3n al paquete Netflix con 2 accesos simult\u00E1neos valorado en 9,99\u20AC mensuales. Para poder aplicar la promoci\u00F3n a los clientes existentes de Netflix, \u00E9sta les descontar\u00E1 59,94\u20AC.<\/p><p>2. El paquete Netflix con 2 accesos simult\u00E1neos permite a sus clientes utilizar su cuenta de Netflix de forma simult\u00E1nea en dos dispositivos y con calidad HD.<\/p><p>3.  Para poder disfrutar del paquete Netflix con 2 accesos simult\u00E1neos, el cliente deber\u00E1 disponer de un ordenador u otro dispositivo compatible.<\/p><p>4. La promoci\u00F3n no puede canjearse por dinero ni sustituirse por otras promociones de Netflix de distinto valor y ello conforme a la legislaci\u00F3n aplicable.<\/p><p>5. La promoci\u00F3n de Netflix podr\u00E1 activarse hasta el 11\/08\/2016<\/p><p>6. La promoci\u00F3n se aplicar\u00E1 respecto de la cuota mensual.<\/p><p>7. La promoci\u00F3n es personal e intransferible.<\/p><p>8. Si un cliente no activa su promoci\u00F3n antes de que expire, no tendr\u00E1 derecho a compensaci\u00F3n alguna por parte de Netflix.<\/p><p>9. Los t\u00E9rminos y condiciones de la promoci\u00F3n est\u00E1n disponibles en www.netflix.com\/T\u00E9rminos de uso.<\/p>Para cualquier duda sobre el funcionamiento del servicio, accede directamente al \"centro de ayuda\" en http:\/\/www.netflix.com. Podr\u00E1s consultar preguntas frecuentes, mantener un chat con un agente o ponerte en contacto de forma gratuita con el Servicio de Atenci\u00F3n al Cliente de Netflix. El horario de atenci\u00F3n en castellano es de Lunes a Domingo de 10h a 22h.
