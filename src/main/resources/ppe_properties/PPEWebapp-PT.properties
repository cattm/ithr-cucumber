partneroffers.tnc.tariff-soft.19=<li>O UTILIZADOR E A SPOTIFY ACEITAM QUE AMBOS PODEM INSTAURAR A\u00C7\u00D5ES CONTRA A OUTRA PARTE APENAS NA SUA CAPACIDADE INDIVIDUAL E N\u00C3O COMO PARTE NUMA A\u00C7\u00C3O POPULAR OU NA QUALIDADE DE REPRESENTANTE OU PROCESSUAL. Para al\u00E9m disso, nenhum \u00E1rbitro pode juntar a a\u00E7\u00E3o de qualquer outra pessoa \u00E0 a\u00E7\u00E3o do utilizador, nem pode presidir a qualquer forma de a\u00E7\u00E3o popular ou coletiva. Se esta disposi\u00E7\u00E3o espec\u00EDfica for considerada inexequ\u00EDvel, por qualquer forma, ent\u00E3o este artigo relativo \u00E0 arbitragem, no seu todo, ser\u00E1 considerado nulo e sem efeito. O \u00E1rbitro n\u00E3o pode decidir a provid\u00EAncia cautelar ou declarativa.</li><li>Qualquer arbitragem ter\u00E1 de se iniciar pela apresenta\u00E7\u00E3o de um pedido de arbitragem junto da AAA, no prazo de UM (1) ano, ap\u00F3s a data em que a parte que pretende fazer valer a sua reivindica\u00E7\u00E3o primeiro tomou conhecimento, ou em que razoavelmente deveria ter conhecimento, do ato, omiss\u00E3o ou incumprimento que esteve na origem da reclama\u00E7\u00E3o, n\u00E3o havendo qualquer direito ao meio de tutela relativamente a a\u00E7\u00F5es n\u00E3o reivindicadas dentro daquele prazo. Se a legisla\u00E7\u00E3o aplic\u00E1vel proibir a limita\u00E7\u00E3o a um ano para a instaura\u00E7\u00E3o da a\u00E7\u00E3o, qualquer a\u00E7\u00E3o ter\u00E1 de ser apreciada dentro do prazo m\u00EDnimo permitido pela lei aplic\u00E1vel. As custas da arbitragem e a sua parte na remunera\u00E7\u00E3o do \u00E1rbitro ficar\u00E3o limitadas \u00E0s custas que se encontram estabelecidas nas Normas do Consumidor da AAA sendo o remanescente pago pela Spotify. Quaisquer custos ou custas de arbitragem considerados \"excessivos\" ser\u00E3o pagos pela Spotify.</li></ol>
