partneroffers.tnc.tariff-standalone.17=<p><strong>17. Invalidade parcial</strong></p>\n<p>Se qualquer disposi\u00E7\u00E3o das Condi\u00E7\u00F5es for considerada inv\u00E1lida ou inexecut\u00E1vel, por qualquer raz\u00E3o ou em qualquer medida, essa invalidade ou inexequibilidade n\u00E3o afetar\u00E1, por qualquer forma, nem tornar\u00E1 inv\u00E1lida ou inexequ\u00EDveis as restantes disposi\u00E7\u00F5es das Condi\u00E7\u00F5es e a aplica\u00E7\u00E3o dessa disposi\u00E7\u00E3o ser\u00E1 efetuada na medida do permitido pela lei.</p>
partneroffers.tnc.tariff-standalone.18=<p><strong>18. Lei aplic\u00E1vel, arbitragem imperativa e foro</strong></p><p>Salvo se o contr\u00E1rio for exigido por legisla\u00E7\u00E3o imperativa de um Estado Membro da Uni\u00E3o Europeia, ou de qualquer outra jurisdi\u00E7\u00E3o, estes Contratos encontram-se sujeitos \u00E0 legisla\u00E7\u00E3o sueca, sem considera\u00E7\u00E3o pelos princ\u00EDpios da escolha ou dos conflitos de leis. Mais, o utilizador e a Spotify acordam na jurisdi\u00E7\u00E3o exclusiva dos tribunais da Su\u00E9cia para dirimir qualquer conflito, pedido de indemniza\u00E7\u00E3o ou controv\u00E9rsia decorrente destes Contratos.</p>\n<p>Se um utilizador se encontrar nos Estados Unidos, aplicar-se-\u00E3o ainda as seguintes disposi\u00E7\u00F5es relativas \u00E0 arbitragem imperativa:</p><ol type=\"i\"><li>O utilizador e a Spotify acordam que qualquer conflito, pedido de indemniza\u00E7\u00E3o ou controv\u00E9rsia decorrente ou relacionada, por qualquer forma, com o Servi\u00E7o Spotify ou com o uso do mesmo pelo utilizador, incluindo os nossos Contratos, ser\u00E3o determinados por arbitragem vinculativa obrigat\u00F3ria. O utilizador aceita que a Lei Federal dos EUA relativa \u00E0 Arbitragem reja a interpreta\u00E7\u00E3o e a execu\u00E7\u00E3o desta disposi\u00E7\u00E3o, e que o utilizador e a Spotify renunciem ambos ao direito ao julgamento com j\u00FAri e ao direito de participar numa a\u00E7\u00E3o popular ou coletiva. Esta disposi\u00E7\u00E3o relativa \u00E0 arbitragem subsistir\u00E1 ap\u00F3s a revoga\u00E7\u00E3o destes Contratos e o cancelamento da sua conta Spotify. A arbitragem ser\u00E1 regida pelas Normas e Procedimentos Suplementares para a Arbitragem Comercial para os Conflitos relativos aos Consumidores da Associa\u00E7\u00E3o Americana de Arbitragem (as \u201CNormas da AAA\u201D), com as altera\u00E7\u00F5es estabelecidas por estes Contratos, e tal como s\u00E3o administradas pela AAA. O utilizador e a Spotify acordam que estes Contratos envolvem com\u00E9rcio interestadual e est\u00E3o sujeitos \u00E0 Lei Federal relativa \u00E0 Arbitragem.</li><li>O utilizador e a Spotify acordam que (a) quaisquer a\u00E7\u00F5es que visem aplicar, proteger ou determinar a validade ou propriedade de quaisquer direitos de propriedade intelectual, e (b) quaisquer a\u00E7\u00F5es relacionadas com alega\u00E7\u00F5es de roubo, pirataria ou uso n\u00E3o autorizado do Servi\u00E7o Spotify N\u00C3O est\u00E3o sujeitos a arbitragem obrigat\u00F3ria. Em vez disso, o utilizador e a Spotify acordam que estas a\u00E7\u00F5es (incluindo, mas n\u00E3o se encontrando limitado a medidas cautelares ou recurso gracioso) ser\u00E3o exclusivamente decididas pelos tribunais com jurisdi\u00E7\u00E3o competente no Condado de S. Francisco, Calif\u00F3rnia ou Nova Iorque, Nova Iorque, e que se aplica a legisla\u00E7\u00E3o da Calif\u00F3rnia e/ou Federal, sem considera\u00E7\u00E3o pelos princ\u00EDpios de escolha de lei.</li>
partneroffers.tnc.tariff-standalone.19=<li>O UTILIZADOR E A SPOTIFY ACEITAM QUE AMBOS PODEM INSTAURAR A\u00C7\u00D5ES CONTRA A OUTRA PARTE APENAS NA SUA CAPACIDADE INDIVIDUAL E N\u00C3O COMO PARTE NUMA A\u00C7\u00C3O POPULAR OU NA QUALIDADE DE REPRESENTANTE OU PROCESSUAL. Para al\u00E9m disso, nenhum \u00E1rbitro pode juntar a a\u00E7\u00E3o de qualquer outra pessoa \u00E0 a\u00E7\u00E3o do utilizador, nem pode presidir a qualquer forma de a\u00E7\u00E3o popular ou coletiva. Se esta disposi\u00E7\u00E3o espec\u00EDfica for considerada inexequ\u00EDvel, por qualquer forma, ent\u00E3o este artigo relativo \u00E0 arbitragem, no seu todo, ser\u00E1 considerado nulo e sem efeito. O \u00E1rbitro n\u00E3o pode decidir a provid\u00EAncia cautelar ou declarativa.</li><li>Qualquer arbitragem ter\u00E1 de se iniciar pela apresenta\u00E7\u00E3o de um pedido de arbitragem junto da AAA, no prazo de UM (1) ano, ap\u00F3s a data em que a parte que pretende fazer valer a sua reivindica\u00E7\u00E3o primeiro tomou conhecimento, ou em que razoavelmente deveria ter conhecimento, do ato, omiss\u00E3o ou incumprimento que esteve na origem da reclama\u00E7\u00E3o, n\u00E3o havendo qualquer direito ao meio de tutela relativamente a a\u00E7\u00F5es n\u00E3o reivindicadas dentro daquele prazo. Se a legisla\u00E7\u00E3o aplic\u00E1vel proibir a limita\u00E7\u00E3o a um ano para a instaura\u00E7\u00E3o da a\u00E7\u00E3o, qualquer a\u00E7\u00E3o ter\u00E1 de ser apreciada dentro do prazo m\u00EDnimo permitido pela lei aplic\u00E1vel. As custas da arbitragem e a sua parte na remunera\u00E7\u00E3o do \u00E1rbitro ficar\u00E3o limitadas \u00E0s custas que se encontram estabelecidas nas Normas do Consumidor da AAA sendo o remanescente pago pela Spotify. Quaisquer custos ou custas de arbitragem considerados /excessivos/ ser\u00E3o pagos pela Spotify.</li></ol>
