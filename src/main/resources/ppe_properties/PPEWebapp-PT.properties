partneroffers.c6875229-1428-4d36-85ae-8abd71192510.details.accordion.linkLabel=+ info sobre o Spotify Premium
partneroffers.c6875229-1428-4d36-85ae-8abd71192510.details.accordion.text=<div class=\"accordion_content\" > <div class=\"accordion_content_title\">Premium</div> <p>Acesso ilimitado a todas as m\u00FAsicas dispon\u00EDveis no Spotify.</p> <div class=\"accordion_content_title\">Acesso \u00E0 Internet</div> <p>A utiliza\u00E7\u00E3o do Spotify servi\u00E7o pressup\u00F5e o acesso \u00E0 Internet. O tr\u00E1fego de dados gerado ser\u00E1 descontado do teu pacote de dados mensal. Consulta as condi\u00E7\u00F5es do teu tarif\u00E1rio em yorn.net</p> <div class=\"accordion_content_title\">Cancelar o servi\u00E7o</div> <p>Podes cancelar quando quiseres. Liga para o 16918 ou clica <a href=\"http://offers.vodafone.com/pt/cancel\">aqui</a>.</p> <div class=\"accordion_content_title\">Telefones compat\u00EDveis</div> <p>O Spotify \u00E9 compat\u00EDvel com uma vasta gama de equipamentos, incluindo Android, Windows, iOS, web e outros. Este servi\u00E7o n\u00E3o est\u00E1 dispon\u00EDvel em Blackberry 10.</p> <div class=\"accordion_content_title\"></div> <p></p> </div>
