partneroffers.tnc.tariff-soft.15.netflix=<p>11.\t<b>Altera\u00E7\u00F5es aos Termos de Utiliza\u00E7\u00E3o.</b> A Netflix pode, ocasionalmente, alterar os presentes Termos de Utiliza\u00E7\u00E3o. A Netflix ir\u00E1 notificar o Utilizador com, pelo menos, 30 dias de anteced\u00EAncia antes dos novos Termos de Utiliza\u00E7\u00E3o serem aplic\u00E1veis ao Utilizador.</p>
partneroffers.tnc.tariff-soft.16=<p><strong>16. Acordo integral</strong></p><p>Estes Contratos constituem todos os termos e condi\u00E7\u00F5es acordados entre o utilizador e a Spotify e sobrep\u00F5em-se a quaisquer contratos anteriores, escritos ou verbais, relativamente \u00E0 mat\u00E9ria objeto destes Contratos. Quaisquer termos ou condi\u00E7\u00F5es suplementares ou diferentes relativos \u00E0 mat\u00E9ria objeto dos Contratos constantes de qualquer comunica\u00E7\u00E3o escrita ou verbal do utilizador para a Spotify ser\u00E3o nulos. O utilizador declara n\u00E3o ter aceite os Contratos com base em quaisquer declara\u00E7\u00F5es verbais ou escritas feitas pela Spotify que n\u00E3o se encontrem inclu\u00EDdas nos Contratos.</p><p>Note, por\u00E9m, por favor, que outros aspetos do seu uso do Servi\u00E7o Spotify podem ser regidos por contratos adicionais. Tal pode incluir, por exemplo, o acesso \u00E0 Comunidade Spotify para apoio a cliente, acesso ao Servi\u00E7o Spotify decorrente de um cart\u00E3o-presente ou Per\u00EDodos Experimentais gratuitos ou com desconto. O utilizador aceitar\u00E1 os termos e condi\u00E7\u00F5es em separado, nessas circunst\u00E2ncias, que se encontram indicados integralmente aqui. Esses termos e condi\u00E7\u00F5es regem apenas a parte do Servi\u00E7o ao qual se aplicam e s\u00E3o distintos e complementares a estes Contratos e n\u00E3o se sobrep\u00F5em a estes Contratos. Na medida em que ocorra qualquer conflito entre esses contratos e estes Contratos, estes Contratos prevalecem, salvo se o contr\u00E1rio se encontrar previsto nestas Condi\u00E7\u00F5es.</p><p>Ocasionalmente, podemos oferecer-lhe a possibilidade de participar em apostas, concursos e inqu\u00E9ritos (\u201CPromo\u00E7\u00F5es Especiais\u201D) atrav\u00E9s do Servi\u00E7o. As Promo\u00E7\u00F5es Especiais podem reger-se por termos e condi\u00E7\u00F5es separadas destas Condi\u00E7\u00F5es. Se as disposi\u00E7\u00F5es dos termos e condi\u00E7\u00F5es de uma Promo\u