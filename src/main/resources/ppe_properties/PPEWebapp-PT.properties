partneroffers.tnc.tariff-soft.01=<strong>Termos e Condi\u00E7\u00F5es Spotify</strong><p><a href=\"https://www.spotify.com/pt/legal/end-user-agreement/\">https://www.spotify.com/pt/legal/end-user-agreement/</a></p><p>Ol\u00E1 e bem-vindo aos nossos Termos e Condi\u00E7\u00F5es de Utiliza\u00E7\u00E3o. Eles s\u00E3o importantes e afetam os seus direitos legais, pelo que agradecemos que os leia, assim como a nossa Pol\u00EDtica de Privacidade, atentamente.</p><p><strong>1. Apresenta\u00E7\u00E3o</strong></p><p>Obrigado por escolher a Spotify (\u201C<strong>Spotify\u201D</strong>, \u201C<strong>n\u00F3s\u201D</strong>, \u201C<strong>nosso\u201D</strong>). Ao utilizar o servi\u00E7o, sites, ou aplica\u00E7\u00F5es de software da Spotify (conjuntamente designados, o \u201CServi\u00E7o Spotify\u201D ou \u201CServi\u00E7o\u201D), incluindo a compra ou o recebimento de <a href=\"https://www.spotify.com/pt/legal/end-user-agreement/#s3-3\">C\u00F3digos ou Ofertas Limitadas</a>, est\u00E1 a celebrar um contrato vinculativo com a empresa local no seu pa\u00EDs de resid\u00EAncia (o \u201CPa\u00EDs Local\u201D), se aplic\u00E1vel ou com a empresa referida <a href=\"https://www.spotify.com/pt/legal/end-user-agreement/#s19\"><strong>nesta</strong></a>. O seu contrato connosco inclui estes Termos e Condi\u00E7\u00F5es de Utiliza\u00E7\u00E3o (\u201C<strong>Condi\u00E7\u00F5es</strong>\u201D) e a nossa <a href=\"https://www.spotify.com/pt/legal/privacy-policy/\">Pol\u00EDtica de Privacidade</a> (designados conjuntamente com as <a href=\"https://www.spotify.com/pt/legal/privacy-policy/\">Condi\u00E7\u00F5es para Telem\u00F3veis</a> , quando aplic\u00E1veis, os \u201C<strong>Contratos</strong>\u201D). Se n\u00E3o concorda com estas Condi\u00E7\u00F5es, agradecemos que n\u00E3o utilize o Servi\u00E7o.</p><p><strong>2. Altera\u00E7\u00F5es aos Contratos</strong></p><p>Ocasionalmente poderemos, de acordo com o nosso crit\u00E9rio, fazer altera\u00E7\u00F5es ao Servi\u00E7o Spotify e aos Contratos. Quando fazemos altera\u00E7\u00F5es aos Contratos, que consideramos essenciais, notific\u00E1-lo-emos atrav\u00E9s do Servi\u00E7o. Ao continuar a utilizar o Servi\u00E7o, depois de efetuadas essas altera\u00E7\u00F5es, est\u00E1 a expressar e a reconhecer a sua aceita\u00E7\u00E3o dessas altera\u00E7\u00F5es.</p>
partneroffers.tnc.tariff-soft.01.netflix=<strong>Termos de Utiliza\u00E7\u00E3o Netflix</strong>
partneroffers.tnc.tariff-soft.02=<p><strong>3. Usufruir do Spotify</strong></p><p>Eis alguma informa\u00E7\u00E3o sobre todas as formas de usufruir do Spotify.</p><p><strong>3.1 Subscri\u00E7\u00F5es</strong></p><p>Os titulares de contas Spotify podem aceder ao Servi\u00E7o Spotify atrav\u00E9s de qualquer uma das nossas diversas Subscri\u00E7\u00F5es:</p><ul><li><strong>Servi\u00E7o Gratuito:</strong> um servi\u00E7o apoiado por publicidade, gratuito, que lhe permite ouvir m\u00FAsica de forma ilimitada durante seis meses, contados a partir da cria\u00E7\u00E3o da sua conta Spotify. Ap\u00F3s este per\u00EDodo, ficar\u00E1 limitado a um tempo m\u00E1ximo de 10 horas por m\u00EAs para ouvir m\u00FAsica;</li><li><strong>Servi\u00E7o Ilimitado</strong>: uma subscri\u00E7\u00E3o feita com base numa taxa;</li><li><strong>Servi\u00E7o Premium:</strong>  um servi\u00E7o com uma subscri\u00E7\u00E3o feita com base numa taxa, sem publicidade, que lhe permite ouvir m\u00FAsica quando se encontra ligado \u00E0 internet, entre outras funcionalidades; ou</li><li><strong>Servi\u00E7o para M\u00F3vel:</strong> atrav\u00E9s de um aparelho de telem\u00F3vel com as funcionalidades necess\u00E1rias. </li></ul><p>O Servi\u00E7o Premium permite ao utilizador guardar conte\u00FAdo em cache at\u00E9 tr\u00EAs (3) computadores pessoais, aparelhos de telem\u00F3vel e/ou outros dispositivos relevantes (coletivamente os \u201CDispositivos\u201D) enquanto a sua subscri\u00E7\u00E3o do Servi\u00E7o Premium se encontrar ativa. O utilizador n\u00E3o pode transferir c\u00F3pias do conte\u00FAdo em cache para qualquer outro dispositivo por qualquer meio. Ao utilizar o Servi\u00E7o M\u00F3vel, concorda em aceitar as Condi\u00E7\u00F5es para Telem\u00F3vel e registar o Servi\u00E7o como subscritor m\u00F3vel. O Servi\u00E7o Premium e o Servi\u00E7o Ilimitado s\u00E3o doravante referidos como \u201CSubscri\u00E7\u00F5es Pagas\u201D.</p><p><strong>3.2 C\u00F3digos e outras Ofertas Limitadas</strong></p>
partneroffers.tnc.tariff-soft.02.netflix=<p>Bem-vindo ao Netflix! O Netflix \u00E9 um servi\u00E7o de subscri\u00E7\u00E3o que fornece aos seus membros acesso a s\u00E9ries de televis\u00E3o e filmes transmitidos em stream na Internet, para determinados televisores ligados \u00E0 Internet, computadores e outros dispositivos (\"dispositivos compat\u00EDveis com Netflix\"). O servi\u00E7o Netflix tamb\u00E9m fornece recomenda\u00E7\u00F5es, cr\u00EDticas e outras informa\u00E7\u00F5es sobre esses filmes e s\u00E9ries de televis\u00E3o.</p><p>O servi\u00E7o Netflix \u00E9 fornecido pela Netflix International B.V., uma sociedade holandesa de responsabilidade limitada. Os presentes Termos de Utiliza\u00E7\u00E3o regem a utiliza\u00E7\u00E3o do servi\u00E7o Netflix por parte do Utilizador. Tal como utilizado nos presentes Termos de Utiliza\u00E7\u00E3o, \"servi\u00E7o Netflix\", \"o nosso servi\u00E7o\" ou \"o servi\u00E7o\" significam o servi\u00E7o fornecido pela Netflix para pesquisar e ver filmes e s\u00E9ries de televis\u00E3o, incluindo todas as carater\u00EDsticas e funcionalidades, site e interfaces de utilizador, bem como todos os conte\u00FAdos e software associado ao nosso servi\u00E7o.</p>
partneroffers.tnc.tariff-soft.03=<p>Se o utilizador tiver adquirido um C\u00F3digo vendido por ou em representa\u00E7\u00E3o da Spotify para acesso ao Servi\u00E7o Ilimitado, ou ao Servi\u00E7o Premium pelo prazo indicado no seu email, cart\u00E3o ou recibo em papel (\u201CC\u00F3digo\u201D), ou se estiver a aceder ao Servi\u00E7o atrav\u00E9s de alguma outra oferta limitada que tenha recebido, ou adquirido \u00E0 Spotify (\u201COferta Limitada\u201D), estes Contratos s\u00E3o aplic\u00E1veis ao seu acesso ao Servi\u00E7o. Quaisquer conjuntos separados de termos e condi\u00E7\u00F5es, que lhe sejam apresentados juntamente com o C\u00F3digo ou outra Oferta Limitada, tamb\u00E9m ser\u00E3o aplic\u00E1veis ao seu acesso ao Servi\u00E7o usando o C\u00F3digo ou a Oferta Limitada.</p><p>Nos termos dos direitos que possa ter ao abrigo do Artigo 12, os C\u00F3digos s\u00F3 s\u00E3o rem\u00EDveis no pa\u00EDs onde o utilizador adquiriu esse mesmo C\u00F3digo, n\u00E3o s\u00E3o rem\u00EDveis por dinheiro e n\u00E3o podem ser devolvidos para obter um reembolso em dinheiro, trocados, revendidos ou utilizados para a compra de outros C\u00F3digos.</p><p><strong>3.3 Per\u00EDodo Experimental</strong></p><p>Ocasionalmente, poderemos oferecer um per\u00EDodo experimental do Servi\u00E7o Premium e/ou do Servi\u00E7o M\u00F3vel, durante um prazo espec\u00EDfico, sem que seja efetuado um pagamento (um \u201CPer\u00EDodo Experimental\u201D). A Spotify reserva-se o direito de determinar, inteiramente a seu crit\u00E9rio, a elegibilidade do utilizador para o Per\u00EDodo Experimental, e de cancelar ou alterar o Per\u00EDodo Experimental, a qualquer momento sem aviso pr\u00E9vio e sem incorrer em qualquer responsabilidade.</p><p>Para alguns Per\u00EDodos Experimentais, solicitamos que faculte dados para pagamento antes do in\u00EDcio do Per\u00EDodo Experimental. No final desses Per\u00EDodos Experimentais podemos come\u00E7ar automaticamente a cobrar-lhe o Servi\u00E7o Premium no primeiro dia a seguir a final do Per\u00EDodo Experimental, a t\u00EDtulo de mensalidade. Ao facultar os seus dados para pagamento, em conjunto com o Per\u00EDodo Experimental, o utilizador aceita este custo. Se n\u00E3o pretender este custo, ter\u00E1 de alterar a sua subscri\u00E7\u00E3o para o Servi\u00E7o Gratuito, atrav\u00E9s das defini\u00E7\u00F5es da conta Spotify, antes do final do Per\u00EDodo Experimental.</p>
partneroffers.tnc.tariff-soft.03.netflix=<p>1.\t<b>Ades\u00E3o.</b> A sua ades\u00E3o ao Netflix ir\u00E1 continuar mensalmente at\u00E9 ser cancelada. Exceto se o Utilizador cancelar a ades\u00E3o antes da data de renova\u00E7\u00E3o mensal, o Utilizador autoriza a Netflix a debitar a taxa de ades\u00E3o do m\u00EAs seguinte utilizando a forma de pagamento do Utilizador (consulte a sec\u00E7\u00E3o \"Cancelamento\" abaixo). Para utilizar o servi\u00E7o Netflix \u00E9 necess\u00E1rio ter acesso \u00E0 Internet e um dispositivo compat\u00EDvel com Netflix e \u00E9 necess\u00E1rio indicar uma forma de pagamento v\u00E1lida e atualizada, que o Utilizador poder\u00E1 atualizar ocasionalmente (\"Forma de Pagamento\"). Pode obter os detalhes espec\u00EDficos da sua ades\u00E3o ao Netflix visitando o nosso site e clicando na liga\u00E7\u00E3o \"A sua conta\" na parte superior das p\u00E1ginas do site Netflix, sob o nome do perfil.</p>
