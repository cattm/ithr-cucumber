partneroffers.tnc.tariff-soft.07=<p><strong>7. Contrapresta\u00E7\u00E3o</strong></p><p>Como contrapresta\u00E7\u00E3o dos direitos concedidos ao utilizador, nos termos destas Condi\u00E7\u00F5es, o Utilizador autoriza e concede-nos o direito de (a) permitir ao Servi\u00E7o Spotify utilizar o processador, banda larga e hardware de armazenamento no seu Dispositivo de modo a facilitar o funcionamento do Servi\u00E7o, (b) apresentar publicidade e outra informa\u00E7\u00E3o ao utilizador caso este subscreva o Servi\u00E7o Gratuito e (c) permitir aos nossos parceiros comerciais fazer o mesmo.</p>\n<p>O utilizador concede \u00E0 Spotify uma Licen\u00E7a n\u00E3o-exclusiva, transmiss\u00EDvel, sublicenci\u00E1vel, gratuita, perp\u00E9tua, mundial para usar, reproduzir, disponibilizar ao p\u00FAblico, publicar, traduzir e distribuir qualquer Conte\u00FAdo do Utilizador que o mesmo publique, ou por qualquer forma faculte, atrav\u00E9s do Servi\u00E7o Spotify.</p><p>Estas condi\u00E7\u00F5es n\u00E3o visam conceder direitos a qualquer outra pessoa \u00E0 exce\u00E7\u00E3o do utilizador e da Spotify, e em caso algum estas condi\u00E7\u00F5es criam quaisquer direitos em benef\u00EDcio de terceiros. Qualquer incapacidade da Spotify para aplicar estas Condi\u00E7\u00F5es, ou qualquer disposi\u00E7\u00E3o das mesmas, n\u00E3o constitui uma ren\u00FAncia da Spotify de o fazer.</p>
partneroffers.tnc.tariff-soft.07.netflix=<ol>5.\tO Utilizador aceita utilizar o servi\u00E7o Netflix, incluindo todas as fun\u00E7\u00F5es e funcionalidades associadas ao mesmo, em conformidade com todas as leis, regras e regulamentos aplic\u00E1veis, ou com outras restri\u00E7\u00F5es relativas \u00E0 utiliza\u00E7\u00E3o do servi\u00E7o ou conte\u00FAdo do mesmo. O Utilizador aceita n\u00E3o arquivar, descarregar, reproduzir, distribuir, modificar, apresentar, realizar, publicar, licenciar, criar trabalhos derivados, disponibilizar para venda ou utilizar (exceto conforme explicitamente autorizado nos presentes Termos de Utiliza\u00E7\u00E3o) conte\u00FAdos e informa\u00E7\u00F5es contidos ou obtidos do ou atrav\u00E9s do servi\u00E7o Netflix. O Utilizador aceita igualmente n\u00E3o: modificar, remover, alterar, desativar, degradar ou impedir nenhuma das prote\u00E7\u00F5es de conte\u00FAdo no servi\u00E7o Netflix; utilizar qualquer rob\u00F4, spider, scraper ou qualquer outra forma autom\u00E1tica de acesso ao servi\u00E7o Netflix; descompilar, aplicar engenharia inversa ou desmontar qualquer software ou outros produtos ou processos acess\u00EDveis atrav\u00E9s do servi\u00E7o Netflix; inserir qualquer c\u00F3digo ou produto ou manipular o conte\u00FAdo do servi\u00E7o Netflix de qualquer forma; ou utilizar qualquer m\u00E9todo de extra\u00E7\u00E3o ou recolha de dados. Adicionalmente, o Utilizador aceita n\u00E3o carregar, publicar, enviar por e-mail ou de outra forma enviar ou transmitir quaisquer materiais concebidos para interromper, destruir ou limitar a funcionalidade de qualquer software ou hardware de computador ou equipamento de telecomunica\u00E7\u00F5es associado ao servi\u00E7o Netflix, incluindo quaisquer v\u00EDrus de software ou qualquer outro c\u00F3digo inform\u00E1tico, ficheiros ou programas. A Netflix pode terminar ou restringir a utiliza\u00E7\u00E3o do servi\u00E7o se o Utilizador violar estes Termos de Utiliza\u00E7\u00E3o ou estiver envolvido em utiliza\u00E7\u00F5es ilegais ou fraudulentas do servi\u00E7o.</ol>
partneroffers.tnc.tariff-soft.08=<p><strong>8. Diretrizes do Utilizador</strong></p><p>Estabelecemos algumas regras fundamentais a seguir pelo utilizador quando usa o Servi\u00E7o, para assegurar que a Spotify se mant\u00E9m agrad\u00E1vel para todos. Siga, por favor, estas regras e aconselhe outros utilizadores a fazer o mesmo.</p><p>A Spotify respeita os direitos de propriedade intelectual e espera que o utilizador fa\u00E7a o mesmo. O que significa, por exemplo, que n\u00E3o \u00E9 permitido: (a) Copiar, reproduzir, extrair \u00E1udio (ripping), gravar ou disponibilizar ao p\u00FAblico qualquer parte dos Servi\u00E7os Spotify ou do conte\u00FAdo entregue ao utilizador atrav\u00E9s dos Servi\u00E7os Spotify, ou o uso, por qualquer forma, do Servi\u00E7o Spotify que n\u00E3o seja expressamente permitido ao abrigo destas Condi\u00E7\u00F5es; (b) usar o servi\u00E7o Spotify para importar ou copiar quaisquer ficheiros locais que o utilizador n\u00E3o tenha o direito legal de importar ou copiar desta forma; (c) engenharia reversa, descompila\u00E7\u00E3o, desmontagem, modifica\u00E7\u00E3o ou cria\u00E7\u00E3o de obras derivadas com base nos Servi\u00E7os Spotify ou em parte dos mesmos; (d) contornar qualquer tecnologia usada pela Spotify, os seus licenciantes ou quaisquer terceiros para proteger o conte\u00FAdo acess\u00EDvel atrav\u00E9s do Servi\u00E7o; (e) alugar ou locar qualquer parte dos Servi\u00E7os; (f) contornar quaisquer restri\u00E7\u00F5es territoriais aplicadas pela Spotify; (g) aumentar artificialmente a contagem de reprodu\u00E7\u00F5es ou manipular, por qualquer forma, os Servi\u00E7os usando um script ou outro processo automatizado; (h) remover ou alterar quaisquer direitos de autor, marca ou outros avisos de propriedade intelectual contidos ou facultados atrav\u00E9s do Servi\u00E7o Spotify; (i) facultar a sua palavra passe a qualquer outra pessoa ou usar o nome de utilizador e a palavra passe de outra pessoa.</p>
partneroffers.tnc.tariff-soft.08.netflix=<ol>6.\tA qualidade de apresenta\u00E7\u00E3o das s\u00E9ries de televis\u00E3o e filmes transmitidos em stream pode variar de computador para computador e de dispositivo para dispositivo e pode ser afetada por v\u00E1rios fatores, tais como, a localiza\u00E7\u00E3o do Utilizador, a largura de banda dispon\u00EDvel e/ou a velocidade da liga\u00E7\u00E3o \u00E0 Internet. A velocidade da liga\u00E7\u00E3o m\u00EDnima para qualidade SD \u00E9 de 0,5 Mbps; contudo, recomendamos uma liga\u00E7\u00E3o mais r\u00E1pida para obter uma melhor qualidade de v\u00EDdeo. A disponibilidade de HD e Ultra HD depende do seu servi\u00E7o de Internet e da capacidade do seu dispositivo. Nem todos os conte\u00FAdos est\u00E3o dispon\u00EDveis em HD ou em Ultra HD e nem todos os planos de subscri\u00E7\u00E3o permitem receber conte\u00FAdos HD ou Ultra HD. \u00C9 recomendada uma velocidade de descarregamento de, pelo menos, 5 Mbps por stream, para receber conte\u00FAdo HD, definido com uma resolu\u00E7\u00E3o de 720p ou superior. \u00C9 recomendada uma velocidade de descarregamento de, pelo menos, 25 Mbps por stream, para receber conte\u00FAdo Ultra HD, definido com uma resolu\u00E7\u00E3o superior a 1080p. Todos os custos de acesso \u00E0 Internet s\u00E3o da exclusiva responsabilidade do Utilizador. Contacte o seu fornecedor de Internet para obter informa\u00E7\u00F5es sobre poss\u00EDveis custos por utiliza\u00E7\u00E3o de dados da Internet. O tempo at\u00E9 come\u00E7ar a ver um filme ou s\u00E9rie de televis\u00E3o varia em fun\u00E7\u00E3o de v\u00E1rios fatores, incluindo a localiza\u00E7\u00E3o do Utilizador, a largura de banda dispon\u00EDvel, a s\u00E9rie de televis\u00E3o ou filme selecionado e a configura\u00E7\u00E3o do seu dispositivo compat\u00EDvel com Netflix.</ol><ol>7.\tO software de streaming Netflix \u00E9 desenvolvido por, ou para a, Netflix e foi concebido para permitir a transmiss\u00E3o em streaming de conte\u00FAdos do Netflix para dispositivos compat\u00EDveis com Netflix. Este software pode variar por dispositivo e suporte e as funcionalidades podem tamb\u00E9m variar entre dispositivos. O Utilizador aceita que a utiliza\u00E7\u00E3o do servi\u00E7o poder\u00E1 requer software de terceiros, sujeito a licen\u00E7as de terceiros. O Utilizador aceita que ir\u00E1 receber automaticamente vers\u00F5es atualizadas do software Netflix e outro fornecedor. Em caso de venda, furto ou extravio do seu dispositivo compat\u00EDvel com Netflix, desative o mesmo. Se n\u00E3o terminar sess\u00E3o ou desativar o dispositivo, os utilizadores seguintes poder\u00E3o aceder ao servi\u00E7o Netflix atrav\u00E9s da sua conta e poder\u00E3o ter acesso a informa\u00E7\u00F5es da sua conta. Para desativar um dispositivo, siga as instru\u00E7\u00F5es na p\u00E1gina \"A sua conta\".</ol></p>
partneroffers.tnc.tariff-soft.09=<p>Respeite, por favor, a Spotify e os outros utilizadores do Servi\u00E7o Spotify. N\u00E3o se envolva em qualquer atividade no Servi\u00E7o, nem carregue Conte\u00FAdo do Utilizador, incluindo o registo e/ou o uso de um nome de utilizador, que seja ou inclua material que (a) seja ofensivo, abusivo, difamat\u00F3rio, pornogr\u00E1fico ou obsceno; (b) seja ilegal, ou vise promover ou cometer um ato il\u00EDcito de qualquer esp\u00E9cie, incluindo mas n\u00E3o se encontrando limitado a viola\u00E7\u00F5es do direito de propriedade intelectual, direitos de privacidade ou de propriedade da Spotify ou de terceiros; (c) inclua dados pessoais de terceiros ou vise solicitar esses dados pessoais; (d) inclua conte\u00FAdo malicioso tal como software malicioso, cavalos de troia ou v\u00EDrus, ou que por qualquer forma interfira no acesso do utilizador a qualquer Servi\u00E7o; (e) vise ou constitua ass\u00E9dio ou intimida\u00E7\u00E3o a outros utilizadores; (f) se fa\u00E7a passar por outrem ou deturpe a sua rela\u00E7\u00E3o com outro utilizador, pessoa ou entidade ou que seja, por qualquer forma, fraudulento, falso, enganador, ou ilus\u00F3rio; (g) use meios automatizados para promover artificialmente o conte\u00FAdo; (h) envolva a transmiss\u00E3o de correio em massa n\u00E3o solicitado (\u201Cspam\u201D), publicidade n\u00E3o solicitada, carta corrente, ou similar, incluindo atrav\u00E9s da caixa de correio da Spotify; (i) envolva atividades comerciais ou de vendas, tais como publicidade, concursos, apostas ou esquemas em pir\u00E2mide; (j) promova produtos ou servi\u00E7os comerciais; (k) interfira como Servi\u00E7o Spotify, adultere ou tente examinar minuciosamente, pesquisar ou testar vulnerabilidades no Servi\u00E7o, nos sistemas inform\u00E1ticos ou rede da Spotify ou viole quaisquer medidas de seguran\u00E7a ou de autentica\u00E7\u00E3o da Spotify. ou (l) esteja em conflito com o Contrato, nos termos determinados pela Spotify. O utilizador aceita que a Spotify tamb\u00E9m pode exigir a restitui\u00E7\u00E3o do seu nome de utilizador por qualquer raz\u00E3o.</p><p>Seja ponderado quanto ao que torna p\u00FAblico no Spotify. O Servi\u00E7o Spotify inclui funcionalidades sociais e interativas, incluindo a possibilidade de publicar Conte\u00FAdo do Utilizador, partilhar conte\u00FAdo, e tornar p\u00FAblica determinada informa\u00E7\u00E3o sobre o utilizador, tal como \u00E9 descrito com mais pormenor nas defini\u00E7\u00F5es da sua conta. N\u00E3o se esque\u00E7a que a informa\u00E7\u00E3o partilhada ou disponibilizada ao p\u00FAblico pode ser usada e voltar a ser partilhada por outros utilizadores no Spotify ou na web, por isso utilize o Spotify com cuidado e proceda regularmente \u00E0 gest\u00E3o das defini\u00E7\u00F5es da sua conta. A Spotify n\u00E3o tem qualquer responsabilidade nas suas escolhas de tornar p\u00FAblicos quaisquer atos ou material no Servi\u00E7o.</p><p>A sua palavra passe protege a sua conta de utilizador e o utilizador \u00E9 o \u00FAnico respons\u00E1vel por manter a confidencialidade e a seguran\u00E7a da sua palavra passe. O utilizador compreende que \u00E9 respons\u00E1vel por qualquer uso do seu nome de utilizador e da palavra passe no Servi\u00E7o. Se o seu nome de utilizador se perder ou for roubado, ou se cr\u00EA que houve um acesso n\u00E3o autorizado \u00E0 sua conta por terceiros contactenos, por favor, imediatamente e altere a sua palavra passe logo que poss\u00EDvel.</p>
partneroffers.tnc.tariff-soft.09.netflix=<p>5.\t<b>Palavras-passe e Acesso \u00E0 Conta</b> <ol>1.\tO membro que criou a conta Netflix e cuja Forma de Pagamento \u00E9 utilizada para cobrar o servi\u00E7o (o \"Titular da Conta\") pode aceder e controlar a conta Netflix. Para manter o controlo da conta e para impedir o acesso n\u00E3o autorizado de terceiros (o que inclui o acesso a informa\u00E7\u00F5es sobre o hist\u00F3rico de visualiza\u00E7\u00E3o da conta), o Titular da Conta n\u00E3o deve revelar a palavra-passe nem os detalhes da Forma de Pagamento (por exemplo, os \u00FAltimos quatro d\u00EDgitos do cart\u00E3o de d\u00E9bito ou cr\u00E9dito, ou o endere\u00E7o de e-mail se utilizarem o PayPal) associados \u00E0 conta a terceiros. O Utilizador \u00E9 respons\u00E1vel por atualizar e manter a exatid\u00E3o das informa\u00E7\u00F5es fornecidas \u00E0 Netflix relacionadas com a sua conta.</ol><ol>2.\tO Utilizador deve ter em aten\u00E7\u00E3o qualquer comunica\u00E7\u00E3o que solicite o envio de informa\u00E7\u00F5es da conta ou do cart\u00E3o de cr\u00E9dito. Indicar informa\u00E7\u00F5es de Utilizador em resposta a este tipo de comunica\u00E7\u00F5es pode resultar em furto de identidade. Aceda \u00E0s informa\u00E7\u00F5es sens\u00EDveis da conta acedendo sempre diretamente ao site Netflix e n\u00E3o atrav\u00E9s de hiperliga\u00E7\u00F5es em e-mails ou em outras comunica\u00E7\u00F5es eletr\u00F3nicas, mesmo que as mesmas pare\u00E7am leg\u00EDtimas. A Netflix pode desativar ou suspender a sua conta para proteger o Utilizador, a Netflix ou os parceiros Netflix de furto de identidade ou de outras atividades fraudulentas.</ol></p>
partneroffers.tnc.tariff-soft.10=<p><strong>9. Infra\u00E7\u00E3o aos direitos de autor</strong></p><p>A Spotify respeita os direitos de propriedade intelectual dos propriet\u00E1rios.  Para obter detalhes sobre a pol\u00EDtica de direitos de autor da Spotify, por favor, clique <a href=\"https://www.spotify.com/pt/legal/copyright-policy/\">aqui</a>.</p><p><strong>10. Modifica\u00E7\u00F5es e limita\u00E7\u00F5es da tecnologia</strong></p><p>A Spotify envidar\u00E1 esfor\u00E7os razo\u00E1veis para manter o Servi\u00E7o Spotify operacional. Por\u00E9m, determinadas dificuldades t\u00E9cnicas ou manuten\u00E7\u00E3o podem, ocasionalmente, originar interrup\u00E7\u00F5es tempor\u00E1rias. A Spotify reserva-se o direito de, periodicamente e a qualquer momento, modificar ou suspender, tempor\u00E1ria ou permanentemente, fun\u00E7\u00F5es e funcionalidades do Servi\u00E7o Spotify, com ou sem aviso pr\u00E9vio, sem incorrer em qualquer responsabilidade perante o utilizador, exceto quando for proibido por lei, por qualquer interrup\u00E7\u00E3o, modifica\u00E7\u00E3o ou suspens\u00E3o do Servi\u00E7o Spotify ou de qualquer fun\u00E7\u00E3o ou funcionalidade do mesmo. O utilizador compreende e aceita que a Spotify n\u00E3o tem qualquer obriga\u00E7\u00E3o de manter, dar assist\u00EAncia, valorizar ou atualizar o Servi\u00E7o, ou de fornecer todo ou qualquer conte\u00FAdo espec\u00EDfico atrav\u00E9s do Servi\u00E7o.</p>
partneroffers.tnc.tariff-soft.10.netflix=<p>6.\t<b>Legisla\u00E7\u00E3o em Vigor.</b> Os presentes Termos de Utiliza\u00E7\u00E3o ser\u00E3o regidos e interpretados em conformidade com as leis dos Pa\u00EDses Baixos. Os presentes termos n\u00E3o constituem qualquer limita\u00E7\u00E3o aos direitos de defesa do consumidor previstos nas leis do pa\u00EDs de resid\u00EAncia do Utilizador.</p>
partneroffers.tnc.tariff-soft.11=<p><strong>11. Controlo de exporta\u00E7\u00E3o</strong></p><p>Os produtos da Spotify podem estar sujeitos \u00E0s leis e regulamentos relativos ao controlo das exporta\u00E7\u00F5es e reexporta\u00E7\u00F5es dos EUA incluindo os Regulamentos de Administra\u00E7\u00E3o de Exporta\u00E7\u00E3o (\u201CEAR\u201D) impostos pelo Departamento de Com\u00E9rcio dos EUA, san\u00E7\u00F5es comerciais e econ\u00F3micas impostas pelo Gabinete do Departamento do Tesouro para o Controlo de Ativos Estrangeiros (\u201COFAC\u201D), e o Regulamento Internacional relativo ao Tr\u00E1fico de Armas (\u201CITAR\u201D) imposto pelo Departamento de Estado. O utilizador garante que (1) n\u00E3o se encontra localizado em Cuba, Ir\u00E3o, Coreia do Norte, Sud\u00E3o, ou S\u00EDria e (2) n\u00E3o \u00E9 uma parte recusada nos termos especificados na legisla\u00E7\u00E3o indicada supra.</p><p>O utilizador aceita cumprir todas as leis e regulamentos relativos ao controlo das exporta\u00E7\u00F5es e reexporta\u00E7\u00F5es aplic\u00E1veis, incluindo o EAR, san\u00E7\u00F5es comerciais e econ\u00F3micas impostas pelo OFAC e pelo ITAR. Especificamente, o utilizador aceita n\u00E3o efetuar, direta ou indiretamente, a venda, exporta\u00E7\u00E3o, reexporta\u00E7\u00E3o, transfer\u00EAncia, desvio, ou dispor por qualquer forma de quaisquer produtos, software, ou tecnologia (incluindo produtos derivados de ou baseados nessa tecnologia) recebidos da Spotify ao abrigo destes Contratos para qualquer destino, entidade ou pessoa proibida por essas leis ou regulamentos dos Estados Unidos, sem obter previamente autoriza\u00E7\u00E3o das autoridades governamentais competentes, nos termos exigidos por essas leis e regulamentos. Esta cl\u00E1usula relativa ao controlo das exporta\u00E7\u00F5es manter-se-\u00E1 em vigor ap\u00F3s o termo ou cancelamento destes Contratos.</p>
partneroffers.tnc.tariff-soft.11.netflix=<p>7.\t<b>Aplica\u00E7\u00F5es de Outros Fornecedores.</b> O Utilizador poder\u00E1 encontrar aplica\u00E7\u00F5es de outros fornecedores (incluindo, sem limita\u00E7\u00E3o, sites, software ou outros utilit\u00E1rios de software) (\"Aplica\u00E7\u00F5es\") que interagem com o servi\u00E7o Netflix. A utiliza\u00E7\u00E3o destas Aplica\u00E7\u00F5es poder\u00E1 estar sujeita aos termos de utiliza\u00E7\u00E3o ou termos de licen\u00E7a de outros fornecedores.</p>
partneroffers.tnc.tariff-soft.12=<p><strong>12. Pagamentos, cancelamentos e per\u00EDodo de reflex\u00E3o</strong></p><p>Se o utilizador residir num Pa\u00EDs Local que fa\u00E7a parte da Uni\u00E3o Europeia e tiver adquirido uma Subscri\u00E7\u00E3o Paga ou um C\u00F3digo online, o utilizador tem o direito de mudar de ideias e receber o reembolso integral dentro do prazo de catorze (14) dias, a contar da data da compra (o \u201CPer\u00EDodo de Reflex\u00E3o\u201D), mas apenas se ainda n\u00E3o tiver iniciado a sess\u00E3o, nem tiver por qualquer forma acedido ou dado in\u00EDcio ao consumo.</p><p>Se o utilizador tiver uma Subscri\u00E7\u00E3o Paga, o seu pagamento \u00E0 Spotify renovar-se-\u00E1 automaticamente no final do per\u00EDodo de subscri\u00E7\u00E3o, salvo se canclar a sua Subscri\u00E7\u00E3o Paga atrav\u00E9s da p\u00E1gina de subscri\u00E7\u00E3o antes do final do per\u00EDodo de subscri\u00E7\u00E3o em curso. O cancelamento produzir\u00E1 efeitos no dia seguinte, ao \u00FAltimo dia do per\u00EDodo de subscri\u00E7\u00E3o em curso, e ser\u00E1 passado para o Servi\u00E7o Gratuito. Por\u00E9m, se o utilizador cancelar o pagamento e/ou rescindir as Condi\u00E7\u00F5es depois do Per\u00EDodo de Reflex\u00E3o ter terminado (quando se aplique), e/ou antes do fim do per\u00EDodo de subscri\u00E7\u00E3o, n\u00E3o procederemos ao reembolso de quaisquer taxas de subscri\u00E7\u00E3o que j\u00E1 nos tenham sido pagas.</p><p>A Spotify pode alterar, ocasionalmente, o valor das Subscri\u00E7\u00F5es Pagas, e comunicar-lhe-\u00E1 quaisquer altera\u00E7\u00F5es de pre\u00E7o. As altera\u00E7\u00F5es de pre\u00E7o das Subscri\u00E7\u00F5es Pagas produzir\u00E3o efeitos no in\u00EDcio do per\u00EDodo de subscri\u00E7\u00E3o seguinte, a seguir \u00E0 data da altera\u00E7\u00E3o do pre\u00E7o. Ao continuar a utilizar o Servi\u00E7o Spotify, ap\u00F3s a entrada em vigor da altera\u00E7\u00E3o do pre\u00E7o, o utilizador aceita o novo pre\u00E7o.</p>
partneroffers.tnc.tariff-soft.12.netflix=<p>8.\t<b>Materiais N\u00E3o Solicitados.</b> A Netflix n\u00E3o aceita materiais n\u00E3o solicitados ou sugest\u00F5es para filmes ou s\u00E9ries de televis\u00E3o e n\u00E3o \u00E9 respons\u00E1vel por qualquer semelhan\u00E7a dos seus conte\u00FAdos ou programas, em qualquer formato, com as sugest\u00F5es ou materiais transmitidos \u00E0 Netflix.</p>
partneroffers.tnc.tariff-soft.13=<p><strong>13. Prazo e rescis\u00E3o</strong></p><p>Estas Condi\u00E7\u00F5es aplicar-se-\u00E3o ao utilizador at\u00E9 \u00E0 sua rescis\u00E3o pelo utilizador ou pela Spotify. A Spotify pode rescindir as Condi\u00E7\u00F5es ou suspender o seu acesso ao Servi\u00E7o Spotify, a qualquer momento, incluindo em caso de suspeita de uso, ou do uso n\u00E3o autorizado do Servi\u00E7o Spotify ou do n\u00E3o cumprimento das Condi\u00E7\u00F5es. Se o utilizador ou a Spotify procederem \u00E0 rescis\u00E3o das Condi\u00E7\u00F5es, ou se a Spotify suspender o seu acesso ao Servi\u00E7o Spotify, o utilizador aceita que a Spotify n\u00E3o ter\u00E1 qualquer responsabilidade perante o utilizador e que Spotify n\u00E3o proceder\u00E1 ao reembolso de quaisquer quantias que j\u00E1 tenham sido pagas, na medida mais ampla permitida pela lei aplic\u00E1vel. Para sabe como encerrar sua conta no Spotify, entre em contato conosco por meio do formul\u00E1rio de Atendimento ao Cliente.</p>
partneroffers.tnc.tariff-soft.13.netflix=<p>9.\t<b>Apoio ao Cliente.</b> Para obter mais informa\u00E7\u00F5es sobre o nosso servi\u00E7o e as suas funcionalidades ou se necessitar de assist\u00EAncia para a sua conta, visite o Centro de Assist\u00EAncia Netflix no site (www.netflix.com/help). Em determinadas circunst\u00E2ncias, para prestar uma melhor assist\u00EAncia, o Servi\u00E7o ao Cliente poder\u00E1 necessitar de ferramentas de suporte de acesso remoto para obter acesso total ao computador do Utilizador. Se o Utilizador n\u00E3o pretender que a Netflix utilize este tipo de acesso, n\u00E3o dever\u00E1 autorizar o suporte atrav\u00E9s da ferramenta de acesso remoto e a Netflix ir\u00E1 prestar assist\u00EAncia por outros meios. Na eventualidade de qualquer conflito entre os presentes Termos de Utiliza\u00E7\u00E3o e as informa\u00E7\u00F5es fornecidas pelo Apoio ao Cliente ou noutras sec\u00E7\u00F5es do nosso site, prevalecem os presentes Termos de Utiliza\u00E7\u00E3o.</p>
