partneroffers.tnc.tariff-soft.04.netflix=<p>2.\t<b>Utiliza\u00E7\u00F5es Gratuitas</b><ol>1.\tA sua ades\u00E3o ao Netflix poder\u00E1 ser iniciada com um per\u00EDodo de utiliza\u00E7\u00E3o gratuita. O per\u00EDodo de utiliza\u00E7\u00E3o gratuita da sua ades\u00E3o tem a dura\u00E7\u00E3o de um m\u00EAs, ou conforme especificado no registo, e destina-se a permitir que novos membros e determinados ex-membros experimentem o servi\u00E7o. Durante o registo, o utilizador ser\u00E1 notificado sobre a elegibilidade para utiliza\u00E7\u00E3o gratuita.</ol><ol>2.\tA taxa de ades\u00E3o mensal ser\u00E1 cobrada, utilizando a Forma de Pagamento indicada, no fim do per\u00EDodo de utiliza\u00E7\u00E3o gratuita, exceto se o Utilizador cancelar a ades\u00E3o antes do fim do per\u00EDodo de utiliza\u00E7\u00E3o gratuita. Para verificar o valor da ades\u00E3o mensal e a data de fim do per\u00EDodo de utiliza\u00E7\u00E3o gratuita, visite o site Netflix e clique na liga\u00E7\u00E3o \"Detalhes da fatura\" na p\u00E1gina \"A sua conta\". N\u00E3o ir\u00E1 receber qualquer notifica\u00E7\u00E3o da Netflix a indicar o in\u00EDcio da ades\u00E3o paga.</ol></p>
