nte\u00FAdo do Utilizador ser\u00E1 efetuada de acordo com o nosso exclusivo crit\u00E9rio e n\u00E3o prometemos remover ou desativar o acesso a qualquer Conte\u00FAdo do Utilizador espec\u00EDfico.</p><p>A Spotify n\u00E3o \u00E9 respons\u00E1vel pelo Conte\u00FAdo do Utilizador nem subscreve qualquer opini\u00E3o contida no Conte\u00FAdo do Utilizador.  Se considerar que qualquer Conte\u00FAdo do Utilizador infringe os seus direitos de propriedade intelectual, clique <a href=\"https://www.spotify.com/pt/legal/copyright-policy\">aqui</a>, ou se considerar que qualquer Conte\u00FAdo do Utilizador n\u00E3o cumpre as Diretrizes do Utilizador (Artigo 8 infra) ou que os seus direitos, ao abrigo da lei aplic\u00E1vel, foram, por qualquer forma violados por qualquer Conte\u00FAdo do Utilizador agradecemos que nos contacte em <a href=\"mailto:legal-feedback@spotify.com\">legal-feedback@spotify.com</a>.</p>
partneroffers.tnc.tariff-soft.06.netflix=<p>4.\t<b>Servi\u00E7o Netflix</b> <ol>1.\t\u00C9 necess\u00E1rio ter 18 anos ou ser maior de idade na sua regi\u00E3o, territ\u00F3rio ou pais, para ser membro do servi\u00E7o Netflix. Menores de idade apenas podem utilizar o servi\u00E7o com a supervis\u00E3o de um adulto.</ol><ol>2.\tO servi\u00E7o Netflix e quaisquer conte\u00FAdos visualizados atrav\u00E9s do servi\u00E7o destinam-se exclusivamente a utiliza\u00E7\u00E3o pessoal e n\u00E3o comercial do Utilizador. Na ades\u00E3o ao Netflix \u00E9 concedida ao Utilizador uma licen\u00E7a limitada, n\u00E3o exclusiva, n\u00E3o transmiss\u00EDvel, para aceder ao servi\u00E7o Netflix e ver filmes e s\u00E9ries de televis\u00E3o apenas em transmiss\u00E3o de stream. Salvo a referida licen\u00E7a limitada, n\u00E3o ser\u00E1 transferido qualquer direito, t\u00EDtulo ou interesse para o Utilizador. O Utilizador aceita n\u00E3o utilizar o servi\u00E7o para fins p\u00FAblicos.</ol><ol>3.\tO Utilizador pode ver um filme ou s\u00E9rie de televis\u00E3o atrav\u00E9s do servi\u00E7o Netflix no pa\u00EDs em que a conta foi criada e apenas nas localiza\u00E7\u00F5es em que a Netflix disponibiliza o seu servi\u00E7o e tal filme ou s\u00E9rie de televis\u00E3o esteja licenciado. O conte\u00FAdo dispon\u00EDvel para visualiza\u00E7\u00E3o ir\u00E1 variar conforme a localiza\u00E7\u00E3o e ser\u00E1 alterado ocasionalmente. O n\u00FAmero de dispositivos nos quais pode ver em simult\u00E2neo depende do plano de subscri\u00E7\u00E3o selecionado e est\u00E1 especificado na p\u00E1gina \"A sua conta\".</ol><ol>4.\tA Netflix atualiza de forma cont\u00EDnua o servi\u00E7o Netflix, incluindo a biblioteca de conte\u00FAdos. Adicionalmente, testamos de forma cont\u00EDnua v\u00E1rios aspetos do servi\u00E7o Netflix, incluindo o site, interfaces de utilizador, funcionalidades promocionais e a disponibilidade de filmes e s\u00E9ries de televis\u00E3o. O Utilizador pode cancelar a sua participa\u00E7\