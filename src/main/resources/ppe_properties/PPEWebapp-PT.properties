partneroffers.tnc.tariff-soft.05.netflix=<p>3.\t<b>Fatura\u00E7\u00E3o</b><ol>1.\tCiclo de Fatura\u00E7\u00E3o. A taxa de ades\u00E3o pelo servi\u00E7o ser\u00E1 cobrada, mensalmente, utilizando a Forma de Pagamento indicada, no dia correspondente ao in\u00EDcio da ades\u00E3o paga. Em alguns casos, a data de fatura\u00E7\u00E3o poder\u00E1 ser alterada, por exemplo, se a Forma de Pagamento do Utilizador n\u00E3o tiver funcionado corretamente ou se o in\u00EDcio da ades\u00E3o paga tiver ocorrido num dia inexistente noutro m\u00EAs. Visite o site Netflix e clique na liga\u00E7\u00E3o \"Detalhes da fatura\" na p\u00E1gina \"A sua conta\" para verificar a pr\u00F3xima data de pagamento.</ol><ol>2.\tFormas de Pagamento. O Utilizador pode alterar a sua Forma de Pagamento visitando o site Netflix e clicando na liga\u00E7\u00E3o \"A sua conta\". Se um pagamento n\u00E3o for liquidado com \u00EAxito, devido a validade, saldo insuficiente ou por outro motivo, e o Utilizador n\u00E3o alterar a Forma de Pagamento ou cancelar a conta, a Netflix poder\u00E1 suspender o acesso do Utilizador ao servi\u00E7o at\u00E9 obter uma Forma de Pagamento v\u00E1lida. O Utilizador autoriza a Netflix a continuar a utilizar a Forma de Pagamento, que poder\u00E1 ser atualizada, e o Utilizador \u00E9 respons\u00E1vel por quaisquer valores n\u00E3o cobrados. Tal poder\u00E1 resultar na altera\u00E7\u00E3o das datas de fatura\u00E7\u00E3o. Para determinadas Formas de Pagamento, a entidade emissora da Forma de Pagamento poder\u00E1 debitar ao Utilizador uma taxa de transa\u00E7\u00E3o internacional ou outros encargos. Verifique o fornecedor de servi\u00E7o da Forma de Pagamento para obter mais detalhes.</ol><ol>3.\tCancelamento. O Utilizador pode cancelar a ades\u00E3o ao Netflix quando quiser e continuar\u00E1 a ter acesso ao servi\u00E7o Netflix at\u00E9 ao fim do m\u00EAs do per\u00EDodo de fatura\u00E7\u00E3o. A Netflix n\u00E3o atribui reembolsos ou cr\u00E9ditos por quaisquer per\u00EDodos de ades\u00E3o mensais parciais nem por filmes e s\u00E9rie de televis\u00E3o n\u00E3o vistos. Para cancelar, aceda \u00E0 p\u00E1gina \"A sua conta\" e siga as instru\u00E7\u00F5es de cancelamento. Se cancelar a sua ades\u00E3o, a sua conta ser\u00E1 automaticamente desativada no fim do per\u00EDodo de fatura\u00E7\u00E3o atual. Para verificar a data de desativa\u00E7\u00E3o da conta, clique em \"Detalhes da fatura\" na p\u00E1gina \"A sua conta\". Se fez o registo no Netflix utilizando uma conta de outra entidade como Forma de pagamento e pretender cancelar a ades\u00E3o ao Netflix quando quiser, incluindo durante a utiliza\u00E7\u00E3o gratuita, poder\u00E1 ter de o fazer junto dessa entidade, por exemplo, acedendo \u00E0 sua conta dessa entidade e desativando a renova\u00E7\u00E3o autom\u00E1tica ou cancelando a ades\u00E3o do servi\u00E7o Netflix, atrav\u00E9s dessa entidade. Tamb\u00E9m poder\u00E1 obter informa\u00E7\u00F5es de fatura\u00E7\u00E3o sobre a sua ades\u00E3o ao Netflix acedendo \u00E0 sua conta dessa entidade.</ol><ol>4.\tAltera\u00E7\u00F5es ao Pre\u00E7o e Planos de Servi\u00E7o. A Netflix pode alterar os planos de servi\u00E7o e o pre\u00E7o do servi\u00E7o ocasionalmente, contudo, quaisquer altera\u00E7\u00F5es de pre\u00E7os ou altera\u00E7\u00F5es aos nossos planos de servi\u00E7o n\u00E3o ser\u00E3o aplicadas antes do prazo de 30 dias ap\u00F3s notifica\u00E7\u00E3o por e-mail ao Utilizador.</ol>
