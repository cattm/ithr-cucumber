partneroffers.standalone.confirmation.accordion.5gbdata.spotify=<div class=\"accordion_content\" style=\"display: block;\"> <div class=\"accordion_content_title\">Premium</div> <p>Ter\u00E1 acesso ilimitado \u00E0s m\u00FAsicas dispon\u00EDveis no Spotify.</p> <div class=\"accordion_content_title\">Utiliza\u00E7\u00E3o de dados</div> <p>A utiliza\u00E7\u00E3o deste servi\u00E7o pressup\u00F5e a utiliza\u00E7\u00E3o de dados. Por favor consulte as condi\u00E7\u00F5es espec\u00EDficas do seu tarif\u00E1rio no site Vodafone.</p> <div class=\"accordion_content_title\">Cancelar o servi\u00E7o</div> <p>Ligue para o Apoio a Clientes Vodafone se pretender cancelar a sua subscri\u00E7\u00E3o (tarifa aplic\u00E1vel).</p> <div class=\"accordion_content_title\">Telefones compat\u00EDveis</div> <p>O Spotify \u00E9 compat\u00EDvel com uma vasta gama de equipamentos, incluindo Android, Windows, iOS, Web e outros. Este servi\u00E7o n\u00E3o est\u00E1 dispon\u00EDvel em Blackberry 10.</p> <div class=\"accordion_content_title\"></div> <p></p> </div>
